 is a conversion of a Python script that was originally created by Didier Stevens * (https://DidierStevens.com). * * @private * @param {string} data * @returns {string} */ _decode: function (data) { let result = []; let index = -1; data = data.replace(/@&amp;/g, String.fromCharCode(10)) .replace(/@#/g, String.fromCharCode(13)) .replace(/@\\*/g, &quot;&gt;&quot;) .replace(/@!/g, &quot;&lt;&quot;) .replace(/@\\$/g, &quot;@&quot;); for (let i = 0; i &lt; data.length; i++) { let byte = data.charCodeAt(i); let char = data.charAt(i); if (byte &lt; 128) { index++; } if ((byte === 9 || byte &gt; 31 &amp;&amp; byte &lt; 128) &amp;&amp; byte !== 60 &amp;&amp; byte !== 62 &amp;&amp; byte !== 64) { char = MS.D_DECODE[byte].charAt(MS.D_COMBINATION[index % 64]); } result.push(char); } return result.join(&quot;&quot;); }, /** * Microsoft Script Decoder operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runDecodeScript: function (input, args) { let matcher = /#@~\\^.{6}==(.+).{6}==\\^#~@/; let encodedData = matcher.exec(input); if (encodedData){ return MS._decode(encodedData[1]); } else { return &quot;&quot;; } } }; export default MS; × Search results Close "},"core_operations_NetBIOS.js.html":{"id":"core_operations_NetBIOS.js.html","title":"Source: core/operations/NetBIOS.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/NetBIOS.js /** * NetBIOS operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2017 * @license Apache-2.0 * * @namespace */ const NetBIOS = { /** * @constant * @default */ OFFSET: 65, /** * Encode NetBIOS Name operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runEncodeName: function(input, args) { let output = [], offset = args[0]; if (input.length &lt;= 16) { let len = input.length; input.length = 16; input.fill(32, len, 16); for (let i = 0; i &lt; input.length; i++) { output.push((input[i] &gt;&gt; 4) + offset); output.push((input[i] &amp; 0xf) + offset); } } return output; }, /** * Decode NetBIOS Name operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runDecodeName: function(input, args) { let output = [], offset = args[0]; if (input.length &lt;= 32 &amp;&amp; (input.length % 2) === 0) { for (let i = 0; i &lt; input.length; i += 2) { output.push((((input[i] &amp; 0xff) - offset) &lt;&lt; 4) | (((input[i + 1] &amp; 0xff) - offset) &amp; 0xf)); } for (let i = output.length - 1; i &gt; 0; i--) { if (output[i] === 32) output.splice(i, i); else break; } } return output; }, }; export default NetBIOS; × Search results Close "},"core_operations_Numberwang.js.html":{"id":"core_operations_Numberwang.js.html","title":"Source: core/operations/Numberwang.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/Numberwang.js /** * Numberwang operations. * * @author Unknown Male 282 * @namespace */ const Numberwang = { /** * Numberwang operation. Remain indoors. * * @param {string} input * @param {Object[]} args * @returns {string} */ run: function(input, args) { let output; if (!input) { output = &quot;Let's play Wangernumb!&quot;; } else { const match = input.match(/(f0rty-s1x|shinty-six|filth-hundred and neeb|-?√?\\d+(\\.\\d+)?i?([a-z]?)%?)/i); if (match) { if (match[3]) output = match[0] + &quot;! That's AlphaNumericWang!&quot;; else output = match[0] + &quot;! That's Numberwang!&quot;; } else { // That's a bad miss! output = &quot;Sorry, that's not Numberwang. Let's rotate the board!&quot;; } } const rand = Math.floor(Math.random() * Numberwang._didYouKnow.length); return output + &quot;\\n\\nDid you know: &quot; + Numberwang._didYouKnow[rand]; }, /** * Taken from http://numberwang.wikia.com/wiki/Numberwang_Wikia * * @private * @constant */ _didYouKnow: [ &quot;Numberwang, contrary to popular belief, is a fruit and not a vegetable.&quot;, &quot;Robert Webb once got WordWang while presenting an episode of Numberwang.&quot;, &quot;The 6705th digit of pi is Numberwang.&quot;, &quot;Numberwang was invented on a Sevenday.&quot;, &quot;Contrary to popular belief, Albert Einstein always got good grades in Numberwang at school. He once scored ^4$ on a test.&quot;, &quot;680 asteroids have been named after Numberwang.&quot;, &quot;Archimedes is most famous for proclaiming \\&quot;That's Numberwang!\\&quot; during an epiphany about water displacement he had while taking a bath.&quot;, &quot;Numberwang Day is celebrated in Japan on every day of the year apart from June 6.&quot;, &quot;Biologists recently discovered Numberwang within a strand of human DNA.&quot;, &quot;Numbernot is a special type of non-Numberwang number. It is divisible by 3 and the letter \\&quot;y\\&quot;.&quot;, &quot;Julie once got 612.04 Numberwangs in a single episode of Emmerdale.&quot;, &quot;In India, it is traditional to shout out \\&quot;Numberwang!\\&quot; instead of checkmate during games of chess.&quot;, &quot;There is a rule on Countdown which states that if you get Numberwang in the numbers round, you automatically win. It has only ever been invoked twice.&quot;, &quot;\\&quot;Numberwang\\&quot; was the third-most common baby name for a brief period in 1722.&quot;, &quot;\\&quot;The Lion King\\&quot; was loosely based on Numberwang.&quot;, &quot;\\&quot;A Numberwang a day keeps the doctor away\\&quot; is how Donny Cosy, the oldest man in the world, explained how he was in such good health at the age of 136.&quot;, &quot;The \\&quot;number lock\\&quot; button on a keyboard is based on the popular round of the same name in \\&quot;Numberwang\\&quot;.&quot;, &quot;Cambridge became the first university to offer a course in Numberwang in 1567.&quot;, &quot;Schrödinger's Numberwang is a number that has been confusing dentists for centuries.&quot;, &quot;\\&quot;Harry Potter and the Numberwang of Numberwang\\&quot; was rejected by publishers -41 times before it became a bestseller.&quot;, &quot;\\&quot;Numberwang\\&quot; is the longest-running British game show in history; it has aired 226 seasons, each containing 19 episodes, which makes a grand total of 132 episodes.&quot;, &quot;The triple Numberwang bonus was discovered by archaeologist Thomas Jefferson in Somerset.&quot;, &quot;Numberwang is illegal in parts of Czechoslovakia.&quot;, &quot;Numberwang was discovered in India in the 12th century.&quot;, &quot;Numberwang has the chemical formula Zn4SO2(HgEs)3.&quot;, &quot;The first pack of cards ever created featured two \\&quot;Numberwang\\&quot; cards instead of jokers.&quot;, &quot;Julius Caesar was killed by an overdose of Numberwang.&quot;, &quot;The most Numberwang musical note is G#.&quot;, &quot;In 1934, the forty-third Google Doodle promoted the upcoming television show \\&quot;Numberwang on Ice\\&quot;.&quot;, &quot;A recent psychology study found that toddlers were 17% faster at identifying numbers which were Numberwang.&quot;, &quot;There are 700 ways to commit a foul in the television show \\&quot;Numberwang\\&quot;. All 700 of these fouls were committed by Julie in one single episode in 1473.&quot;, &quot;Astronomers suspect God is Numberwang.&quot;, &quot;Numberwang is the official beverage of Canada.&quot;, &quot;In the pilot episode of \\&quot;The Price is Right\\&quot;, if a contestant got the value of an item exactly right they were told \\&quot;That's Numberwang!\\&quot; and immediately won ₹5.7032.&quot;, &quot;The first person to get three Numberwangs in a row was Madonna.&quot;, &quot;\\&quot;Numberwang\\&quot; has the code U+46402 in Unicode.&quot;, &quot;The musical note \\&quot;Numberwang\\&quot; is between D# and E♮.&quot;, &quot;Numberwang was first played on the moon in 1834.&quot;, ], }; export default Numberwang; × Search results Close "},"core_operations_OS.js.html":{"id":"core_operations_OS.js.html","title":"Source: core/operations/OS.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/OS.js /** * Operating system operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const OS = { /** * Parse UNIX file permissions operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runParseUnixPerms: function(input, args) { let perms = { d: false, // directory sl: false, // symbolic link np: false, // named pipe s: false, // socket cd: false, // character device bd: false, // block device dr: false, // door sb: false, // sticky bit su: false, // setuid sg: false, // setgid ru: false, // read user wu: false, // write user eu: false, // execute user rg: false, // read group wg: false, // write group eg: false, // execute group ro: false, // read other wo: false, // write other eo: false // execute other }, d = 0, u = 0, g = 0, o = 0, output = &quot;&quot;, octal = null, textual = null; if (input.search(/\\s*[0-7]{1,4}\\s*/i) === 0) { // Input is octal octal = input.match(/\\s*([0-7]{1,4})\\s*/i)[1]; if (octal.length === 4) { d = parseInt(octal[0], 8); u = parseInt(octal[1], 8); g = parseInt(octal[2], 8); o = parseInt(octal[3], 8); } else { if (octal.length &gt; 0) u = parseInt(octal[0], 8); if (octal.length &gt; 1) g = parseInt(octal[1], 8); if (octal.length &gt; 2) o = parseInt(octal[2], 8); } perms.su = d &gt;&gt; 2 &amp; 0x1; perms.sg = d &gt;&gt; 1 &amp; 0x1; perms.sb = d &amp; 0x1; perms.ru = u &gt;&gt; 2 &amp; 0x1; perms.wu = u &gt;&gt; 1 &amp; 0x1; perms.eu = u &amp; 0x1; perms.rg = g &gt;&gt; 2 &amp; 0x1; perms.wg = g &gt;&gt; 1 &amp; 0x1; perms.eg = g &amp; 0x1; perms.ro = o &gt;&gt; 2 &amp; 0x1; perms.wo = o &gt;&gt; 1 &amp; 0x1; perms.eo = o &amp; 0x1; } else if (input.search(/\\s*[dlpcbDrwxsStT-]{1,10}\\s*/) === 0) { // Input is textual textual = input.match(/\\s*([dlpcbDrwxsStT-]{1,10})\\s*/)[1]; switch (textual[0]) { case &quot;d&quot;: perms.d = true; break; case &quot;l&quot;: perms.sl = true; break; case &quot;p&quot;: perms.np = true; break; case &quot;s&quot;: perms.s = true; break; case &quot;c&quot;: perms.cd = true; break; case &quot;b&quot;: perms.bd = true; break; case &quot;D&quot;: perms.dr = true; break; } if (textual.length &gt; 1) perms.ru = textual[1] === &quot;r&quot;; if (textual.length &gt; 2) perms.wu = textual[2] === &quot;w&quot;; if (textual.length &gt; 3) { switch (textual[3]) { case &quot;x&quot;: perms.eu = true; break; case &quot;s&quot;: perms.eu = true; perms.su = true; break; case &quot;S&quot;: perms.su = true; break; } } if (textual.length &gt; 4) perms.rg = textual[4] === &quot;r&quot;; if (textual.length &gt; 5) perms.wg = textual[5] === &quot;w&quot;; if (textual.length &gt; 6) { switch (textual[6]) { case &quot;x&quot;: perms.eg = true; break; case &quot;s&quot;: perms.eg = true; perms.sg = true; break; case &quot;S&quot;: perms.sg = true; break; } } if (textual.length &gt; 7) perms.ro = textual[7] === &quot;r&quot;; if (textual.length &gt; 8) perms.wo = textual[8] === &quot;w&quot;; if (textual.length &gt; 9) { switch (textual[9]) { case &quot;x&quot;: perms.eo = true; break; case &quot;t&quot;: perms.eo = true; perms.sb = true; break; case &quot;T&quot;: perms.sb = true; break; } } } else { return &quot;Invalid input format.\\nPlease enter the permissions in either octal (e.g. 755) or textual (e.g. drwxr-xr-x) format.&quot;; } output += &quot;Textual representation: &quot; + OS._permsToStr(perms); output += &quot;\\nOctal representation: &quot; + OS._permsToOctal(perms); // File type if (textual) { output += &quot;\\nFile type: &quot; + OS._ftFromPerms(perms); } // setuid, setgid if (perms.su) { output += &quot;\\nThe setuid flag is set&quot;; } if (perms.sg) { output += &quot;\\nThe setgid flag is set&quot;; } // sticky bit if (perms.sb) { output += &quot;\\nThe sticky bit is set&quot;; } // Permission matrix output += &quot;\\n\\n +---------+-------+-------+-------+\\n&quot; + &quot; | | User | Group | Other |\\n&quot; + &quot; +---------+-------+-------+-------+\\n&quot; + &quot; | Read | &quot; + (perms.ru ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.rg ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.ro ? &quot;X&quot; : &quot; &quot;) + &quot; |\\n&quot; + &quot; +---------+-------+-------+-------+\\n&quot; + &quot; | Write | &quot; + (perms.wu ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.wg ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.wo ? &quot;X&quot; : &quot; &quot;) + &quot; |\\n&quot; + &quot; +---------+-------+-------+-------+\\n&quot; + &quot; | Execute | &quot; + (perms.eu ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.eg ? &quot;X&quot; : &quot; &quot;) + &quot; | &quot; + (perms.eo ? &quot;X&quot; : &quot; &quot;) + &quot; |\\n&quot; + &quot; +---------+-------+-------+-------+\\n&quot;; return output; }, /** * Given a permissions object dictionary, generates a textual permissions string. * * @private * @param {Object} perms * @returns {string} */ _permsToStr: function(perms) { let str = &quot;&quot;, type = &quot;-&quot;; if (perms.d) type = &quot;d&quot;; if (perms.sl) type = &quot;l&quot;; if (perms.np) type = &quot;p&quot;; if (perms.s) type = &quot;s&quot;; if (perms.cd) type = &quot;c&quot;; if (perms.bd) type = &quot;b&quot;; if (perms.dr) type = &quot;D&quot;; str = type; str += perms.ru ? &quot;r&quot; : &quot;-&quot;; str += perms.wu ? &quot;w&quot; : &quot;-&quot;; if (perms.eu &amp;&amp; perms.su) { str += &quot;s&quot;; } else if (perms.su) { str += &quot;S&quot;; } else if (perms.eu) { str += &quot;x&quot;; } else { str += &quot;-&quot;; } str += perms.rg ? &quot;r&quot; : &quot;-&quot;; str += perms.wg ? &quot;w&quot; : &quot;-&quot;; if (perms.eg &amp;&amp; perms.sg) { str += &quot;s&quot;; } else if (perms.sg) { str += &quot;S&quot;; } else if (perms.eg) { str += &quot;x&quot;; } else { str += &quot;-&quot;; } str += perms.ro ? &quot;r&quot; : &quot;-&quot;; str += perms.wo ? &quot;w&quot; : &quot;-&quot;; if (perms.eo &amp;&amp; perms.sb) { str += &quot;t&quot;; } else if (perms.sb) { str += &quot;T&quot;; } else if (perms.eo) { str += &quot;x&quot;; } else { str += &quot;-&quot;; } return str; }, /** * Given a permissions object dictionary, generates an octal permissions string. * * @private * @param {Object} perms * @returns {string} */ _permsToOctal: function(perms) { let d = 0, u = 0, g = 0, o = 0; if (perms.su) d += 4; if (perms.sg) d += 2; if (perms.sb) d += 1; if (perms.ru) u += 4; if (perms.wu) u += 2; if (perms.eu) u += 1; if (perms.rg) g += 4; if (perms.wg) g += 2; if (perms.eg) g += 1; if (perms.ro) o += 4; if (perms.wo) o += 2; if (perms.eo) o += 1; return d.toString() + u.toString() + g.toString() + o.toString(); }, /** * Given a permissions object dictionary, returns the file type. * * @private * @param {Object} perms * @returns {string} */ _ftFromPerms: function(perms) { if (perms.d) return &quot;Directory&quot;; if (perms.sl) return &quot;Symbolic link&quot;; if (perms.np) return &quot;Named pipe&quot;; if (perms.s) return &quot;Socket&quot;; if (perms.cd) return &quot;Character device&quot;; if (perms.bd) return &quot;Block device&quot;; if (perms.dr) return &quot;Door&quot;; return &quot;Regular file&quot;; }, }; export default OS; × Search results Close "},"core_operations_OTP.js.html":{"id":"core_operations_OTP.js.html","title":"Source: core/operations/OTP.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumbe o.what}`; } if (ENVIRONMENT_IS_WORKER()) self.sendStatusMessage(msg); } }), /** * Import private key and unlock if necessary * * @private * @param {string} privateKey * @param {string} [passphrase] * @returns {Object} */ async _importPrivateKey(privateKey, passphrase) { try { const key = await promisify(kbpgp.KeyManager.import_from_armored_pgp)({ armored: privateKey, opts: { &quot;no_check_keys&quot;: true } }); if (key.is_pgp_locked()) { if (passphrase) { await promisify(key.unlock_pgp.bind(key))({ passphrase }); } else { throw &quot;Did not provide passphrase with locked private key.&quot;; } } return key; } catch (err) { throw `Could not import private key: ${err}`; } }, /** * Import public key * * @private * @param {string} publicKey * @returns {Object} */ async _importPublicKey (publicKey) { try { const key = await promisify(kbpgp.KeyManager.import_from_armored_pgp)({ armored: publicKey, opts: { &quot;no_check_keys&quot;: true } }); return key; } catch (err) { throw `Could not import public key: ${err}`; } }, /** * Generate PGP Key Pair operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runGenerateKeyPair(input, args) { let [keyType, keySize] = args[0].split(&quot;-&quot;), password = args[1], name = args[2], email = args[3], userIdentifier = &quot;&quot;; if (name) userIdentifier += name; if (email) userIdentifier += ` &lt;${email}&gt;`; let flags = kbpgp.const.openpgp.certify_keys; flags |= kbpgp.const.openpgp.sign_data; flags |= kbpgp.const.openpgp.auth; flags |= kbpgp.const.openpgp.encrypt_comm; flags |= kbpgp.const.openpgp.encrypt_storage; let keyGenerationOptions = { userid: userIdentifier, ecc: keyType === &quot;ecc&quot;, primary: { &quot;nbits&quot;: keySize, &quot;flags&quot;: flags, &quot;expire_in&quot;: 0 }, subkeys: [{ &quot;nbits&quot;: PGP._getSubkeySize(keySize), &quot;flags&quot;: kbpgp.const.openpgp.sign_data, &quot;expire_in&quot;: 86400 * 365 * 8 }, { &quot;nbits&quot;: PGP._getSubkeySize(keySize), &quot;flags&quot;: kbpgp.const.openpgp.encrypt_comm | kbpgp.const.openpgp.encrypt_storage, &quot;expire_in&quot;: 86400 * 365 * 2 }], asp: PGP._ASP }; return new Promise(async (resolve, reject) =&gt; { try { const unsignedKey = await promisify(kbpgp.KeyManager.generate)(keyGenerationOptions); await promisify(unsignedKey.sign.bind(unsignedKey))({}); let signedKey = unsignedKey; let privateKeyExportOptions = {}; if (password) privateKeyExportOptions.passphrase = password; const privateKey = await promisify(signedKey.export_pgp_private.bind(signedKey))(privateKeyExportOptions); const publicKey = await promisify(signedKey.export_pgp_public.bind(signedKey))({}); resolve(privateKey + &quot;\\n&quot; + publicKey.trim()); } catch (err) { reject(`Error whilst generating key pair: ${err}`); } }); }, /** * PGP Encrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ async runEncrypt(input, args) { let plaintextMessage = input, plainPubKey = args[0], key, encryptedMessage; if (!plainPubKey) return &quot;Enter the public key of the recipient.&quot;; try { key = await promisify(kbpgp.KeyManager.import_from_armored_pgp)({ armored: plainPubKey, }); } catch (err) { throw `Could not import public key: ${err}`; } try { encryptedMessage = await promisify(kbpgp.box)({ &quot;msg&quot;: plaintextMessage, &quot;encrypt_for&quot;: key, &quot;asp&quot;: PGP._ASP }); } catch (err) { throw `Couldn't encrypt message with provided public key: ${err}`; } return encryptedMessage.toString(); }, /** * PGP Decrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ async runDecrypt(input, args) { let encryptedMessage = input, privateKey = args[0], passphrase = args[1], keyring = new kbpgp.keyring.KeyRing(), plaintextMessage; if (!privateKey) return &quot;Enter the private key of the recipient.&quot;; const key = await PGP._importPrivateKey(privateKey, passphrase); keyring.add_key_manager(key); try { plaintextMessage = await promisify(kbpgp.unbox)({ armored: encryptedMessage, keyfetch: keyring, asp: PGP._ASP }); } catch (err) { throw `Couldn't decrypt message with provided private key: ${err}`; } return plaintextMessage.toString(); }, /** * PGP Sign Message operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ async runSign(input, args) { let message = input, privateKey = args[0], passphrase = args[1], publicKey = args[2], signedMessage; if (!privateKey) return &quot;Enter the private key of the signer.&quot;; if (!publicKey) return &quot;Enter the public key of the recipient.&quot;; const privKey = await PGP._importPrivateKey(privateKey, passphrase); const pubKey = await PGP._importPublicKey(publicKey); try { signedMessage = await promisify(kbpgp.box)({ &quot;msg&quot;: message, &quot;encrypt_for&quot;: pubKey, &quot;sign_with&quot;: privKey, &quot;asp&quot;: PGP._ASP }); } catch (err) { throw `Couldn't sign message: ${err}`; } return signedMessage; }, /** * PGP Verify Message operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ async runVerify(input, args) { let signedMessage = input, publicKey = args[0], privateKey = args[1], passphrase = args[2], keyring = new kbpgp.keyring.KeyRing(), unboxedLiterals; if (!publicKey) return &quot;Enter the public key of the signer.&quot;; if (!privateKey) return &quot;Enter the private key of the recipient.&quot;; const privKey = await PGP._importPrivateKey(privateKey, passphrase); const pubKey = await PGP._importPublicKey(publicKey); keyring.add_key_manager(privKey); keyring.add_key_manager(pubKey); try { unboxedLiterals = await promisify(kbpgp.unbox)({ armored: signedMessage, keyfetch: keyring, asp: PGP._ASP }); const ds = unboxedLiterals[0].get_data_signer(); if (ds) { const km = ds.get_key_manager(); if (km) { const signer = km.get_userids_mark_primary()[0].components; let text = &quot;Signed by &quot;; if (signer.email || signer.username || signer.comment) { if (signer.username) { text += `${signer.username} `; } if (signer.comment) { text += `${signer.comment} `; } if (signer.email) { text += `&lt;${signer.email}&gt;`; } text += &quot;\\n&quot;; } text += [ `PGP fingerprint: ${km.get_pgp_fingerprint().toString(&quot;hex&quot;)}`, `Signed on ${new Date(ds.sig.hashed_subpackets[0].time * 1000).toUTCString()}`, &quot;----------------------------------\\n&quot; ].join(&quot;\\n&quot;); text += unboxedLiterals.toString(); return text.trim(); } else { return &quot;Could not identify a key manager.&quot;; } } else { return &quot;The data does not appear to be signed.&quot;; } } catch (err) { return `Couldn't verify message: ${err}`; } }, }; export default PGP; × Search results Close "},"core_operations_PHP.js.html":{"id":"core_operations_PHP.js.html","title":"Source: core/operations/PHP.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/PHP.js /** * PHP operations. * * @author Jarmo van Lenthe [github.com/jarmovanlenthe] * @copyright Jarmo van Lenthe * @license Apache-2.0 * * @namespace */ const PHP = { /** * @constant * @default */ OUTPUT_VALID_JSON: true, /** * PHP Deserialize operation. * * This Javascript implementation is based on the Python implementation by * Armin Ronacher (2016), who released it under the 3-Clause BSD license. * See: https://github.com/mitsuhiko/phpserialize/ * * @param {string} input * @param {Object[]} args * @returns {string} */ runDeserialize: function (input, args) { /** * Recursive method for deserializing. * @returns {*} */ function handleInput() { /** * Read `length` characters from the input, shifting them out the input. * @param length * @returns {string} */ function read(length) { let result = &quot;&quot;; for (let idx = 0; idx &lt; length; idx++) { let char = inputPart.shift(); if (char === undefined) { throw &quot;End of input reached before end of script&quot;; } result += char; } return result; } /** * Read characters from the input until `until` is found. * @param until * @returns {string} */ function readUntil(until) { let result = &quot;&quot;; for (;;) { let char = read(1); if (char === until) { break; } else { result += char; } } return result; } /** * Read characters from the input that must be equal to `expect` * @param expect * @returns {string} */ function expect(expect) { let result = read(expect.length); if (result !== expect) { throw &quot;Unexpected input found&quot;; } return result; } /** * Helper function to handle deserialized arrays. * @returns {Array} */ function handleArray() { let items = parseInt(readUntil(&quot;:&quot;), 10) * 2; expect(&quot;{&quot;); let result = []; let isKey = true; let lastItem = null; for (let idx = 0; idx &lt; items; idx++) { let item = handleInput(); if (isKey) { lastItem = item; isKey = false; } else { let numberCheck = lastItem.match(/[0-9]+/); if (args[0] &amp;&amp; numberCheck &amp;&amp; numberCheck[0].length === lastItem.length) { result.push(&quot;\\&quot;&quot; + lastItem + &quot;\\&quot;: &quot; + item); } else { result.push(lastItem + &quot;: &quot; + item); } isKey = true; } } expect(&quot;}&quot;); return result; } let kind = read(1).toLowerCase(); switch (kind) { case &quot;n&quot;: expect(&quot;;&quot;); return &quot;&quot;; case &quot;i&quot;: case &quot;d&quot;: case &quot;b&quot;: { expect(&quot;:&quot;); let data = readUntil(&quot;;&quot;); if (kind === &quot;b&quot;) { return (parseInt(data, 10) !== 0); } return data; } case &quot;a&quot;: expect(&quot;:&quot;); return &quot;{&quot; + handleArray() + &quot;}&quot;; case &quot;s&quot;: { expect(&quot;:&quot;); let length = readUntil(&quot;:&quot;); expect(&quot;\\&quot;&quot;); let value = read(length); expect(&quot;\\&quot;;&quot;); if (args[0]) { return &quot;\\&quot;&quot; + value.replace(/&quot;/g, &quot;\\\\\\&quot;&quot;) + &quot;\\&quot;&quot;; } else { return &quot;\\&quot;&quot; + value + &quot;\\&quot;&quot;; } } default: throw &quot;Unknown type: &quot; + kind; } } let inputPart = input.split(&quot;&quot;); return handleInput(); } }; export default PHP; × Search results Close "},"core_operations_PublicKey.js.html":{"id":"core_operations_PublicKey.js.html","title":"Source: core/operations/PublicKey.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/PublicKey.js import Utils from &quot;../Utils.js&quot;; import * as r from &quot;jsrsasign&quot;; /** * Public Key operations.  key: &quot;Q&quot;, value: PublicKey._formatByteStr(pk.q.toString(16), 16, 18) }); pkFields.push({ key: &quot;G&quot;, value: PublicKey._formatByteStr(pk.g.toString(16), 16, 18) }); } else if (pk.e) { // RSA pkFields.push({ key: &quot;Length&quot;, value: pk.n.bitLength() + &quot; bits&quot; }); pkFields.push({ key: &quot;Modulus&quot;, value: PublicKey._formatByteStr(pk.n.toString(16), 16, 18) }); pkFields.push({ key: &quot;Exponent&quot;, value: pk.e + &quot; (0x&quot; + pk.e.toString(16) + &quot;)&quot; }); } else { pkFields.push({ key: &quot;Error&quot;, value: &quot;Unknown Public Key type&quot; }); } // Format Public Key fields for (let i = 0; i &lt; pkFields.length; i++) { pkStr += &quot; &quot; + pkFields[i].key + &quot;:&quot; + (pkFields[i].value + &quot;\\n&quot;).padStart( 18 - (pkFields[i].key.length + 3) + pkFields[i].value.length + 1, &quot; &quot; ); } // Signature fields let breakoutSig = false; try { breakoutSig = r.ASN1HEX.dump(sig).indexOf(&quot;SEQUENCE&quot;) === 0; } catch (err) { // Error processing signature, output without further breakout } if (breakoutSig) { // DSA or ECDSA sigStr = &quot; r: &quot; + PublicKey._formatByteStr(r.ASN1HEX.getV(sig, 4), 16, 18) + &quot;\\n&quot; + &quot; s: &quot; + PublicKey._formatByteStr(r.ASN1HEX.getV(sig, 48), 16, 18); } else { // RSA or unknown sigStr = &quot; Signature: &quot; + PublicKey._formatByteStr(sig, 16, 18); } let issuerStr = PublicKey._formatDnStr(issuer, 2), nbDate = PublicKey._formatDate(cert.getNotBefore()), naDate = PublicKey._formatDate(cert.getNotAfter()), subjectStr = PublicKey._formatDnStr(subject, 2); return `Version: ${cert.version} (0x${Utils.hex(cert.version - 1)}) Serial number: ${new r.BigInteger(sn, 16).toString()} (0x${sn}) Algorithm ID: ${cert.getSignatureAlgorithmField()} Validity Not Before: ${nbDate} (dd-mm-yy hh:mm:ss) (${cert.getNotBefore()}) Not After: ${naDate} (dd-mm-yy hh:mm:ss) (${cert.getNotAfter()}) Issuer ${issuerStr} Subject ${subjectStr} Public Key ${pkStr.sli  Switch highlight hl = hl === 1 ? 2 : 1; i = regex.lastIndex; total++; } // Add all after final match output += Utils.escapeHtml(input.slice(i, input.length)); if (displayTotal) output = &quot;Total found: &quot; + total + &quot;\\n\\n&quot; + output; return output; }, /** * Creates a string listing the matches within a string. * * @private * @param {string} input * @param {RegExp} regex * @param {boolean} displayTotal * @param {boolean} matches - Display full match * @param {boolean} captureGroups - Display each of the capture groups separately * @returns {string} */ _regexList: function(input, regex, displayTotal, matches, captureGroups) { let output = &quot;&quot;, total = 0, match; while ((match = regex.exec(input))) { // Moves pointer when an empty string is matched (prevents infinite loop) if (match.index === regex.lastIndex) { regex.lastIndex++; } total++; if (matches) { output += match[0] + &quot;\\n&quot;; } if (captureGroups) { for (let i = 1; i &lt; match.length; i++) { if (matches) { output += &quot; Group &quot; + i + &quot;: &quot;; } output += match[i] + &quot;\\n&quot;; } } } if (displayTotal) output = &quot;Total found: &quot; + total + &quot;\\n\\n&quot; + output; return output.slice(0, -1); }, }; export default Regex; × Search results Close "},"core_operations_Rotate.js.html":{"id":"core_operations_Rotate.js.html","title":"Source: core/operations/Rotate.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#ev = 0; i &lt; input.length; i++) { chr = input[i]; if (rot13Upperacse &amp;&amp; chr &gt;= 65 &amp;&amp; chr &lt;= 90) { // Upper case chr = (chr - 65 + amount) % 26; output[i] = chr + 65; } else if (rot13Lowercase &amp;&amp; chr &gt;= 97 &amp;&amp; chr &lt;= 122) { // Lower case chr = (chr - 97 + amount) % 26; output[i] = chr + 97; } } } return output; }, /** * @constant * @default */ ROT47_AMOUNT: 47, /** * ROT47 operation. * * @author Matt C [matt@artemisbot.uk] * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runRot47: function(input, args) { let amount = args[0], output = input, chr; if (amount) { if (amount &lt; 0) { amount = 94 - (Math.abs(amount) % 94); } for (let i = 0; i &lt; input.length; i++) { chr = input[i]; if (chr &gt;= 33 &amp;&amp; chr &lt;= 126) { chr = (chr - 33 + amount) % 94; output[i] = chr + 33; } } } return output; }, /** * Rotate right bitwise op. * * @private * @param {byte} b * @returns {byte} */ _rotr: function(b) { const bit = (b &amp; 1) &lt;&lt; 7; return (b &gt;&gt; 1) | bit; }, /** * Rotate left bitwise op. * * @private * @param {byte} b * @returns {byte} */ _rotl: function(b) { const bit = (b &gt;&gt; 7) &amp; 1; return ((b &lt;&lt; 1) | bit) &amp; 0xFF; }, /** * Rotates a byte array to the right by a specific amount as a whole, so that bits are wrapped * from the end of the array to the beginning. * * @private * @param {byteArray} data * @param {number} amount * @returns {byteArray} */ _rotrCarry: function(data, amount) { let carryBits = 0, newByte, result = []; amount = amount % 8; for (let i = 0; i &lt; data.length; i++) { const oldByte = data[i] &gt;&gt;&gt; 0; newByte = (oldByte &gt;&gt; amount) | carryBits; carryBits = (oldByte &amp; (Math.pow(2, amount)-1)) &lt;&lt; (8-amount); result.push(newByte); } result[0] |= carryBits; return result; }, /** * Rotates a byte array to the left by a specific amount as a whole, so that bits are wrapped * from the beginning of the array to the end. * * @private * @param {byteArray} data * @param {number} amount * @returns {byteArray} */ _rotlCarry: function(data, amount) { let carryBits = 0, newByte, result = []; amount = amount % 8; for (let i = data.length-1; i &gt;= 0; i--) { const oldByte = data[i]; newByte = ((oldByte &lt;&lt; amount) | carryBits) &amp; 0xFF; carryBits = (oldByte &gt;&gt; (8-amount)) &amp; (Math.pow(2, amount)-1); result[i] = (newByte); } result[data.length-1] = result[data.length-1] | carryBits; return result; }, }; export default Rotate; × Search results Close "},"core_operations_SeqUtils.js.html":{"id":"core_operations_SeqUtils.js.html","title":"Source: core/operations/SeqUtils.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/SeqUtils.js import Utils from &quot;../Utils.js&quot;; /** * Sequence utility operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const SeqUtils = { /** * @constant * @default */ DELIMITER_OPTIONS: [&quot;Line feed&quot;, &quot;CRLF&quot;, &quot;Space&quot;, &quot;Comma&quot;, &quot;Semi-colon&quot;, &quot;Colon&quot;, &quot;Nothing (separate chars)&quot;], /** * @constant * @d function (input, args) { let i; if (args[0] === &quot;Line&quot;) { let lines = [], line = [], result = []; for (i = 0; i &lt; input.length; i++) { if (input[i] === 0x0a) { lines.push(line); line = []; } else { line.push(input[i]); } } lines.push(line); lines.reverse(); for (i = 0; i &lt; lines.length; i++) { result = result.concat(lines[i]); result.push(0x0a); } return result.slice(0, input.length); } else { return input.reverse(); } }, /** * Add line numbers operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runAddLineNumbers: function(input, args) { let lines = input.split(&quot;\\n&quot;), output = &quot;&quot;, width = lines.length.toString().length; for (let n = 0; n &lt; lines.length; n++) { output += (n+1).toString().padStart(width, &quot; &quot;) + &quot; &quot; + lines[n] + &quot;\\n&quot;; } return output.slice(0, output.length-1); }, /** * Remove line numbers operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runRemoveLineNumbers: function(input, args) { return input.replace(/^[ \\t]{0,5}\\d+[\\s:|\\-,.)\\]]/gm, &quot;&quot;); }, /** * Expand alphabet range operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runExpandAlphRange: function(input, args) { return Utils.expandAlphRange(input).join(args[0]); }, /** * Comparison operation for sorting of strings ignoring case. * * @private * @param {string} a * @param {string} b * @returns {number} */ _caseInsensitiveSort: function(a, b) { return a.toLowerCase().localeCompare(b.toLowerCase()); }, /** * Comparison operation for sorting of IPv4 addresses. * * @private * @param {string} a * @param {string} b * @returns {number} */ _ipSort: function(a, b) { let a_ = a.split(&quot;.&quot;), b_ = b.split(&quot;.&quot;); a_ = a_[0] * 0x1000000 + a_[1] * 0x10000 + a_[2] * 0x100 + a_[3] * 1; b_ = b_[0] * 0x1000000 + b_[1] * 0x10000 + b_[2] * 0x100 + b_[3] * 1; if (isNaN(a_) &amp;&amp; !isNaN(b_)) return 1; if (!isNaN(a_) &amp;&amp; isNaN(b_)) return -1; if (isNaN(a_) &amp;&amp; isNaN(b_)) return a.localeCompare(b); return a_ - b_; }, /** * Comparison operation for sorting of numeric values. * * @author Chris van Marle * @private * @param {string} a * @param {string} b * @returns {number} */ _numericSort: function _numericSort(a, b) { let a_ = a.split(/([^\\d]+)/), b_ = b.split(/([^\\d]+)/); for (let i = 0; i &lt; a_.length &amp;&amp; i &lt; b.length; ++i) { if (isNaN(a_[i]) &amp;&amp; !isNaN(b_[i])) return 1; // Numbers after non-numbers if (!isNaN(a_[i]) &amp;&amp; isNaN(b_[i])) return -1; if (isNaN(a_[i]) &amp;&amp; isNaN(b_[i])) { let ret = a_[i].localeCompare(b_[i]); // Compare strings if (ret !== 0) return ret; } if (!isNaN(a_[i]) &amp;&amp; !isNaN(a_[i])) { // Compare numbers if (a_[i] - b_[i] !== 0) return a_[i] - b_[i]; } } return a.localeCompare(b); }, }; export default SeqUtils; × Search results Close "},"core_operations_Shellcode.js.html":{"id":"core_operations_Shellcode.js.html","title":"Source: core/operations/Shellcode.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/Shellcode.js import disassemble from &quot;../lib/DisassembleX86-64.js&quot;; constant * @default */ APPLY_TO_EACH_LINE: false, /** * @constant * @default */ DROP_START: 0, /** * @constant * @default */ DROP_LENGTH: 5, /** * Drop bytes operation. * * @param {ArrayBuffer} input * @param {Object[]} args * @returns {ArrayBuffer} */ runDropBytes: function(input, args) { const start = args[0], length = args[1], applyToEachLine = args[2]; if (start &lt; 0 || length &lt; 0) throw &quot;Error: Invalid value&quot;; if (!applyToEachLine) { const left = input.slice(0, start), right = input.slice(start + length, input.byteLength); let result = new Uint8Array(left.byteLength + right.byteLength); result.set(new Uint8Array(left), 0); result.set(new Uint8Array(right), left.byteLength); return result.buffer; } // Split input into lines const data = new Uint8Array(input); let lines = [], line = [], i; for (i = 0; i &lt; data.length; i++) { if (data[i] === 0x0a) { lines.push(line); line = []; } else { line.push(data[i]); } } lines.push(line); let output = []; for (i = 0; i &lt; lines.length; i++) { output = output.concat(lines[i].slice(0, start).concat(lines[i].slice(start+length, lines[i].length))); output.push(0x0a); } return new Uint8Array(output.slice(0, output.length-1)).buffer; }, /** * @constant * @default */ TAKE_START: 0, /** * @constant * @default */ TAKE_LENGTH: 5, /** * Take bytes operation. * * @param {ArrayBuffer} input * @param {Object[]} args * @returns {ArrayBuffer} */ runTakeBytes: function(input, args) { const start = args[0], length = args[1], applyToEachLine = args[2]; if (start &lt; 0 || length &lt; 0) throw &quot;Error: Invalid value&quot;; if (!applyToEachLine) return input.slice(start, start+length); // Split input into lines const data = new Uint8Array(input); let lines = [], line = [], i; for (i = 0; i &lt; data.length; i++) { if (data[i] === 0x0a) { lines.push(line); line = []; } else { line.push(data[i]); } } lines.push(line); let output = []; for (i = 0; i &lt; lines.length; i++) { output = output.concat(lines[i].slice(start, start n output; /** * Outputs a row of correctly padded cells. */ function outputRow(row, longestCells) { let rowOutput = verticalBorder; row.forEach(function(cell, index) { rowOutput += &quot; &quot; + cell + &quot; &quot;.repeat(longestCells[index] - cell.length) + &quot; &quot; + verticalBorder; }); rowOutput += &quot;\\n&quot;; return rowOutput; } /** * Outputs a horizontal border with a different character where * the horizontal border meets a vertical border. */ function outputHorizontalBorder(longestCells) { let rowOutput = crossBorder; longestCells.forEach(function(cellLength) { rowOutput += horizontalBorder.repeat(cellLength + 2) + crossBorder; }); rowOutput += &quot;\\n&quot;; return rowOutput; } } /** * Outputs a table of data as a HTML table. * * @param {string[][]} tableData * @returns {string} */ function htmlOutput(tableData) { // Start the HTML output with suitable classes for styling. let output = &quot;&lt;table class='table table-hover table-condensed table-bordered table-nonfluid'&gt;&quot;; // If the first row is a header then put it in &lt;thead&gt; with &lt;th&gt; cells. if (firstRowHeader) { let row = tableData.shift(); output += &quot;&lt;thead&gt;&quot;; output += outputRow(row, &quot;th&quot;); output += &quot;&lt;/thead&gt;&quot;; } // Output the rest of the rows in the &lt;tbody&gt;. output += &quot;&lt;tbody&gt;&quot;; tableData.forEach(function(row, index) { output += outputRow(row, &quot;td&quot;); }); // Close the body and table elements. output += &quot;&lt;/tbody&gt;&lt;/table&gt;&quot;; return output; /** * Outputs a table row. * * @param {string[]} row * @param {string} cellType */ function outputRow(row, cellType) { let output = &quot;&lt;tr&gt;&quot;; row.forEach(function(cell) { output += &quot;&lt;&quot; + cellType + &quot;&gt;&quot; + cell + &quot;&lt;/&quot; + cellType + &quot;&gt;&quot;; }); output += &quot;&lt;/tr&gt;&quot;; return output; } } } }; export default ToTable; × Search results Close "},"core_operations_Unicode.js.ht riting the global URL object. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const URL_ = { /** * @constant * @default */ ENCODE_ALL: false, /** * URL Encode operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runTo: function(input, args) { const encodeAll = args[0]; return encodeAll ? URL_._encodeAllChars(input) : encodeURI(input); }, /** * URL Decode operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runFrom: function(input, args) { const data = input.replace(/\\+/g, &quot;%20&quot;); try { return decodeURIComponent(data); } catch (err) { return unescape(data); } }, /** * Parse URI operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runParse: function(input, args) { const uri = url.parse(input, true); let output = &quot;&quot;; if (uri.protocol) output += &quot;Protocol:\\t&quot; + uri.protocol + &quot;\\n&quot;; if (uri.auth) output += &quot;Auth:\\t\\t&quot; + uri.auth + &quot;\\n&quot;; if (uri.hostname) output += &quot;Hostname:\\t&quot; + uri.hostname + &quot;\\n&quot;; if (uri.port) output += &quot;Port:\\t\\t&quot; + uri.port + &quot;\\n&quot;; if (uri.pathname) output += &quot;Path name:\\t&quot; + uri.pathname + &quot;\\n&quot;; if (uri.query) { let keys = Object.keys(uri.query), padding = 0; keys.forEach(k =&gt; { padding = (k.length &gt; padding) ? k.length : padding; }); output += &quot;Arguments:\\n&quot;; for (let key in uri.query) { output += &quot;\\t&quot; + key.padEnd(padding, &quot; &quot;); if (uri.query[key].length) { output += &quot; = &quot; + uri.query[key] + &quot;\\n&quot;; } else { output += &quot;\\n&quot;; } } } if (uri.hash) output += &quot;Hash:\\t\\t&quot; + uri.hash + &quot;\\n&quot;; return output; }, /** * URL encodes additional special characters beyond the standard set. * * @private * @param {string} str * @returns {string} */ _encodeAllChars: function(str) { //TODO Do this programatically return encodeURIComponent(str) .replace(/!/g, &quot;%21&quot;) .replace(/#/g, &quot;%23&quot;) .replace(/'/g, &quot;%27&quot;) .replace(/\\(/g, &quot;%28&quot;) .replace(/\\)/g, &quot;%29&quot;) .replace(/\\*/g, &quot;%2A&quot;) .replace(/-/g, &quot;%2D&quot;) .replace(/\\./g, &quot;%2E&quot;) .replace(/_/g, &quot;%5F&quot;) .replace(/~/g, &quot;%7E&quot;); }, }; export default URL_; × Search results Close "},"core_operations_UUID.js.html":{"id":"core_operations_UUID.js.html","title":"Source: core/operations/UUID.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/UUID.js import crypto from &quot;crypto&quot;; /** * UUID operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const UUID = { /** * Generate UUID operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runGenerateV4: function(input, args) { const buf = new Uint32Array(4).map(() =&gt; { return crypto.randomBytes(4).readUInt32BE(0, true); }); let i = 0; return &quot;xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx&quot;.replace(/[xy]/g, function(c) { let r = (buf[i &gt;&gt; 3] &gt;&gt; ((i % 8) * 4)) &amp; 0xf, v = c === &quot;x&quot; ? r : (r &amp; 0x3 | 0x8); i++; return v.toString(16); }); } }; export default UUID; × Search results Close "},"core_operations_XKCD.js.html":{"id":"core_operations_XKCD.js.html","title":"Source: core/operations/XKCD.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/XKCD.js /** * XKCD operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2018 * @license Apache-2.0 * * @namespace */ const XKCD = { /** * XKCD Random Number operation. * * @param {string} input * @param {Object[]} args * @returns {number} */ runRandomNumber: function(input, args) { return 4; // chosen by fair dice roll. // guaranteed to be random. }, }; export default XKCD; × Search results Close "},"core_Recipe.js.html":{"id":"core_Recipe.js.html","title":"Source: core/Recipe.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/Recipe.js import Operation from &quot;./Operation.js&quot;; /** * The Recipe controls a list of Operations and the Dish they operate on. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class * @param {Object} recipeConfig */ const Recipe = function(recipeConfig) { this.opList = []; if (recipeConfig) { this._parseConfig(recipeConfig); } }; /** * Reads and parses the given config. * * @private * @param {Object} recipeConfig */ Recipe.prototype._parseConfig = function(recipeConfig) { for (let c = 0; c &lt; recipeConfig.length; c++) { const operationName = recipeConfig[c].op; const operation = new Operation(operationName); operation.setIngValues(recipeConfig[c].args); operation.setBreakpoint(recipeConfig[c].breakpoint); operation.setDisabled(recipeConfig[c].disabled); this.addOperation(operation); } }; /** * Returns the value of the Recipe as it should be displayed in a recipe config. * * @returns {*} */ Recipe.prototype.getConfig = function() { const recipeConfig = []; for (let o = 0; o &lt; this.opList.length; o++) { recipeConfig.push(this.opList[o].getConfig()); } return recipeConfig; }; /** * Adds a new Operation to this Recipe. * * @param {Operation} operation */ Recipe.prototype.addOperation = function(operation) { this.opList.push(operation); }; /** * Adds a list of Operations to this Recipe. * * @param {Operation[]} operations */ Recipe.prototype.addOperations = function(operations) { this.opList = this.opList.concat(operations); }; /** * Set a breakpoint on a specified Operation. * * @param {number} position - The index of the Operation * @param {boolean} value */ Recipe.prototype.setBreakpoint = function(position, value) { try { this.opList[position].setBreakpoint(value); } catch (err) { // Ignore index error } }; /** * Remove breakpoints on all Operations in the Recipe up to the specified position. Used by Flow * Control Fork operation. * * @param {number} pos */ Recipe.prototype.removeBreaksUpTo = function(pos) { for (let i = 0; i &lt; pos; i++) { this.opList[i].setBreakpoint(false); } }; /** * Returns true if there is an Flow Control Operation in this Recipe. * * @returns {boolean} */ Recipe.prototype.containsFlowControl = function() { for (let i = 0; i &lt; this.opList.length; i++) { if (this.opList[i].isFlowControl()) return true; } return false; }; /** * Returns the index of the last Operation index that will be executed, taking into account disabled * Operations and breakpoints. * * @param {number} [startIndex=0] - The index to start searching from * @returns (number} */ Recipe.prototype.lastOpIndex = function(startIndex) { let i = startIndex + 1 || 0, op; for (; i &lt; this.opList.length; i++) { op = this.opList[i]; if (op.isDisabled()) return i-1; if (op.isBreakpoint()) return i-1; } return i-1; }; /** * Executes each operation in the recipe over the given Dish. * * @param {Dish} dish * @param {number} [startFrom=0] - The index of the Operation to start executing from * @param {number} [forkState={}] - If this is a forked recipe, the state of the recipe up to this point * @returns {number} - The final progress through the recipe */ Recipe.prototype.execute = async function(dish, startFrom = 0, forkState = {}) { let op, input, output, numJumps = 0, numRegisters = forkState.numRegisters || 0; log.debug(`[*] Executing recipe of ${this.opList.length} operations, starting at ${startFrom}`); for (let i = startFrom; i &lt; this.opList.length; i++) { op = this.opList[i]; log.debug(`[${i}] ${op.name} ${JSON.stringify(op.getIngValues())}`); if (op.isDisabled()) { log.debug(&quot;Operation is disabled, skipping&quot;); continue; } if (op.isBreakpoint()) { log.debug(&quot;Pausing at breakpoint&quot;); return i; } try { input = dish.get(op.inputType); log.debug(&quot;Executing operation&quot;); if (op.isFlowControl()) { // Package up the current state let state = { &quot;progress&quot;: i, &quot;dish&quot;: dish, &quot;opList&quot;: this.opList, &quot;numJumps&quot;: numJumps, &quot;numRegisters&quot;: numRegisters, &quot;forkOffset&quot;: forkState.forkOffset || 0 }; state = await op.run(state); i = state.progress; numJumps = state.numJumps; numRegisters = state.numRegisters; } else { output = await op.run(input, op.getIngValues()); dish.set(output, op.outputType); } } catch (err) { const e = typeof err == &quot;string&quot; ? { message: err } : err; e.progress = i; if (e.fileName) { e.displayStr = op.name + &quot; - &quot; + e.name + &quot; in &quot; + e.fileName + &quot; on line &quot; + e.lineNumber + &quot;.&lt;br&gt;&lt;br&gt;Message: &quot; + (e.displayStr || e.message); } else { e.displayStr = op.name + &quot; - &quot; + (e.displayStr || e.message); } throw e; } } log.debug(&quot;Recipe complete&quot;); return this.opList.length; }; /** * Returns the recipe configuration in string format. * * @returns {string} */ Recipe.prototype.toString = function() { return JSON.stringify(this.getConfig()); }; /** * Creates a Recipe from a given configuration string. * * @param {string} recipeStr */ Recipe.prototype.fromString = function(recipeStr) { const recipeConfig = JSON.parse(recipeStr); this._parseConfig(recipeConfig); }; /** * Generates a list of all the highlight functions assigned to operations in the recipe, if the * entire recipe supports highlighting. * * @returns {Object[]} highlights * @returns {function} highlights[].f * @returns {function} highlights[].b * @returns {Object[]} highlights[].args */ Recipe.prototype.generateHighlightList = function() { const highlights = []; for (let i = 0; i &lt; this.opList.length; i++) { let op = this.opList[i]; if (op.isDisabled()) continue; // If any breakpoints are set, do not attempt to highlight if (op.isBreakpoint()) return false; // If any of the operations do not support highlighting, fail immediately. if (op.highlight === false || op.highlight === undefined) return false; highlights.push({ f: op.highlight, b: op.highlightReverse, args: op.getIngValues() }); } return highlights; }; export default Recipe; × Search results Close "},"core_Utils.js.html":{"id":"core_Utils.js.html","title":"Source: core/Utils.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/Utils.js import utf8 from &quot;utf8&quot;; import moment from &quot;moment-timezone&quot;; /** * Utility functions for use in operations, the core framework and the stage. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const Utils = { /** * Translates an ordinal into a character. * * @param {number} o * @returns {char} * * @example * // returns '
