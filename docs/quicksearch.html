ist for each tranche to operate on // (all remaining operations unless we encounter a Merge) for (i = state.progress + 1; i &lt; opList.length; i++) { if (opList[i].name === &quot;Merge&quot; &amp;&amp; !opList[i].isDisabled()) { break; } else { subOpList.push(opList[i]); } } let recipe = new Recipe(), output = &quot;&quot;, progress = 0; state.forkOffset += state.progress + 1; recipe.addOperations(subOpList); // Take a deep(ish) copy of the ingredient values const ingValues = subOpList.map(op =&gt; JSON.parse(JSON.stringify(op.getIngValues()))); // Run recipe over each tranche for (i = 0; i &lt; inputs.length; i++) { log.debug(`Entering tranche ${i + 1} of ${inputs.length}`); // Baseline ing values for each tranche so that registers are reset subOpList.forEach((op, i) =&gt; { op.setIngValues(JSON.parse(JSON.stringify(ingValues[i]))); }); const dish = new Dish(inputs[i], inputType); try { progress = await recipe.execute(dish, 0, state); } catch (err) { if (!ignoreErrors) { throw err; } progress = err.progress + 1; } output += dish.get(outputType) + mergeDelim; } state.dish.set(output, outputType); state.progress += progress; return state; }, /** * Merge operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ runMerge: function(state) { // No need to actually do anything here. The fork operation will // merge when it sees this operation. return state; }, /** * Register operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ runRegister: function(state) { const ings = state.opList[state.progress].getIngValues(), extractorStr = ings[0], i = ings[1], m = ings[2]; let modifiers = &quot;&quot;; if (i) modifiers += &quot;i&quot;; if (m) modifiers += &quot;m&quot;; const extractor = new RegExp(extractorStr, modifiers), input = state.dish.get(Dish.STRING), registers = input.match(extractor); if (!registers) return state; if (ENVIRONMENT_IS_WORKER()) { self.setRegisters(state.forkOffset + state.progress, state.numRegisters, registers.slice(1)); } /** * Replaces references to registers (e.g. $R0) with the contents of those registers. * * @param {string} str * @returns {string} */ function replaceRegister(str) { // Replace references to registers ($Rn) with contents of registers return str.replace(/(\\\\*)\\$R(\\d{1,2})/g, (match, slashes, regNum) =&gt; { const index = parseInt(regNum, 10) + 1; if (index &lt;= state.numRegisters || index &gt;= state.numRegisters + registers.length) return match; if (slashes.length % 2 !== 0) return match.slice(1); // Remove escape return slashes + registers[index - state.numRegisters]; }); } // Step through all subsequent ops and replace registers in args with extracted content for (let i = state.progress + 1; i &lt; state.opList.length; i++) { if (state.opList[i].isDisabled()) continue; let args = state.opList[i].getIngValues(); args = args.map(arg =&gt; { if (typeof arg !== &quot;string&quot; &amp;&amp; typeof arg !== &quot;object&quot;) return arg; if (typeof arg === &quot;object&quot; &amp;&amp; arg.hasOwnProperty(&quot;string&quot;)) { arg.string = replaceRegister(arg.string); return arg; } return replaceRegister(arg); }); state.opList[i].setIngValues(args); } state.numRegisters += registers.length - 1; return state; }, /** * Jump operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @param {number} state.numJumps - The number of jumps taken so far. * @returns {Object} The updated state of the recipe. */ runJump: function(state) { const ings = state.opList[state.progress].getIngValues(), label = ings[0], maxJumps = ings[1], jmpIndex = FlowControl._getLabelIndex(label, state); if (state.numJumps &gt;= maxJumps || jmpIndex === -1) { log.debug(&quot;Maximum jumps reached or label cannot be found&quot;); return state; } state.progress = jmpIndex; state.numJumps++; log.debug(`Jumping to label '${label}' at position ${jmpIndex} (jumps = ${state.numJumps})`); return state; }, /** * Conditional Jump operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @param {number} state.numJumps - The number of jumps taken so far. * @returns {Object} The updated state of the recipe. */ runCondJump: function(state) { const ings = state.opList[state.progress].getIngValues(), dish = state.dish, regexStr = ings[0], invert = ings[1], label = ings[2], maxJumps = ings[3], jmpIndex = FlowControl._getLabelIndex(label, state); if (state.numJumps &gt;= maxJumps || jmpIndex === -1) { log.debug(&quot;Maximum jumps reached or label cannot be found&quot;); return state; } if (regexStr !== &quot;&quot;) { let strMatch = dish.get(Dish.STRING).search(regexStr) &gt; -1; if (!invert &amp;&amp; strMatch || invert &amp;&amp; !strMatch) { state.progress = jmpIndex; state.numJumps++; log.debug(`Jumping to label '${label}' at position ${jmpIndex} (jumps = ${state.numJumps})`); } } return state; }, /** * Return operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ runReturn: function(state) { state.progress = state.opList.length; return state; }, /** * Comment operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.opList - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ runComment: function(state) { return state; }, /** * Returns the index of a label. * * @private * @param {Object} state * @param {string} name * @returns {number} */ _getLabelIndex: function(name, state) { for (let o = 0; o &lt; state.opList.length; o++) { let operation = state.opList[o]; if (operation.name === &quot;Label&quot;){ let ings = operation.getIngValues(); if (name === ings[0]) { return o; } } } return -1; }, }; export default FlowControl; × Search results Close "},"core_Ingredient.js.html":{"id":"core_Ingredient.js.html","title":"Source: core/Ingredient.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/Ingredient.js import Utils from &quot;./Utils.js&quot;; /** * The arguments to operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class * @param {Object} ingredientConfig */ const Ingredient = function(ingredientConfig) { this.name = &quot;&quot;; this.type = &quot;&quot;; this.value = null; if (ingredientConfig) { this._parseConfig(ingredientConfig); } }; /** * Reads and parses the given config. * * @private * @param {Object} ingredientConfig */ Ingredient.prototype._parseConfig = function(ingredientConfig) { this.name = ingredientConfig.name; this.type = ingredientConfig.type; }; /** * Returns the value of the Ingredient as it should be displayed in a recipe config. * * @returns {*} */ Ingredient.prototype.getConfig = function() { return this.value; }; /** * Sets the value of the Ingredient. * * @param {*} value */ Ingredient.prototype.setValue = function(value) { this.value = Ingredient.prepare(value, this.type); }; /** * Most values will be strings when they are entered. This function converts them to the correct * type. * * @static * @param {*} data * @param {string} type - The name of the data type. */ Ingredient.prepare = function(data, type) { let number; switch (type) { case &quot;binaryString&quot;: case &quot;binaryShortString&quot;: case &quot;editableOption&quot;: return Utils.parseEscapedChars(data); case &quot;byteArray&quot;: if (typeof data == &quot;string&quot;) { data = data.replace(/\\s+/g, &quot;&quot;); return Utils.fromHex(data); } else { return data; } case &quot;number&quot;: number = parseFloat(data); if (isNaN(number)) { const sample = Utils.truncate(data.toString(), 10); throw &quot;Invalid ingredient value. Not a number: &quot; + sample; } return number; default: return data; } }; export default Ingredient; × Search results Close "},"core_Operation.js.html":{"id":"core_Operation.js.html","title":"Source: core/Operation.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/Operation.js import Dish from &quot;./Dish.js&quot;; import Ingredient from &quot;./Ingredient.js&quot;; import OperationConfig from &quot;./config/MetaConfig.js&quot;; import OpModules from &quot;./config/modules/OpModules.js&quot;; /** * The Operation specified by the user to be run. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class * @param {string} operationName */ const Operation = function(operationName) { this.name = operationName; this.module = &quot;&quot;; this.description = &quot;&quot;; this.inputType = -1; this.outputType = -1; this.run = null; this.highlight = null; this.highlightReverse = null; this.breakpoint = false; this.disabled = false; this.ingList = []; if (OperationConfig.hasOwnProperty(this.name)) { this._parseConfig(OperationConfig[this.name]); } }; /** * Reads and parses the given config. * * @private * @param {Object} operationConfig */ Operation.prototype._parseConfig = function(operationConfig) { this.module = operationConfig.module; this.description = operationConfig.description; this.inputType = Dish.typeEnum(operationConfig.inputType); this.outputType = Dish.typeEnum(operationConfig.outputType); this.highlight = operationConfig.highlight; this.highlightReverse = operationConfig.highlightReverse; this.flowControl = operationConfig.flowControl; this.run = OpModules[this.module][this.name]; for (let a = 0; a &lt; operationConfig.args.length; a++) { const ingredientConfig = operationConfig.args[a]; const ingredient = new Ingredient(ingredientConfig); this.addIngredient(ingredient); } if (this.highlight === &quot;func&quot;) { this.highlight = OpModules[this.module][`${this.name}-highlight`]; } if (this.highlightReverse === &quot;func&quot;) { this.highlightReverse = OpModules[this.module][`${this.name}-highlightReverse`]; } }; /** * Returns the value of the Operation as it should be displayed in a recipe config. * * @returns {Object} */ Operation.prototype.getConfig = function() { const ingredientConfig = []; for (let o = 0; o &lt; this.ingList.length; o++) { ingredientConfig.push(this.ingList[o].getConfig()); } const operationConfig = { &quot;op&quot;: this.name, &quot;args&quot;: ingredientConfig }; return operationConfig; }; /** * Adds a new Ingredient to this Operation. * * @param {Ingredient} ingredient */ Operation.prototype.addIngredient = function(ingredient) { this.ingList.push(ingredient); }; /** * Set the Ingredient values for this Operation. * * @param {Object[]} ingValues */ Operation.prototype.setIngValues = function(ingValues) { for (let i = 0; i &lt; ingValues.length; i++) { this.ingList[i].setValue(ingValues[i]); } }; /** * Get the Ingredient values for this Operation. * * @returns {Object[]} */ Operation.prototype.getIngValues = function() { const ingValues = []; for (let i = 0; i &lt; this.ingList.length; i++) { ingValues.push(this.ingList[i].value); } return ingValues; }; /** * Set whether this Operation has a breakpoint. * * @param {boolean} value */ Operation.prototype.setBreakpoint = function(value) { this.breakpoint = !!value; }; /** * Returns true if this Operation has a breakpoint set. * * @returns {boolean} */ t;Semi-colon&quot;, &quot;Colon&quot;, &quot;CRLF&quot;], /** * Splits a string based on a delimiter and calculates the sum of numbers. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runSum: function(input, args) { const val = Arithmetic._sum(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * Splits a string based on a delimiter and subtracts all the numbers. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runSub: function(input, args) { let val = Arithmetic._sub(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * Splits a string based on a delimiter and multiplies the numbers. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runMulti: function(input, args) { let val = Arithmetic._multi(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * Splits a string based on a delimiter and divides the numbers. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runDiv: function(input, args) { let val = Arithmetic._div(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * Splits a string based on a delimiter and computes the mean (average). * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runMean: function(input, args) { let val = Arithmetic._mean(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * Splits a string based on a delimiter and finds the median. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runMedian: function(input, args) { let val = Arithmetic._median(Arithmetic._createNumArray(input, args[0])); return val instanceof BigNumber ? val : new BigNumber(NaN); }, /** * splits a string based on a delim , &quot;IBM 8 4 2 1&quot;: [10, 1, 2, 3, 4, 5, 6, 7, 8, 9], }, /** * @default * @constant */ FORMAT: [&quot;Nibbles&quot;, &quot;Bytes&quot;, &quot;Raw&quot;], /** * To BCD operation. * * @param {BigNumber} input * @param {Object[]} args * @returns {string} */ runToBCD: function(input, args) { if (input.isNaN()) return &quot;Invalid input&quot;; if (!input.integerValue(BigNumber.ROUND_DOWN).isEqualTo(input)) return &quot;Fractional values are not supported by BCD&quot;; const encoding = BCD.ENCODING_LOOKUP[args[0]], packed = args[1], signed = args[2], outputFormat = args[3]; // Split input number up into separate digits const digits = input.toFixed().split(&quot;&quot;); if (digits[0] === &quot;-&quot; || digits[0] === &quot;+&quot;) { digits.shift(); } let nibbles = []; digits.forEach(d =&gt; { const n = parseInt(d, 10); nibbles.push(encoding[n]); }); if (signed) { if (packed &amp;&amp; digits.length % 2 === 0) { // If there are an even number of digits, we add a leading 0 so // that the sign nibble doesn't sit in its own byte, leading to // ambiguity around whether the number ends with a 0 or not. nibbles.unshift(encoding[0]); } nibbles.push(input &gt; 0 ? 12 : 13); // 12 (&quot;C&quot;) for + (credit) // 13 (&quot;D&quot;) for - (debit) } let bytes = []; if (packed) { let encoded = 0, little = false; nibbles.forEach(n =&gt; { encoded ^= little ? n : (n &lt;&lt; 4); if (little) { bytes.push(encoded); encoded = 0; } little = !little; }); if (little) bytes.push(encoded); } else { bytes = nibbles; // Add null high nibbles nibbles = nibbles.map(n =&gt; { return [0, n]; }).reduce((a, b) =&gt; { return a.concat(b); }); } // Output switch (outputFormat) { case &quot;Nibbles&quot;: return nibbles.map(n =&gt; { return n.toString(2).padStart(4, &quot;0&quot;); }).join(&quot; &quot;); case &quot;Bytes&quot;: return bytes.map(b =&gt; { return b.toString(2).padStart(8, &quot;0&quot;); }).join(&quot; &quot;); case &quot;Raw&quot;: default: return Utils.byteArrayToChars(bytes); } }, /** * From BCD operation. * * @param {string} input * @param {Object[]} args * @returns {BigNumber} */ runFromBCD: function(input, args) { const encoding = BCD.ENCODING_LOOKUP[args[0]], packed = args[1], signed = args[2], inputFormat = args[3]; let nibbles = [], output = &quot;&quot;, byteArray; // Normalise the input switch (inputFormat) { case &quot;Nibbles&quot;: case &quot;Bytes&quot;: input = input.replace(/\\s/g, &quot;&quot;); for (let i = 0; i &lt; input.length; i += 4) { nibbles.push(parseInt(input.substr(i, 4), 2)); } break; case &quot;Raw&quot;: default: byteArray = Utils.strToByteArray(input); byteArray.forEach(b =&gt; { nibbles.push(b &gt;&gt;&gt; 4); nibbles.push(b &amp; 15); }); break; } if (!packed) { // Discard each high nibble for (let i = 0; i &lt; nibbles.length; i++) { nibbles.splice(i, 1); } } if (signed) { const sign = nibbles.pop(); if (sign === 13 || sign === 11) { // Negative output += &quot;-&quot;; } } nibbles.forEach(n =&gt; { if (isNaN(n)) throw &quot;Invalid input&quot;; let val = encoding.indexOf(n); if (val &lt; 0) throw `Value ${Utils.bin(n, 4)} not in encoding scheme`; output += val.toString(); }); return new BigNumber(output); }, }; export default BCD; × Search results Close "},"core_operations_BitwiseOp.js.html":{"id":"core_operations_BitwiseOp.js.html","title":"Source: core/operations/BitwiseOp.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/BitwiseOp.js import Utils from &quot;../Utils.js&quot;; /** * Bitwise operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const BitwiseOp = { /** * Runs bitwise operations across the input data. * * @private * @param {byteArray} input * @param {byteArray} key * @param {function} func - The bitwise calculation to carry out * @param {boolean} nullPreserving * @param {string} scheme * @returns {byteArray} */ _bitOp: function (input, key, func, nullPreserving, scheme) { if (!key || !key.length) key = [0]; let result = [], x = null, k = null, o = null; for (let i = 0; i &lt; input.length; i++) { k = key[i % key.length]; o = input[i]; x = nullPreserving &amp;&amp; (o === 0 || o === k) ? o : func(o, k); result.push(x); if (scheme &amp;&amp; scheme !== &quot;Standard&quot; &amp;&amp; !(nullPreserving &amp;&amp; (o === 0 || o === k))) { switch (scheme) { case &quot;Input differential&quot;: key[i % key.length] = x; break; case &quot;Output differential&quot;: key[i % key.length] = o; break; } } } return result; }, /** * @constant * @default */ XOR_PRESERVE_NULLS: false, /** * @constant * @default */ XOR_SCHEME: [&quot;Standard&quot;, &quot;Input differential&quot;, &quot;Output differential&quot;], /** * @constant * @default */ KEY_FORMAT: [&quot;Hex&quot;, &quot;Base64&quot;, &quot;UTF8&quot;, &quot;Latin1&quot;], /** * XOR operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runXor: function (input, args) { const key = Utils.convertToByteArray(args[0].string || &quot;&quot;, args[0].option), scheme = args[1], nullPreserving = args[2]; return BitwiseOp._bitOp(input, key, BitwiseOp._xor, nullPreserving, scheme); }, /** * @constant * @default */ XOR_BRUTE_KEY_LENGTH: 1, /** * @constant * @default */ XOR_BRUTE_SAMPLE_LENGTH: 100, /** * @constant * @default */ XOR_BRUTE_SAMPLE_OFFSET: 0, /** * @constant * @default */ XOR_BRUTE_PRINT_KEY: true, /** * @constant * @default */ XOR_BRUTE_OUTPUT_HEX: false, /** * XOR Brute Force operation. * * @param {byteArray} input * @param {Object[]} args * @returns {string} */ runXorBrute: function (input, args) { const keyLength = args[0], sampleLength = args[1], sampleOffset = args[2], scheme = args[3], nullPreserving = args[4], printKey = args[5], outputHex = args[6], crib = args[7].toLowerCase(); let output = [], result, resultUtf8, record = &quot;&quot;; input = input.slice(sampleOffset, sampleOffset + sampleLength); if (ENVIRONMENT_IS_WORKER()) self.sendStatusMessage(&quot;Calculating &quot; + Math.pow(256, keyLength) + &quot; values...&quot;); /** * Converts an integer to an array of bytes expressing that number. * * @param {number} int * @param {number} len - Length of the resulting array * @returns {array} */ const intToByteArray = (int, len) =&gt; { let res = Array(len).fill(0); for (let i = len - 1; i &gt;= 0; i--) { res[i] = int &amp; 0xff; int = int &gt;&gt;&gt; 8; } return res; }; for (let key = 1, l = Math.pow(256, keyLength); key &lt; l; key++) { if (key % 10000 === 0 &amp;&amp; ENVIRONMENT_IS_WORKER()) { self.sendStatusMessage(&quot;Calculating &quot; + l + &quot; values... &quot; + Math.floor(key / l * 100) + &quot;%&quot;); } result = BitwiseOp._bitOp(input, intToByteArray(key, keyLength), BitwiseOp._xor, nullPreserving, scheme); resultUtf8 = Utils.byteArrayToUtf8(result); record = &quot;&quot;; if (crib &amp;&amp; resultUtf8.toLowerCase().indexOf(crib) &lt; 0) continue; if (printKey) record += &quot;Key = &quot; + Utils.hex(key, (2*keyLength)) + &quot;: &quot;; if (outputHex) { record += Utils.toHex(result); } else { record += Utils.printable(resultUtf8, false); } output.push(record); } return output.join(&quot;\\n&quot;); }, /** * NOT operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runNot: function (input, args) { return BitwiseOp._bitOp(input, null, BitwiseOp._not); }, /** * AND operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runAnd: function (input, args) { const key = Utils.convertToByteArray(args[0].string || &quot;&quot;, args[0].option); return BitwiseOp._bitOp(input, key, BitwiseOp._and); }, /** * OR operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runOr: function (input, args) { const key = Utils.convertToByteArray(args[0].string || &quot;&quot;, args[0].option); return BitwiseOp._bitOp(input, key, BitwiseOp._or); }, /** * ADD operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runAdd: function (input, args) { const key = Utils.convertToByteArray(args[0].string || &quot;&quot;, args[0].option); return BitwiseOp._bitOp(input, key, BitwiseOp._add); }, /** * SUB operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runSub: function (input, args) { const key = Utils.convertToByteArray(args[0].string || &quot;&quot;, args[0].option); return BitwiseOp._bitOp(input, key, BitwiseOp._sub); }, /** * Bit shift left operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runBitShiftLeft: function(input, args) { const amount = args[0]; return input.map(b =&gt; { return (b &lt;&lt; amount) &amp; 0xff; }); }, /** * @constant * @default */ BIT_SHIFT_TYPE: [&quot;Logical shift&quot;, &quot;Arithmetic shift&quot;], /** * Bit shift right operation. * * @param {byteArray} input * @param {Object[]} args * @returns {byteArray} */ runBitShiftRight: function(input, args) { const amount = args[0], type = args[1], mask = type === &quot;Logical shift&quot; ? 0 : 0x80; return input.map(b =&gt; { return (b &gt;&gt;&gt; amount) ^ (b &amp; mask); }); }, /** * XOR bitwise calculation. * * @private * @param {number} operand * @param {number} key * @returns {number} */ _xor: function (operand, key) { return operand ^ key; }, /** * NOT bitwise calculation. * * @private * @param {number} operand * @returns {number} */ _not: function (operand, _) { return ~operand &amp; 0xff; }, /** * AND bitwise calculation. * * @private * @param {number} operand * @param {number} key * @returns {number} */ _and: function (operand, key) { return operand &amp; key; }, /** * OR bitwise calculation. * * @private * @param {number} operand * @param {number} key * @returns {number} */ _or: function (operand, key) { return operand | key; }, /** * ADD bitwise calculation. * * @private * @param {number} operand * @param {number} key * @returns {number} */ _add: function (operand, key) { return (operand + key) % 256; }, /** * SUB bitwise calculation. * * @private * @param {number} operand * @param {number} key * @returns {number} */ _sub: function (operand, key) { const result = operand - key; return (result &lt; 0) ? 256 + result : result; }, }; export default BitwiseOp; × Search results Close "},"core_operations_BSON.js.html":{"id":"core_operations_BSON.js.html","title":"Source: core/operations/BSON.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadReq decipher.start({ iv: iv, tag: gcmTag }); decipher.update(forge.util.createBuffer(input)); const result = decipher.finish(); if (result) { return outputType === &quot;Hex&quot; ? decipher.output.toHex() : decipher.output.getBytes(); } else { return &quot;Unable to decrypt input with these parameters.&quot;; } }, /** * @constant * @default */ DES_MODES: [&quot;CBC&quot;, &quot;CFB&quot;, &quot;OFB&quot;, &quot;CTR&quot;, &quot;ECB&quot;], /** * DES Encrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runDesEnc: function (input, args) { const key = Utils.convertToByteString(args[0].string, args[0].option), iv = Utils.convertToByteArray(args[1].string, args[1].option), mode = args[2], inputType = args[3], outputType = args[4]; if (key.length !== 8) { return `Invalid key length: ${key.length} bytes DES uses a key length of 8 bytes (64 bits). Triple DES uses a key length of 24 bytes (192 bits).`; } input = Utils.convertToByteString(input, inputType); const cipher = forge.cipher.createCipher(&quot;DES-&quot; + mode, key); cipher.start({iv: iv}); cipher.update(forge.util.createBuffer(input)); cipher.finish(); return outputType === &quot;Hex&quot; ? cipher.output.toHex() : cipher.output.getBytes(); }, /** * DES Decrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runDesDec: function (input, args) { const key = Utils.convertToByteString(args[0].string, args[0].option), iv = Utils.convertToByteArray(args[1].string, args[1].option), mode = args[2], inputType = args[3], outputType = args[4]; if (key.length !== 8) { return `Invalid key length: ${key.length} bytes DES uses a key length of 8 bytes (64 bits). Triple DES uses a key length of 24 bytes (192 bits).`; } input = Utils.convertToByteString(input, inputType); const decipher = forge.cipher.createDecipher(&quot;DES-&quot; + mode, key); decipher.start({iv: iv}); decipher.update(forge.util.createBuffer(input)); const result = decipher.finish(); if (result) { return outputType === &quot;Hex&quot; ? decipher.output.toHex() : decipher.output.getBytes(); } else { return &quot;Unable to decrypt input with these parameters.&quot;; } }, /** * Triple DES Encrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runTripleDesEnc: function (input, args) { const key = Utils.convertToByteString(args[0].string, args[0].option), iv = Utils.convertToByteArray(args[1].string, args[1].option), mode = args[2], inputType = args[3], outputType = args[4]; if (key.length !== 24) { return `Invalid key length: ${key.length} bytes Triple DES uses a key length of 24 bytes (192 bits). DES uses a key length of 8 bytes (64 bits).`; } input = Utils.convertToByteString(input, inputType); const cipher = forge.cipher.createCipher(&quot;3DES-&quot; + mode, key); cipher.start({iv: iv}); cipher.update(forge.util.createBuffer(input)); cipher.finish(); return outputType === &quot;Hex&quot; ? cipher.output.toHex() : cipher.output.getBytes(); }, /** * Triple DES Decrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runTripleDesDec: function (input, args) { const key = Utils.convertToByteString(args[0].string, args[0].option), iv = Utils.convertToByteArray(args[1].string, args[1].option), mode = args[2], inputType = args[3], outputType = args[4]; if (key.length !== 24) { return `Invalid key length: ${key.length} bytes Triple DES uses a key length of 24 bytes (192 bits). DES uses a key length of 8 bytes (64 bits).`; } input = Utils.convertToByteString(input, inputType); const decipher = forge.cipher.createDecipher(&quot;3DES-&quot; + mode, key); decipher.start({iv: iv}); decipher.update(forge.util.createBuffer(input)); const result = decipher.finish(); if (result) { return outputType === &quot;Hex&quot; ? decipher.output.toHex() : decipher.output.getBytes(); } else { return &quot;Unable to decrypt input with these parameters.&quot;; } }, /** * RC2 Encrypt operation. * * @param {st Type = args[3], outputType = args[4]; if (key.length === 0) return &quot;Enter a key&quot;; input = Utils.convertToByteString(input, inputType); Blowfish.setIV(Utils.toBase64(iv), 0); const enc = Blowfish.encrypt(input, key, { outputType: Cipher._BLOWFISH_OUTPUT_TYPE_LOOKUP[outputType], cipherMode: Cipher._BLOWFISH_MODE_LOOKUP[mode] }); return outputType === &quot;Raw&quot; ? Utils.byteArrayToChars(enc) : enc ; }, /** * Blowfish Decrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runBlowfishDec: function (input, args) { const key = Utils.convertToByteString(args[0].string, args[0].option), iv = Utils.convertToByteArray(args[1].string, args[1].option), mode = args[2], inputType = args[3], outputType = args[4]; if (key.length === 0) return &quot;Enter a key&quot;; input = inputType === &quot;Raw&quot; ? Utils.strToByteArray(input) : input; Blowfish.setIV(Utils.toBase64(iv), 0); const result = Blowfish.decrypt(input, key, { outputType: Cipher._BLOWFISH_OUTPUT_TYPE_LOOKUP[inputType], // This actually means inputType. The library is weird. cipherMode: Cipher._BLOWFISH_MODE_LOOKUP[mode] }); return outputType === &quot;Hex&quot; ? Utils.toHexFast(Utils.strToByteArray(result)) : result; }, /** * @constant * @default */ KDF_KEY_SIZE: 128, /** * @constant * @default */ KDF_ITERATIONS: 1, /** * @constant * @default */ HASHERS: [&quot;SHA1&quot;, &quot;SHA256&quot;, &quot;SHA384&quot;, &quot;SHA512&quot;, &quot;MD5&quot;], /** * Derive PBKDF2 key operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runPbkdf2: function (input, args) { const passphrase = Utils.convertToByteString(args[0].string, args[0].option), keySize = args[1], iterations = args[2], hasher = args[3], salt = Utils.convertToByteString(args[4].string, args[4].option) || forge.random.getBytesSync(keySize), derivedKey = forge.pkcs5.pbkdf2(passphrase, salt, iterations, keySize / 8, hasher.toLowerCase()); return forge.util.bytesToHex(derivedKey) g} */ runPRNG: function(input, args) { const numBytes = args[0], outputAs = args[1]; let bytes; if (ENVIRONMENT_IS_WORKER() &amp;&amp; self.crypto) { bytes = self.crypto.getRandomValues(new Uint8Array(numBytes)); bytes = Utils.arrayBufferToStr(bytes.buffer); } else { bytes = forge.random.getBytesSync(numBytes); } let value = new BigNumber(0), i; switch (outputAs) { case &quot;Hex&quot;: return forge.util.bytesToHex(bytes); case &quot;Integer&quot;: for (i = bytes.length - 1; i &gt;= 0; i--) { value = value.times(256).plus(bytes.charCodeAt(i)); } return value.toFixed(); case &quot;Byte array&quot;: return JSON.stringify(Utils.strToCharcode(bytes)); case &quot;Raw&quot;: default: return bytes; } }, /** * Vigenère Encode operation. * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runVigenereEnc: function (input, args) { let alphabet = &quot;abcdefghijklmnopqrstuvwxyz&quot;, key = args[0].toLowerCase(), output = &quot;&quot;, fail = 0, keyIndex, msgIndex, chr; if (!key) return &quot;No key entered&quot;; if (!/^[a-zA-Z]+$/.test(key)) return &quot;The key must consist only of letters&quot;; for (let i = 0; i &lt; input.length; i++) { if (alphabet.indexOf(input[i]) &gt;= 0) { // Get the corresponding character of key for the current letter, accounting // for chars not in alphabet chr = key[(i - fail) % key.length]; // Get the location in the vigenere square of the key char keyIndex = alphabet.indexOf(chr); // Get the location in the vigenere square of the message char msgIndex = alphabet.indexOf(input[i]); // Get the encoded letter by finding the sum of indexes modulo 26 and finding // the letter corresponding to that output += alphabet[(keyIndex + msgIndex) % 26]; } else if (alphabet.indexOf(input[i].toLowerCase()) &gt;= 0) { chr = key[(i - fail) % key.length].toLowerCase(); keyIndex = alphabet.indexOf(chr); msgIndex = alphabet.indexOf(input[i].toLowerCase()); output += alphabet[(keyIndex + msgIndex) % 26].toUpperCase(); } else { output += input[i]; fail++; } } return output; }, /** * Vigenère Decode operation. * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runVigenereDec: function (input, args) { let alphabet = &quot;abcdefghijklmnopqrstuvwxyz&quot;, key = args[0].toLowerCase(), output = &quot;&quot;, fail = 0, keyIndex, msgIndex, chr; if (!key) return &quot;No key entered&quot;; if (!/^[a-zA-Z]+$/.test(key)) return &quot;The key must consist only of letters&quot;; for (let i = 0; i &lt; input.length; i++) { if (alphabet.indexOf(input[i]) &gt;= 0) { chr = key[(i - fail) % key.length]; keyIndex = alphabet.indexOf(chr); msgIndex = alphabet.indexOf(input[i]); // Subtract indexes from each other, add 26 just in case the value is negative, // modulo to remove if neccessary output += alphabet[(msgIndex - keyIndex + alphabet.length) % 26]; } else if (alphabet.indexOf(input[i].toLowerCase()) &gt;= 0) { chr = key[(i - fail) % key.length].toLowerCase(); keyIndex = alphabet.indexOf(chr); msgIndex = alphabet.indexOf(input[i].toLowerCase()); output += alphabet[(msgIndex + alphabet.length - keyIndex) % 26].toUpperCase(); } else { output += input[i]; fail++; } } return output; }, /** * @constant * @default */ AFFINE_A: 1, /** * @constant * @default */ AFFINE_B: 0, /** * Affine Cipher Encode operation. * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runAffineEnc: function (input, args) { let alphabet = &quot;abcdefghijklmnopqrstuvwxyz&quot;, a = args[0], b = args[1], output = &quot;&quot;; if (!/^\\+?(0|[1-9]\\d*)$/.test(a) || !/^\\+?(0|[1-9]\\d*)$/.test(b)) { return &quot;The values of a and b can only be integers.&quot;; } for (let i = 0; i &lt; input.length; i++) { if (alphabet.indexOf(input[i]) &gt;= 0) { // Uses the affine function ax+b % m = y (where m is length of the alphabet) output += alphabet[((a * alphabet.indexOf(input[i])) + b) % 26]; } else if (alphabet.indexOf(input[i].toLowerCase()) &gt;= 0) { // Same as above, accounting for uppercase output += alphabet[((a * alphabet.indexOf(input[i].toLowerCase())) + b) % 26].toUpperCase(); } else { // Non-alphabetic characters output += input[i]; } } return output; }, /** * Affine Cipher Decode operation. * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runAffineDec: function (input, args) { let alphabet = &quot;abcdefghijklmnopqrstuvwxyz&quot;, a = args[0], b = args[1], output = &quot;&quot;, aModInv; if (!/^\\+?(0|[1-9]\\d*)$/.test(a) || !/^\\+?(0|[1-9]\\d*)$/.test(b)) { return &quot;The values of a and b can only be integers.&quot;; } if (Utils.gcd(a, 26) !== 1) { return &quot;The value of a must be coprime to 26.&quot;; } // Calculates modular inverse of a aModInv = Utils.modInv(a, 26); for (let i = 0; i &lt; input.length; i++) { if (alphabet.indexOf(input[i]) &gt;= 0) { // Uses the affine decode function (y-b * A') % m = x (where m is length of the alphabet and A' is modular inverse) output += alphabet[Utils.mod((alphabet.indexOf(input[i]) - b) * aModInv, 26)]; } else if (alphabet.indexOf(input[i].toLowerCase()) &gt;= 0) { // Same as above, accounting for uppercase output += alphabet[Utils.mod((alphabet.indexOf(input[i].toLowerCase()) - b) * aModInv, 26)].toUpperCase(); } else { // Non-alphabetic characters output += input[i]; } } return output; }, /** * Atbash Cipher Encode operation. * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runAtbash: function (input, args) { return Cipher.runAffineEnc(input, [25, 25]); }, /** * Generates a polybius square for the given keyword * * @private * @author Matt C [matt@artemisbot.uk] * @param {string} keyword - Must be upper case * @returns {string} */ _genPolybiusSquare: function (keyword) { const alpha = &quot;ABCDEFGHIKLMNOPQRSTUVWXYZ&quot;; const polArray = `${keyword}${alpha}`.split(&quot;&quot;).unique(); let polybius = []; for (let i = 0; i &lt; 5; i++) { polybius[i] = polArray.slice(i*5, i*5 + 5); } return polybius; }, /** * Bifid Cipher Encode operation * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runBifidEnc: function (input, args) { const keywordStr = args[0].toUpperCase().replace(&quot;J&quot;, &quot;I&quot;), keyword = keywordStr.split(&quot;&quot;).unique(), alpha = &quot;ABCDEFGHIKLMNOPQRSTUVWXYZ&quot;; let output = &quot;&quot;, xCo = [], yCo = [], structure = [], count = 0; if (keyword.length &gt; 25) return &quot;The alphabet keyword must be less than 25 characters.&quot;; if (!/^[a-zA-Z]+$/.test(keywordStr) &amp;&amp; keyword.length &gt; 0) return &quot;The key must consist only of letters&quot;; const polybius = Cipher._genPolybiusSquare(keywordStr); input.replace(&quot;J&quot;, &quot;I&quot;).split(&quot;&quot;).forEach(letter =&gt; { let alpInd = alpha.split(&quot;&quot;).indexOf(letter.toLocaleUpperCase()) &gt;= 0, polInd; if (alpInd) { for (let i = 0; i &lt; 5; i++) { polInd = polybius[i].indexOf(letter.toLocaleUpperCase()); if (polInd &gt;= 0) { xCo.push(polInd); yCo.push(i); } } if (alpha.split(&quot;&quot;).indexOf(letter) &gt;= 0) { structure.push(true); } else if (alpInd) { structure.push(false); } } else { structure.push(letter); } }); const trans = `${yCo.join(&quot;&quot;)}${xCo.join(&quot;&quot;)}`; structure.forEach(pos =&gt; { if (typeof pos === &quot;boolean&quot;) { let coords = trans.substr(2*count, 2).split(&quot;&quot;); output += pos ? polybius[coords[0]][coords[1]] : polybius[coords[0]][coords[1]].toLocaleLowerCase(); count++; } else { output += pos; } }); return output; }, /** * Bifid Cipher Decode operation * * @author Matt C [matt@artemisbot.uk] * @param {string} input * @param {Object[]} args * @returns {string} */ runBifidDec: function (input, args) { const keywordStr = args[0].toUpperCase().replace(&quot;J&quot;, &quot;I&quot;), keyword = keywordStr.split(&quot;&quot;).unique(), alpha = &quot;ABCDEFGHIKLMNOPQRSTUVWXYZ&quot;; let output = &quot;&quot;, structure = [], count = 0, trans = &quot;&quot;; if (keyword.length &gt; 25) return &quot;The alphabet keyword must be less than 25 characters.&quot;; if (!/^[a-zA-Z]+$/.test(keywordStr) &amp;&amp; keyword.length &gt; 0) return &quot;The key must consist only of letters&quot;; const polybius = Cipher._genPolybiusSquare(keywordStr); input.replace(&quot;J&quot;, &quot;I&quot;).split(&quot;&quot;).forEach((letter) =&gt; { let alpInd = alpha.split(&quot;&quot;).indexOf(letter.toLocaleUpperCase()) &gt;= 0, polInd; if (alpInd) { for (let i = 0; i &lt; 5; i++) { polInd = polybius[i].indexOf(letter.toLocaleUpperCase()); if (polInd &gt;= 0) { trans += `${i}${polInd}`; } } if (alpha.split(&quot;&quot;).indexOf(letter) &gt;= 0) { structure.push(true); } else if (alpInd) { structure.push(false); } } else { structure.push(letter); } }); structure.forEach(pos =&gt; { if (typeof pos === &quot;boolean&quot;) { let coords = [trans[count], trans[count+trans.length/2]]; output += pos ? polybius[coords[0]][coords[1]] : polybius[coords[0]][coords[1]].toLocaleLowerCase(); count++; } else { output += pos; } }); return output; }, /** * @constant * @default */ SUBS_PLAINTEXT: &quot;ABCDEFGHIJKLMNOPQRSTUVWXYZ&quot;, /** * @constant * @default */ SUBS_CIPHERTEXT: &quot;XYZABCDEFGHIJKLMNOPQRSTUVW&quot;, /** * Substitute operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runSubstitute: function (input, args) { let plaintext = Utils.expandAlphRange(args[0]).join(&quot;&quot;), ciphertext = Utils.expandAlphRange(args[1]).join(&quot;&quot;), output = &quot;&quot;, index = -1; if (plaintext.length !== ciphertext.length) { output = &quot;Warning: Plaintext and Ciphertext lengths differ\\n\\n&quot;; } for (let i = 0; i &lt; input.length; i++) { index = plaintext.indexOf(input[i]); output += index &gt; -1 &amp;&amp; index &lt; ciphertext.length ? ciphertext[index] : input[i]; } return output; }, /** * A mapping of string formats to their classes in the CryptoJS library. * * @private * @constant */ _format: { &quot;Hex&quot;: CryptoJS.enc.Hex, &quot;Base64&quot;: CryptoJS.enc.Base64, &quot;UTF8&quot;: CryptoJS.enc.Utf8, &quot;UTF16&quot;: CryptoJS.enc.Utf16, &quot;UTF16LE&quot;: CryptoJS.enc.Utf16LE, &quot;UTF16BE&quot;: CryptoJS.enc.Utf16BE, &quot;Latin1&quot;: CryptoJS.enc.Latin1, }, }; export default Cipher; /** * Overwriting the CryptoJS OpenSSL key derivation function so that it is possible to not pass a * salt in. * @param {string} password - The password to derive from. * @param {number} keySize - The size in words of the key to generate. * @param {number} ivSize - The size in words of the IV to generate. * @param {WordArray|string} salt (Optional) A 64-bit salt to use. If omitted, a salt will be * generated randomly. If set to false, no salt will be added. * * @returns {CipherParams} A cipher params object with the key, IV, and salt. * * @static * * @example * // Randomly generates a salt * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32); * // Uses the salt 'saltsalt' * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32, 'saltsalt'); * // Does not use a salt * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32, false); */ CryptoJS.kdf.OpenSSL.execute = function (password, keySize, ivSize, salt) { // Generate random salt if no salt specified and not set to false // This line changed from `if (!salt) {` to the following if (salt === undefined || salt === null) { salt = CryptoJS.lib.WordArray.random(64/8); } // Derive key and IV const key = CryptoJS.algo.EvpKDF.create({ keySize: keySize + ivSize }).compute(password, salt); // Separate key and IV const iv = CryptoJS.lib.WordArray.create(key.words.slice(keySize), ivSize * 4); key.sigBytes = keySize * 4; // Return params return CryptoJS.lib.CipherParams.create({ key: key, iv: iv, salt: salt }); }; /** * Override for the CryptoJS Hex encoding parser to remove whitespace before attempting to parse * the hex string. * * @param {string} hexStr * @returns {CryptoJS.lib.WordArray} */ CryptoJS.enc.Hex.parse = function (hexStr) { // Remove whitespace hexStr = hexStr.replace(/\\s/g, &quot;&quot;); // Shortcut const hexStrLength = hexStr.length; // Convert const words = []; for (let i = 0; i &lt; hexStrLength; i += 2) { words[i &gt;&gt;&gt; 3] |= parseInt(hexStr.substr(i, 2), 16) &lt;&lt; (24 - (i % 8) * 4); } return new CryptoJS.lib.WordArray.init(words, hexStrLength / 2); }; × Search results Close "},"core_operations_Code.js.html":{"id":"core_operations_Code.js.html","title":"Source: core/operations/Code.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/Code.js import {camelCase, kebabCase, snakeCase} from &quot;lodash&quot;; import vkbeautify from &quot;vkbeautify&quot;; import {DOMParser} from &quot;xmldom&quot;; import xpath from &quot;xpath&quot;; import jpath from &quot;jsonpath&quot;; import nwmatcher from &quot;nwmatcher&quot;; import hljs from &quot;highlight.js&quot;; /** * Code operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ const Code = { /** * @constant * @default */ LANGUAGES: [&quot;auto detect&quot;].concat(hljs.listLanguages()), /** * Syntax highlighter operation. * * @param {string} input * @param {Object[]} args * @returns {html} */ runSyntaxHighlight: function(input, args) { const language = args[0]; if (language === &quot;auto detect&quot;) { return hljs.highlightAuto(input).value; } return hljs.highlight(language, input, true).value; }, /** * @constant * @default */ BEAUTIFY_INDENT: &quot;\\\\t&quot;, /** * XML Beautify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runXmlBeautify: function(input, args) { const indentStr = args[0]; return vkbeautify.xml(input, indentStr); }, /** * JSON Beautify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runJsonBeautify: function(input, args) { const indentStr = args[0]; if (!input) return &quot;&quot;; return vkbeautify.json(input, indentStr); }, /** * CSS Beautify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runCssBeautify: function(input, args) { const indentStr = args[0]; return vkbeautify.css(input, indentStr); }, /** * SQL Beautify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runSqlBeautify: function(input, args) { const indentStr = args[0]; return vkbeautify.sql(input, indentStr); }, /** * @constant * @default */ PRESERVE_COMMENTS: false, /** * XML Minify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runXmlMinify: function(input, args) { const preserveComments = args[0]; return vkbeautify.xmlmin(input, preserveComments); }, /** * JSON Minify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runJsonMinify: function(input, args) { if (!input) return &quot;&quot;; return vkbeautify.jsonmin(input); }, /** * CSS Minify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runCssMinify: function(input, args) { const preserveComments = args[0]; return vkbeautify.cssmin(input, preserveComments); }, /** * SQL Minify operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runSqlMinify: function(input, args) { return vkbeautify.sqlmin(input); }, /** * Generic Code Beautify operation. * * Yeeeaaah... * * I'm not proud of this code, but seriously, try writing a generic lexer and parser that * correctly generates an AST for multiple different languages. I have tried, and I can tell * you it's pretty much impossible. * * This basically works. That'll have to be good enough. It's not meant to produce working code, * just slightly more readable code. * * Things that don't work: * - For loop formatting * - Do-While loop formatting * - Switch/Case indentation * - Bit shift operators * * @author n1474335 [n1474335@gmail.com] * @param {string} input * @param {Object[]} args * @returns {string} */ runGenericBeautify: function(input, args) { let code = input, t = 0, preservedTokens = [], m; // Remove strings const sstrings = /'([^'\\\\]|\\\\.)*'/g; while ((m = sstrings.exec(code))) { code = preserveToken(code, m, t++); sstrings.lastIndex = m.index; } const dstrings = /&quot;([^&quot;\\\\]|\\\\.)*&quot;/g; while ((m = dstrings.exec(code))) { code = preserveToken(code, m, t++); dstrings.lastIndex = m.index; } // Remove comments const scomments = /\\/\\/[^\\n\\r]*/g; while ((m = scomments.exec(code))) { code = preserveToken(code, m, t++); scomments.lastIndex = m.index; } const mcomments = /\\/\\*[\\s\\S]*?\\*\\//gm; while ((m = mcomments.exec(code))) { code = preserveToken(code, m, t++); mcomments.lastIndex = m.index; } const hcomments = /(^|\\n)#[^\\n\\r#]+/g; while ((m = hcomments.exec(code))) { code = preserveToken(code, m, t++); hcomments.lastIndex = m.index; } // Remove regexes const regexes = /\\/.*?[^\\\\]\\/[gim]{0,3}/gi; while ((m = regexes.exec(code))) { code = preserveToken(code, m, t++); regexes.lastIndex = m.index; } code = code // Create newlines after ; .replace(/;/g, &quot;;\\n&quot;) // Create newlines after { and around } .replace(/{/g, &quot;{\\n&quot;) .replace(/}/g, &quot;\\n}\\n&quot;) // Remove carriage returns .replace(/\\r/g, &quot;&quot;) // Remove all indentation .replace(/^\\s+/g, &quot;&quot;) .replace(/\\n\\s+/g, &quot;\\n&quot;) // Remove trailing spaces .replace(/\\s*$/g, &quot;&quot;) .replace(/\\n{/g, &quot;{&quot;); // Indent let i = 0, level = 0, indent; while (i &lt; code.length) { switch (code[i]) { case &quot;{&quot;: level++; break; case &quot;\\n&quot;: if (i+1 &gt;= code.length) break; if (code[i+1] === &quot;}&quot;) level--; indent = (level &gt;= 0) ? Array(level*4+1).join(&quot; &quot;) : &quot;&quot;; code = code.substring(0, i+1) + indent + code.substring(i+1); if (level &gt; 0) i += level*4; break; } i++; } code = code // Add strategic spaces .replace(/\\s*([!&lt;&gt;=+-/*]?)=\\s*/g, &quot; $1= &quot;) .replace(/\\s*&lt;([=]?)\\s*/g, &quot; &lt;$1 &quot;) .replace(/\\s*&gt;([=]?)\\s*/g, &quot; &gt;$1 &quot;) .replace(/([^+])\\+([^+=])/g, &quot;$1 + $2&quot;) .replace(/([^-])-([^-=])/g, &quot;$1 - $2&quot;) .replace(/([^*])\\*([^*=])/g, &quot;$1 * $2&quot;) .replace(/([^/])\\/([^/=])/g, &quot;$1 / $2&quot;) .replace(/\\s*,\\s*/g, &quot;, &quot;) .replace(/\\s*{/g, &quot; {&quot;) .replace(/}\\n/g, &quot;}\\n\\n&quot;) // Hacky horribleness .replace(/(if|for|while|with|elif|elseif)\\s*\\(([^\\n]*)\\)\\s*\\n([^{])/gim, &quot;$1 ($2)\\n $3&quot;) .replace(/(if|for|while|with|elif|elseif)\\s*\\(([^\\n]*)\\)([^{])/gim, &quot;$1 ($2) $3&quot;) .replace(/else\\s*\\n([^{])/gim, &quot;else\\n $1&quot;) .replace(/else\\s+([^{])/gim, &quot;else $1&quot;) // Remove strategic spaces .replace(/\\s+;/g, &quot;;&quot;) .replace(/\\{\\s+\\}/g, &quot;{}&quot;) .replace(/\\[\\s+\\]/g, &quot;[]&quot;) .replace(/}\\s*(else|catch|except|finally|elif|elseif|else if)/gi, &quot;} $1&quot;); // Replace preserved tokens const ptokens = /###preservedToken(\\d+)###/g; while ((m = ptokens.exec(code))) { const ti = parseInt(m[1], 10); code = code.substring(0, m.index) + preservedTokens[ti] + code.substring(m.index + m[0].length); ptokens.lastIndex = m.index; } return code; /** * Replaces a matched token with a placeholder value. */ function preserveToken(str, match, t) { preservedTokens[t] = match[0]; return str.substring(0, match.index) + &quot;###preservedToken&quot; + t + &quot;###&quot; + str.substring(match.index + match[0].length); } }, /** * @constant * @default */ XPATH_INITIAL: &quot;&quot;, /** * @constant * @default */ XPATH_DELIMITER: &quot;\\\\n&quot;, /** * XPath expression operation. * * @author Mikescher (https://github.com/Mikescher | https://mikescher.com) * @param {string} input * @param {Object[]} args * @returns {string} */ runXpath: function(input, args) { let query = args[0], delimiter = args[1]; let doc; try { doc = new DOMParser().parseFromString(input, &quot;application/xml&quot;); } catch (err) { return &quot;Invalid input XML.&quot;; } let nodes; try { nodes = xpath.select(query, doc); } catch (err) { return &quot;Invalid XPath. Details:\\n&quot; + err.message; } const nodeToString = function(node) { return node.toString(); }; return nodes.map(nodeToString).join(delimiter); }, /** * @constant * @default */ JPATH_INITIAL: &quot;&quot;, /** * @constant * @default */ JPATH_DELIMITER: &quot;\\\\n&quot;, /** * JPath expression operation. * * @author Matt C (matt@artemisbot.uk) * @param {string} input * @param {Object[]} args * @returns {string} */ runJpath: function(input, args) { let query = args[0], delimiter = args[1], results, obj; try { obj = JSON.parse(input); } catch (err) { return &quot;Invalid input JSON: &quot; + err.message; } try { results = jpath.query(obj, query); } catch (err) { return &quot;Invalid JPath expression: &quot; + err.message; } return results.map(result =&gt; JSON.stringify(result)).join(delimiter); }, /** * @constant * @default */ CSS_SELECTOR_INITIAL: &quot;&quot;, /** * @constant * @default */ CSS_QUERY_DELIMITER: &quot;\\\\n&quot;, /** * CSS selector operation. * * @author Mikescher (https://github.com/Mikescher | https://mikescher.com) * @author n1474335 [n1474335@gmail.com] * @param {string} input * @param {Object[]} args * @returns {string} */ runCSSQuery: function(input, args) { let query = args[0], delimiter = args[1], parser = new DOMParser(), dom, result; if (!query.length || !input.length) { return &quot;&quot;; } try { dom = parser.parseFromString(input); } catch (err) { return &quot;Invalid input HTML.&quot;; } try { const matcher = nwmatcher({document: dom}); result = matcher.select(query, dom); } catch (err) { return &quot;Invalid CSS Selector. Details:\\n&quot; + err.message; } const nodeToString = function(node) { return node.toString(); /* xmldom does not return the outerHTML value. switch (node.nodeType) { case node.ELEMENT_NODE: return node.outerHTML; case node.ATTRIBUTE_NODE: return node.value; case node.TEXT_NODE: return node.wholeText; case node.COMMENT_NODE: return node.data; case node.DOCUMENT_NODE: return node.outerHTML; default: throw new Error(&quot;Unknown Node Type: &quot; + node.nodeType); }*/ }; return result .map(nodeToString) .join(delimiter); }, /** * This tries to rename variable names in a code snippet according to a function. * * @param {string} input * @param {function} replacer - this function will be fed the token which should be renamed. * @returns {string} */ _replaceVariableNames(input, replacer) { const tokenRegex = /\\\\&quot;|&quot;(?:\\\\&quot;|[^&quot;])*&quot;|(\\b[a-z0-9\\-_]+\\b)/ig; return input.replace(tokenRegex, (...args) =&gt; { let match = args[0], quotes = args[1]; if (!quotes) { return match; } else { return replacer(match); } }); }, /** * To Snake Case operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runToSnakeCase(input, args) { const smart = args[0]; if (smart) { return Code._replaceVariableNames(input, snakeCase); } else { return snakeCase(input); } }, /** * To Camel Case operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runToCamelCase(input, args) { const smart = args[0]; if (smart) { return Code._replaceVariableNames(input, camelCase); } else { return camelCase(input); } }, /** * To Kebab Case operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ runToKebabCase(input, args) { const smart = args[0]; if (smart) { return Code._replaceVariableNames(input, kebabCase); } else { return kebabCase(input); } }, }; export default Code; × Search results Close "},"core_operations_Compress.js.html":{"id":"core_operations_Compress.js.html","title":"Source: core/operations/Compress.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/operations/Compress.js import Utils from &quot;../Utils.js&quot;; import rawdeflate from &quot;zlibjs/bin/rawdeflate.min&quot;; import rawinflate from &quot;zlibjs/bin/rawinflate.min&quot;; import zlibAndGzip from &quot;zlibjs/bin/zlib_and_gzip.min&quot;; import zip from &quot;zlibjs/bin/zip.min&quot;; import unzip from &quot;zlibjs/bin/unzip.mi
