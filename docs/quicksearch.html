* * HTML view for CyberChef responsible for building the web page and dealing with all user * interactions. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {CatConf[]} categories - The list of categories and operations to be populated. * @param {Object.&lt;string, OpConf&gt;} operations - The list of operation configuration objects. * @param {String[]} defaultFavourites - A list of default favourite operations. * @param {Object} options - Default setting for app options. */ const App = function(categories, operations, defaultFavourites, defaultOptions) { this.categories = categories; this.operations = operations; this.dfavourites = defaultFavourites; this.doptions = defaultOptions; this.options = Utils.extend({}, defaultOptions); this.manager = new Manager(this); this.baking = false; this.autoBake_ = false; this.autoBakePause = false; this.progress = 0; this.ingId = 0; }; /** * This function sets up the stage and creates listeners for all events. * * @fires Manager#appstart */ App.prototype.setup = function() { document.dispatchEvent(this.manager.appstart); this.initialiseSplitter(); this.loadLocalStorage(); this.populateOperationsList(); this.manager.setup(); this.resetLayout(); this.setCompileMessage(); log.debug(&quot;App loaded&quot;); this.appLoaded = true; this.loadURIParams(); this.loaded(); }; /** * Fires once all setup activities have completed. * * @fires Manager#apploaded */ App.prototype.loaded = function() { // Check that both the app and the worker have loaded successfully, and that // we haven't already loaded before attempting to remove the loading screen. if (!this.workerLoaded || !this.appLoaded || !document.getElementById(&quot;loader-wrapper&quot;)) return; // Trigger CSS animations to remove preloader document.body.classList.add(&quot;loaded&quot;); // Wait for animations to complete then remove the preloader and loaded style // so that the animations for existing elements don't play again. setTimeout(function() { document.getElementById(&quot;loader-wrapper&quot;).remove(); document.body.classList.remove(&quot;loaded&quot;); }, 1000); // Clear the loading message interval clearInterval(window.loadingMsgsInt); // Remove the loading error handler window.removeEventListener(&quot;error&quot;, window.loadingErrorHandler); document.dispatchEvent(this.manager.apploaded); }; /** * An error handler for displaying the error to the user. * * @param {Error} err * @param {boolean} [logToConsole=false] */ App.prototype.handleError = function(err, logToConsole) { if (logToConsole) log.error(err); const msg = err.displayStr || err.toString(); this.alert(msg, &quot;danger&quot;, this.options.errorTimeout, !this.options.showErrors); }; /** * Asks the ChefWorker to bake the current input using the current recipe. * * @param {boolean} [step] - Set to true if we should only execute one operation instead of the * whole recipe. */ App.prototype.bake = function(step) { if (this.baking) return; // Reset attemptHighlight flag this.options.attemptHighlight = true; this.manager.worker.bake( this.getInput(), // The user's input this.getRecipeConfig(), // The configuration of the recipe this.options, // Options set by the user this.progress, // The current position in the recipe step // Whether or not to take one step or execute the whole recipe ); }; /** * Runs Auto Bake if it is set. */ App.prototype.autoBake = function() { // If autoBakePause is set, we are loading a full recipe (and potentially input), so there is no // need to set the staleness indicator. Just exit and wait until auto bake is called after loading // has completed. if (this.autoBakePause) return false; if (this.autoBake_ &amp;&amp; !this.baking) { log.debug(&quot;Auto-baking&quot;); this.bake(); } else { this.manager.controls.showStaleIndicator(); } }; /** * Runs a silent bake, forcing the browser to load and cache all the relevant JavaScript code needed * to do a real bake. * * The output will not be modified (hence &quot;silent&quot; bake). This will only actually execute the recipe * if auto-bake is enabled, otherwise it will just wake up the ChefWorker with an empty recipe. */ App.prototype.silentBake = function() { let recipeConfig = []; if (this.autoBake_) { // If auto-bake is not enabled we don't want to actually run the recipe as it may be disabled // for a good reason. recipeConfig = this.getRecipeConfig(); } this.manager.worker.silentBake(recipeConfig); }; /** * Gets the user's input data. * * @returns {string} */ App.prototype.getInput = function() { return this.manager.input.get(); }; /** * Sets the user's input data. * * @param {string} input - The string to set the input to */ App.prototype.setInput = function(input) { this.manager.input.set(input); }; /** * Populates the operations accordion list with the categories and operations specified in the * view constructor. * * @fires Manager#oplistcreate */ App.prototype.populateOperationsList = function() { // Move edit button away before we overwrite it document.body.appendChild(document.getElementById(&quot;edit-favourites&quot;)); let html = &quot;&quot;; let i; for (i = 0; i &lt; this.categories.length; i++) { let catConf = this.categories[i], selected = i === 0, cat = new HTMLCategory(catConf.name, selected); for (let j = 0; j &lt; catConf.ops.length; j++) { let opName = catConf.ops[j], op = new HTMLOperation(opName, this.operations[opName], this, this.manager); cat.addOperation(op); } html += cat.toHtml(); } document.getElementById(&quot;categories&quot;).innerHTML = html; const opLists = document.querySelectorAll(&quot;#categories .op-list&quot;); for (i = 0; i &lt; opLists.length; i++) { opLists[i].dispatchEvent(this.manager.oplistcreate); } // Add edit button to first category (Favourites) document.querySelector(&quot;#categories a&quot;).appendChild(document.getElementById(&quot;edit-favourites&quot;)); }; /** * Sets up the adjustable splitter to allow the user to resize areas of the page. */ App.prototype.initialiseSplitter = function() { this.columnSplitter = Split([&quot;#operations&quot;, &quot;#recipe&quot;, &quot;#IO&quot;], { sizes: [20, 30, 50], minSize: [240, 325, 450], gutterSize: 4, onDrag: function() { this.manager.controls.adjustWidth(); this.manager.output.adjustWidth(); }.bind(this) }); this.ioSplitter = Split([&quot;#input&quot;, &quot;#output&quot;], { direction: &quot;vertical&quot;, gutterSize: 4, }); this.resetLayout(); }; /** * Loads the information previously saved to the HTML5 local storage object so that user options * and favourites can be restored. */ App.prototype.loadLocalStorage = function() { // Load options let lOptions; if (this.isLocalStorageAvailable() &amp;&amp; localStorage.options !== undefined) { lOptions = JSON.parse(localStorage.options); } this.manager.options.load(lOptions); // Load favourites this.loadFavourites(); }; /** * Loads the user's favourite operations from the HTML5 local storage object and populates the * Favourites category with them. * If the user currently has no saved favourites, the defaults from the view constructor are used. */ App.prototype.loadFavourites = function() { let favourites; if (this.isLocalStorageAvailable()) { favourites = localStorage.favourites &amp;&amp; localStorage.favourites.length &gt; 2 ? JSON.parse(localStorage.favourites) : this.dfavourites; favourites = this.validFavourites(favourites); this.saveFavourites(favourites); } else { favourites = this.dfavourites; } const favCat = this.categories.filter(function(c) { return c.name === &quot;Favourites&quot;; })[0]; if (favCat) { favCat.ops = favourites; } else { this.categories.unshift({ name: &quot;Favourites&quot;, ops: favourites }); } }; /** * Filters the list of favourite operations that the user had stored and removes any that are no * longer available. The user is notified if this is the case. * @param {string[]} favourites - A list of the user's favourite operations * @returns {string[]} A list of the valid favourites */ App.prototype.validFavourites = function(favourites) { const validFavs = []; for (let i = 0; i &lt; favourites.length; i++) { if (this.operations.hasOwnProperty(favourites[i])) { validFavs.push(favourites[i]); } else { this.alert(&quot;The operation \\&quot;&quot; + Utils.escapeHtml(favourites[i]) + &quot;\\&quot; is no longer available. It has been removed from your favourites.&quot;, &quot;info&quot;); } } return validFavs; }; /** * Saves a list of favourite operations to the HTML5 local storage object. * * @param {string[]} favourites - A list of the user's favourite operations */ App.prototype.saveFavourites = function(favourites) { if (!this.isLocalStorageAvailable()) { this.alert( &quot;Your security settings do not allow access to local storage so your favourites cannot be saved.&quot;, &quot;danger&quot;, 5000 ); return false; } localStorage.setItem(&quot;favourites&quot;, JSON.stringify(this.validFavourites(favourites))); }; /** * Resets favourite operations back to the default as specified in the view constructor and * refreshes the operation list. */ App.prototype.resetFavourites = function() { this.saveFavourites(this.dfavourites); this.loadFavourites(); this.populateOperationsList(); this.manager.recipe.initialiseOperationDragNDrop(); }; /** * Adds an operation to the user's favourites. * * @param {string} name - The name of the operation */ App.prototype.addFavourite = function(name) { const favourites = JSON.parse(localStorage.favourites); if (favourites.indexOf(name) &gt;= 0) { this.alert(&quot;'&quot; + name + &quot;' is already in your favourites&quot;, &quot;info&quot;, 2000); return; } favourites.push(name); this.saveFavourites(favourites); this.loadFavourites(); this.populateOperationsList(); this.manager.recipe.initialiseOperationDragNDrop(); }; /** * Checks for input and recipe in the URI parameters and loads them if present. */ App.prototype.loadURIParams = function() { // Load query string or hash from URI (depending on which is populated) // We prefer getting the hash by splitting the href rather than referencing // location.hash as some browsers (Firefox) automatically URL decode it, // which cause issues. const params = window.location.search || window.location.href.split(&quot;#&quot;)[1] || window.location.hash; this.uriParams = Utils.parseURIParams(params); this.autoBakePause = true; // Read in recipe from URI params if (this.uriParams.recipe) { try { const recipeConfig = Utils.parseRecipeConfig(this.uriParams.recipe); this.setRecipeConfig(recipeConfig); } catch (err) {} } else if (this.uriParams.op) { // If there's no recipe, look for single operations this.manager.recipe.clearRecipe(); // Search for nearest match and add it const matchedOps = this.manager.ops.filterOperations(this.uriParams.op, false); if (matchedOps.length) { this.manager.recipe.addOperation(matchedOps[0].name); } // Populate search with the string const search = document.getElementById(&quot;search&quot;); search.value = this.uriParams.op; search.dispatchEvent(new Event(&quot;search&quot;)); } // Read in input data from URI params if (this.uriParams.input) { try { const inputData = Utils.fromBase64(this.uriParams.input); this.setInput(inputData); } catch (err) {} } this.autoBakePause = false; this.autoBake(); }; /** * Returns the next ingredient ID and increments it for next time. * * @returns {number} */ App.prototype.nextIngId = function() { return this.ingId++; }; /** * Gets the current recipe configuration. * * @returns {Object[]} */ App.prototype.getRecipeConfig = function() { return this.manager.recipe.getConfig(); }; /** * Given a recipe configuration, sets the recipe to that configuration. * * @fires Manager#statechange * @param {Object[]} recipeConfig - The recipe configuration */ App.prototype.setRecipeConfig = function(recipeConfig) { document.getElementById(&quot;rec-list&quot;).innerHTML = null; // Pause auto-bake while loading but don't modify `this.autoBake_` // otherwise `manualBake` cannot trigger. this.autoBakePause = true; for (let i = 0; i &lt; recipeConfig.length; i++) { const item = this.manager.recipe.addOperation(recipeConfig[i].op); // Populate arguments const args = item.querySelectorAll(&quot;.arg&quot;); for (let j = 0; j &lt; args.length; j++) { if (recipeConfig[i].args[j] === undefined) continue; if (args[j].getAttribute(&quot;type&quot;) === &quot;checkbox&quot;) { // checkbox args[j].checked = recipeConfig[i].args[j]; } else if (args[j].classList.contains(&quot;toggle-string&quot;)) { // toggleString args[j].value = recipeConfig[i].args[j].string; args[j].previousSibling.children[0].innerHTML = Utils.escapeHtml(recipeConfig[i].args[j].option) + &quot; &lt;span class='caret'&gt;&lt;/span&gt;&quot;; } else { // all others args[j].value = recipeConfig[i].args[j]; } } // Set disabled and breakpoint if (recipeConfig[i].disabled) { item.querySelector(&quot;.disable-icon&quot;).click(); } if (recipeConfig[i].breakpoint) { item.querySelector(&quot;.breakpoint&quot;).click(); } this.progress = 0; } // Unpause auto bake this.autoBakePause = false; }; /** * Resets the splitter positions to default. */ App.prototype.resetLayout = function() { this.columnSplitter.setSizes([20, 30, 50]); this.ioSplitter.setSizes([50, 50]); this.manager.controls.adjustWidth(); this.manager.output.adjustWidth(); }; /** * Sets the compile message. */ App.prototype.setCompileMessage = function() { // Display time since last build and compile message let now = new Date(), timeSinceCompile = Utils.fuzzyTime(now.getTime() - window.compileTime); // Calculate previous version to compare to let prev = PKG_VERSION.split(&quot;.&quot;).map(n =&gt; { return parseInt(n, 10); }); if (prev[2] &gt; 0) prev[2]--; else if (prev[1] &gt; 0) prev[1]--; else prev[0]--; const compareURL = `https://github.com/gchq/CyberChef/compare/v${prev.join(&quot;.&quot;)}...v${PKG_VERSION}`; let compileInfo = `&lt;a href='${compareURL}'&gt;Last build: ${timeSinceCompile.substr(0, 1).toUpperCase() + timeSinceCompile.substr(1)} ago&lt;/a&gt;`; if (window.compileMessage !== &quot;&quot;) { compileInfo += &quot; - &quot; + window.compileMessage; } document.getElementById(&quot;notice&quot;).innerHTML = compileInfo; }; /** * Determines whether the browser supports Local Storage and if it is accessible. * * @returns {boolean} */ App.prototype.isLocalStorageAvailable = function() { try { if (!localStorage) return false; return true; } catch (err) { // Access to LocalStorage is denied return false; } }; /** * Pops up a message to the user and writes it to the console log. * * @param {string} str - The message to display (HTML supported) * @param {string} style - The colour of the popup * &quot;danger&quot; = red * &quot;warning&quot; = amber * &quot;info&quot; = blue * &quot;success&quot; = green * @param {number} timeout - The number of milliseconds before the popup closes automatically * 0 for never (until the user closes it) * @param {boolean} [silent=false] - Don't show the message in the popup, only print it to the * console * * @example * // Pops up a red box with the message &quot;[current time] Error: Something has gone wrong!&quot; * // that will need to be dismissed by the user. * this.alert(&quot;Error: Something has gone wrong!&quot;, &quot;danger&quot;, 0); * * // Pops up a blue information box with the message &quot;[current time] Happy Christmas!&quot; * // that will disappear after 5 seconds. * this.alert(&quot;Happy Christmas!&quot;, &quot;info&quot;, 5000); */ App.prototype.alert = function(str, style, timeout, silent) { const time = new Date(); log.info(&quot;[&quot; + time.toLocaleString() + &quot;] &quot; + str); if (silent) return; style = style || &quot;danger&quot;; timeout = timeout || 0; let alertEl = document.getElementById(&quot;alert&quot;), alertContent = document.getElementById(&quot;alert-content&quot;); alertEl.classList.remove(&quot;alert-danger&quot;); alertEl.classList.remove(&quot;alert-warning&quot;); alertEl.classList.remove(&quot;alert-info&quot;); alertEl.classList.remove(&quot;alert-success&quot;); alertEl.classList.add(&quot;alert-&quot; + style); // If the box hasn't been closed, append to it rather than replacing if (alertEl.style.display === &quot;block&quot;) { alertContent.innerHTML += &quot;&lt;br&gt;&lt;br&gt;[&quot; + time.toLocaleTimeString() + &quot;] &quot; + str; } else { alertContent.innerHTML = &quot;[&quot; + time.toLocaleTimeString() + &quot;] &quot; + str; } // Stop the animation if it is in progress $(&quot;#alert&quot;).stop(); alertEl.style.display = &quot;block&quot;; alertEl.style.opacity = 1; if (timeout &gt; 0) { clearTimeout(this.alertTimeout); this.alertTimeout = setTimeout(function(){ $(&quot;#alert&quot;).slideUp(100); }, timeout); } }; /** * Pops up a box asking the user a question and sending the answer to a specified callback function. * * @param {string} title - The title of the box * @param {string} body - The question (HTML supported) * @param {function} callback - A function accepting one boolean argument which handles the * response e.g. function(answer) {...} * @param {Object} [scope=this] - The object to bind to the callback function * * @example * // Pops up a box asking if the user would like a cookie. Prints the answer to the console. * this.confirm(&quot;Question&quot;, &quot;Would you like a cookie?&quot;, function(answer) {console.log(answer);}); */ App.prototype.confirm = function(title, body, callback, scope) { scope = scope || this; document.getElementById(&quot;confirm-title&quot;).innerHTML = title; document.getElementById(&quot;confirm-body&quot;).innerHTML = body; document.getElementById(&quot;confirm-modal&quot;).style.display = &quot;block&quot;; this.confirmClosed = false; $(&quot;#confirm-modal&quot;).modal() .one(&quot;show.bs.modal&quot;, function(e) { this.confirmClosed = false; }.bind(this)) .one(&quot;click&quot;, &quot;#confirm-yes&quot;, function() { this.confirmClosed = true; callback.bind(scope)(true); $(&quot;#confirm-modal&quot;).modal(&quot;hide&quot;); }.bind(this)) .one(&quot;hide.bs.modal&quot;, function(e) { if (!this.confirmClosed) callback.bind(scope)(false); this.confirmClosed = true; }.bind(this)); }; /** * Handler for the alert close button click event. * Closes the alert box. */ App.prototype.alertCloseClick = function() { document.getElementById(&quot;alert&quot;).style.display = &quot;none&quot;; }; /** * Handler for CyerChef statechange events. * Fires whenever the input or recipe changes in any way. * * @listens Manager#statechange * @param {event} e */ App.prototype.stateChange = function(e) { this.autoBake(); // Set title const recipeConfig = this.getRecipeConfig(); let title = &quot;CyberChef&quot;; if (recipeConfig.length === 1) { title = `${recipeConfig[0].op} - ${title}`; } else if (recipeConfig.length &gt; 1) { // See how long the full recipe is const ops = recipeConfig.map(op =&gt; op.op).join(&quot;, &quot;); if (ops.length &lt; 45) { title = `${ops} - ${title}`; } else { // If it's too long, just use the first one and say how many more there are title = `${recipeConfig[0].op}, ${recipeConfig.length - 1} more - ${title}`; } } document.title = title; // Update the current history state (not creating a new one) if (this.options.updateUrl) { this.lastStateUrl = this.manager.controls.generateStateUrl(true, true, recipeConfig); window.history.replaceState({}, title, this.lastStateUrl); } }; /** * Handler for the history popstate event. * Reloads parameters from the URL. * * @param {event} e */ App.prototype.popState = function(e) { this.loadURIParams(); }; /** * Function to call an external API from this view. */ App.prototype.callApi = function(url, type, data, dataType, contentType) { type = type || &quot;POST&quot;; data = data || {}; dataType = dataType || undefined; contentType = contentType || &quot;application/json&quot;; let response = null, success = false; $.ajax({ url: url, async: false, type: type, data: data, dataType: dataType, contentType: contentType, success: function(data) { success = true; response = data; }, error: function(data) { success = false; response = data; }, }); return { success: success, response: response }; }; export default App; × Search results Close "},"web_BindingsWaiter.js.html":{"id":"web_BindingsWaiter.js.html","title":"Source: web/BindingsWaiter.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/BindingsWaiter.js /** * Waiter to handle keybindings to CyberChef functions (i.e. Bake, Step, Save, Load etc.) * * @author Matt C [matt@artemisbot.uk] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {App} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ const BindingsWaiter = function (app, manager) { this.app = app; this.manager = manager; }; /** * Handler for all keydown events * Checks whether valid keyboard shortcut has been instated * * @fires Manager#statechange * @param {event} e */ BindingsWaiter.prototype.parseInput = function(e) { const modKey = this.app.options.useMetaKey ? e.metaKey : e.altKey; if (e.ctrlKey &amp;&amp; modKey) { let elem; switch (e.code) { case &quot;KeyF&quot;: // Focus search e.preventDefault(); document.getElementById(&quot;search&quot;).focus(); break; case &quot;KeyI&quot;: // Focus input e.preventDefault(); document.getElementById(&quot;input-text&quot;).focus(); break; case &quot;KeyO&quot;: // Focus output e.preventDefault(); document.getElementById(&quot;output-text&quot;).focus(); break; case &quot;Period&quot;: // Focus next operation e.preventDefault(); try { elem = document.activeElement.closest(&quot;.operation&quot;) || document.querySelector(&quot;#rec-list .operation&quot;); if (elem.parentNode.lastChild === elem) { // If operation is last in recipe, loop around to the top operation's first argument elem.parentNode.firstChild.querySelectorAll(&quot;.arg&quot;)[0].focus(); } else { // Focus first argument of next operation elem.nextSibling.querySelectorAll(&quot;.arg&quot;)[0].focus(); } } catch (e) { // do nothing, just don't throw an error } break; case &quot;KeyB&quot;: // Set breakpoint e.preventDefault(); try { elem = document.activeElement.closest(&quot;.operation&quot;).querySelectorAll(&quot;.breakpoint&quot;)[0]; if (elem.getAttribute(&quot;break&quot;) === &quot;false&quot;) { elem.setAttribute(&quot;break&quot;, &quot;true&quot;); // add break point if not already enabled elem.classList.add(&quot;breakpoint-selected&quot;); } else { elem.setAttribute(&quot;break&quot;, &quot;false&quot;); // remove break point if already enabled elem.classList.remove(&quot;breakpoint-selected&quot;); } window.dispatchEvent(this.manager.statechange); } catch (e) { // do nothing, just don't throw an error } break; case &quot;KeyD&quot;: // Disable operation e.preventDefault(); try { elem = document.activeElement.closest(&quot;.operation&quot;).querySelectorAll(&quot;.disable-icon&quot;)[0]; if (elem.getAttribute(&quot;disabled&quot;) === &quot;false&quot;) { elem.setAttribute(&quot;disabled&quot;, &quot;true&quot;); // disable operation if enabled elem.classList.add(&quot;disable-elem-selected&quot;); elem.parentNode.parentNode.classList.add(&quot;disabled&quot;); } else { elem.setAttribute(&quot;disabled&quot;, &quot;false&quot;); // enable operation if disabled elem.classList.remove(&quot;disable-elem-selected&quot;); elem.parentNode.parentNode.classList.remove(&quot;disabled&quot;); } this.app.progress = 0; window.dispatchEvent(this.manager.statechange); } catch (e) { // do nothing, just don't throw an error } break; case &quot;Space&quot;: // Bake e.preventDefault(); this.app.bake(); break; case &quot;Quote&quot;: // Step through e.preventDefault(); this.app.bake(true); break; case &quot;KeyC&quot;: // Clear recipe e.preventDefault(); this.manager.recipe.clearRecipe(); break; case &quot;KeyS&quot;: // Save output to file e.preventDefault(); this.manager.output.saveClick(); break; case &quot;KeyL&quot;: // Load recipe e.preventDefault(); this.manager.controls.loadClick(); break; case &quot;KeyM&quot;: // Switch input and output e.preventDefault(); this.manager.output.switchClick(); break; default: if (e.code.match(/Digit[0-9]/g)) { // Select nth operation e.preventDefault(); try { // Select the first argument of the operation corresponding to the number pressed document.querySelector(`li:nth-child(${e.code.substr(-1)}) .arg`).focus(); } catch (e) { // do nothing, just don't throw an error } } break; } } }; /** * Updates keybinding list when metaKey option is toggled * */ BindingsWaiter.prototype.updateKeybList = function() { let modWinLin = &quot;Alt&quot;; let modMac = &quot;Opt&quot;; if (this.app.options.useMetaKey) { modWinLin = &quot;Win&quot;; modMac = &quot;Cmd&quot;; } document.getElementById(&quot;keybList&quot;).innerHTML = ` &lt;tr&gt; &lt;td&gt;&lt;b&gt;Command&lt;/b&gt;&lt;/td&gt; &lt;td&gt;&lt;b&gt;Shortcut (Win/Linux)&lt;/b&gt;&lt;/td&gt; &lt;td&gt;&lt;b&gt;Shortcut (Mac)&lt;/b&gt;&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Place cursor in search field&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+f&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+f&lt;/td&gt; &lt;tr&gt; &lt;td&gt;Place cursor in input box&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+i&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+i&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Place cursor in output box&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+o&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+o&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Place cursor in first argument field of the next operation in the recipe&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+.&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+.&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Place cursor in first argument field of the nth operation in the recipe&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+[1-9]&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+[1-9]&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Disable current operation&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+d&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+d&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Set/clear breakpoint&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+b&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+b&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Bake&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+Space&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+Space&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Step&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+'&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+'&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Clear recipe&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+c&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+c&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Save to file&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+s&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+s&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Load recipe&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+l&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+l&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Move output to input&lt;/td&gt; &lt;td&gt;Ctrl+${modWinLin}+m&lt;/td&gt; &lt;td&gt;Ctrl+${modMac}+m&lt;/td&gt; &lt;/tr&gt; `; }; export default BindingsWaiter; × Search results Close "},"web_ControlsWaiter.js.html":{"id":"web_ControlsWaiter.js.html","title":"Source: web/ControlsWaiter.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/ControlsWaiter.js import Utils from &quot;../core/Utils.js&quot;; /** * Waiter to handle events related to the CyberChef controls (i.e. Bake, Step, Save, Load etc.) * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {App} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ const ControlsWaiter = function(app, manager) { this.app = app; this.manager = manager; }; /** * Adjusts the display properties of the control buttons so that they fit within the current width * without wrapping or overflowing. */ ControlsWaiter.prototype.adjustWidth = function() { const controls = document.getElementById(&quot;controls&quot;); const step = document.getElementById(&quot;step&quot;); const clrBreaks = document.getElementById(&quot;clr-breaks&quot;); const saveImg = document.querySelector(&quot;#save img&quot;); const loadImg = document.querySelector(&quot;#load img&quot;); const stepImg = document.querySelector(&quot;#step img&quot;); const clrRecipImg = document.querySelector(&quot;#clr-recipe img&quot;); const clrBreaksImg = document.querySelector(&quot;#clr-breaks img&quot;); if (controls.clientWidth &lt; 470) { step.childNodes[1].nodeValue = &quot; Step&quot;; } else { step.childNodes[1].nodeValue = &quot; Step through&quot;; } if (controls.clientWidth &lt; 400) { saveImg.style.display = &quot;none&quot;; loadImg.style.display = &quot;none&quot;; stepImg.style.display = &quot;none&quot;; clrRecipImg.style.display = &quot;none&quot;; clrBreaksImg.style.display = &quot;none&quot;; } else { saveImg.style.display = &quot;inline&quot;; loadImg.style.display = &quot;inline&quot;; stepImg.style.display = &quot;inline&quot;; clrRecipImg.style.display = &quot;inline&quot;; clrBreaksImg.style.display = &quot;inline&quot;; } if (controls.clientWidth &lt; 330) { clrBreaks.childNodes[1].nodeValue = &quot; Clear breaks&quot;; } else { clrBreaks.childNodes[1].nodeValue = &quot; Clear breakpoints&quot;; } }; /** * Checks or unchecks the Auto Bake checkbox based on the given value. * * @param {boolean} value - The new value for Auto Bake. */ ControlsWaiter.prototype.setAutoBake = function(value) { const autoBakeCheckbox = document.getElementById(&quot;auto-bake&quot;); if (autoBakeCheckbox.checked !== value) { autoBakeCheckbox.click(); } }; /** * Handler to trigger baking. */ ControlsWaiter.prototype.bakeClick = function() { if (document.getElementById(&quot;bake&quot;).textContent.indexOf(&quot;Bake&quot;) &gt; 0) { this.app.bake(); } else { this.manager.worker.cancelBake(); } }; /** * Handler for the 'Step through' command. Executes the next step of the recipe. */ ControlsWaiter.prototype.stepClick = function() { this.app.bake(true); }; /** * Handler for changes made to the Auto Bake checkbox. */ ControlsWaiter.prototype.autoBakeChange = function() { const autoBakeLabel = document.getElementById(&quot;auto-bake-label&quot;); const autoBakeCheckbox = document.getElementById(&quot;auto-bake&quot;); this.app.autoBake_ = autoBakeCheckbox.checked; if (autoBakeCheckbox.checked) { autoBakeLabel.classList.add(&quot;btn-success&quot;); autoBakeLabel.classList.remove(&quot;btn-default&quot;); } else { autoBakeLabel.classList.add(&quot;btn-default&quot;); autoBakeLabel.classList.remove(&quot;btn-success&quot;); } }; /** * Handler for the 'Clear recipe' command. Removes all operations from the recipe. */ ControlsWaiter.prototype.clearRecipeClick = function() { this.manager.recipe.clearRecipe(); }; /** * Handler for the 'Clear breakpoints' command. Removes all breakpoints from operations in the * recipe. */ ControlsWaiter.prototype.clearBreaksClick = function() { const bps = document.querySelectorAll(&quot;#rec-list li.operation .breakpoint&quot;); for (let i = 0; i &lt; bps.length; i++) { bps[i].setAttribute(&quot;break&quot;, &quot;false&quot;); bps[i].classList.remove(&quot;breakpoint-selected&quot;); } }; /** * Populates the save disalog box with a URL incorporating the recipe and input. * * @param {Object[]} [recipeConfig] - The recipe configuration object array. */ ControlsWaiter.prototype.initialiseSaveLink = function(recipeConfig) { recipeConfig = recipeConfig || this.app.getRecipeConfig(); const includeRecipe = document.getElementById(&quot;save-link-recipe-checkbox&quot;).checked; const includeInput = document.getElementById(&quot;save-link-input-checkbox&quot;).checked; const saveLinkEl = document.getElementById(&quot;save-link&quot;); const saveLink = this.generateStateUrl(includeRecipe, includeInput, recipeConfig); saveLinkEl.innerHTML = Utils.truncate(saveLink, 120); saveLinkEl.setAttribute(&quot;href&quot;, saveLink); }; /** * Generates a URL containing the current recipe and input state. * * @param {boolean} includeRecipe - Whether to include the recipe in the URL. * @param {boolean} includeInput - Whether to include the input in the URL. * @param {Object[]} [recipeConfig] - The recipe configuration object array. * @param {string} [baseURL] - The CyberChef URL, set to the current URL if not included * @returns {string} */ ControlsWaiter.prototype.generateStateUrl = function(includeRecipe, includeInput, recipeConfig, baseURL) { recipeConfig = recipeConfig || this.app.getRecipeConfig(); const link = baseURL || window.location.protocol + &quot;//&quot; + window.location.host + window.location.pathname; const recipeStr = Utils.generatePrettyRecipe(recipeConfig); const inputStr = Utils.toBase64(this.app.getInput(), &quot;A-Za-z0-9+/&quot;); // B64 alphabet with no padding includeRecipe = includeRecipe &amp;&amp; (recipeConfig.length &gt; 0); // Only inlcude input if it is less than 50KB (51200 * 4/3 as it is Base64 encoded) includeInput = includeInput &amp;&amp; (inputStr.length &gt; 0) &amp;&amp; (inputStr.length &lt;= 68267); const params = [ includeRecipe ? [&quot;recipe&quot;, recipeStr] : undefined, includeInput ? [&quot;input&quot;, inputStr] : undefined, ]; const hash = params .filter(v =&gt; v) .map(([key, value]) =&gt; `${key}=${Utils.encodeURIFragment(value)}`) .join(&quot;&amp;&quot;); if (hash) { return `${link}#${hash}`; } return link; }; /** * Handler for changes made to the save dialog text area. Re-initialises the save link. */ ControlsWaiter.prototype.saveTextChange = function(e) { try { const recipeConfig = Utils.parseRecipeConfig(e.target.value); this.initialiseSaveLink(recipeConfig); } catch (err) {} }; /** * Handler for the 'Save' command. Pops up the save dialog box. */ ControlsWaiter.prototype.saveClick = function() { const recipeConfig = this.app.getRecipeConfig(); const recipeStr = JSON.stringify(recipeConfig); document.getElementById(&quot;save-text-chef&quot;).value = Utils.generatePrettyRecipe(recipeConfig, true); document.getElementById(&quot;save-text-clean&quot;).value = JSON.stringify(recipeConfig, null, 2) .replace(/{\\n\\s+&quot;/g, &quot;{ \\&quot;&quot;) .replace(/\\[\\n\\s{3,}/g, &quot;[&quot;) .replace(/\\n\\s{3,}]/g, &quot;]&quot;) .replace(/\\s*\\n\\s*}/g, &quot; }&quot;) .replace(/\\n\\s{6,}/g, &quot; &quot;); document.getElementById(&quot;save-text-compact&quot;).value = recipeStr; this.initialiseSaveLink(recipeConfig); $(&quot;#save-modal&quot;).modal(); }; /** * Handler for the save link recipe checkbox change event. */ ControlsWaiter.prototype.slrCheckChange = function() { this.initialiseSaveLink(); }; /** * Handler for the save link input checkbox change event. */ ControlsWaiter.prototype.sliCheckChange = function() { this.initialiseSaveLink(); }; /** * Handler for the 'Load' command. Pops up the load dialog box. */ ControlsWaiter.prototype.loadClick = function() { this.populateLoadRecipesList(); $(&quot;#load-modal&quot;).modal(); }; /** * Saves the recipe specified in the save textarea to local storage. */ ControlsWaiter.prototype.saveButtonClick = function() { if (!this.app.isLocalStorageAvailable()) { this.app.alert( &quot;Your security settings do not allow access to local storage so your recipe cannot be saved.&quot;, &quot;danger&quot;, 5000 ); return false; } const recipeName = Utils.escapeHtml(document.getElementById(&quot;save-name&quot;).value); const recipeStr = document.querySelector(&quot;#save-texts .tab-pane.active textarea&quot;).value; if (!recipeName) { this.app.alert(&quot;Please enter a recipe name&quot;, &quot;danger&quot;, 2000); return; } let savedRecipes = localStorage.savedRecipes ? JSON.parse(localStorage.savedRecipes) : [], recipeId = localStorage.recipeId || 0; savedRecipes.push({ id: ++recipeId, name: recipeName, recipe: recipeStr }); localStorage.savedRecipes = JSON.stringify(savedRecipes); localStorage.recipeId = recipeId; this.app.alert(&quot;Recipe saved as \\&quot;&quot; + recipeName + &quot;\\&quot;.&quot;, &quot;success&quot;, 2000); }; /** * Populates the list of saved recipes in the load dialog box from local storage. */ ControlsWaiter.prototype.populateLoadRecipesList = function() { if (!this.app.isLocalStorageAvailable()) return false; const loadNameEl = document.getElementById(&quot;load-name&quot;); // Remove current recipes from select let i = loadNameEl.options.length; while (i--) { loadNameEl.remove(i); } // Add recipes to select const savedRecipes = localStorage.savedRecipes ? JSON.parse(localStorage.savedRecipes) : []; for (i = 0; i &lt; savedRecipes.length; i++) { const opt = document.createElement(&quot;option&quot;); opt.value = savedRecipes[i].id; // Unescape then re-escape in case localStorage has been corrupted opt.innerHTML = Utils.escapeHtml(Utils.unescapeHtml(savedRecipes[i].name)); loadNameEl.appendChild(opt); } // Populate textarea with first recipe document.getElementById(&quot;load-text&quot;).value = savedRecipes.length ? savedRecipes[0].recipe : &quot;&quot;; }; /** * Removes the currently selected recipe from local storage. */ ControlsWaiter.prototype.loadDeleteClick = function() { if (!this.app.isLocalStorageAvailable()) return false; const id = parseInt(document.getElementById(&quot;load-name&quot;).value, 10); const rawSavedRecipes = localStorage.savedRecipes ? JSON.parse(localStorage.savedRecipes) : []; const savedRecipes = rawSavedRecipes.filter(r =&gt; r.id !== id); localStorage.savedRecipes = JSON.stringify(savedRecipes); this.populateLoadRecipesList(); }; /** * Displays the selected recipe in the load text box. */ ControlsWaiter.prototype.loadNameChange = function(e) { if (!this.app.isLocalStorageAvailable()) return false; const el = e.target; const savedRecipes = localStorage.savedRecipes ? JSON.parse(localStorage.savedRecipes) : []; const id = parseInt(el.value, 10); const recipe = savedRecipes.find(r =&gt; r.id === id); document.getElementById(&quot;load-text&quot;).value = recipe.recipe; }; /** * Loads the selected recipe and populates the Recipe with its operations. */ ControlsWaiter.prototype.loadButtonClick = function() { try { const recipeConfig = Utils.parseRecipeConfig(document.getElementById(&quot;load-text&quot;).value); this.app.setRecipeConfig(recipeConfig); this.app.autoBake(); $(&quot;#rec-list [data-toggle=popover]&quot;).popover(); } catch (e) { this.app.alert(&quot;Invalid recipe&quot;, &quot;danger&quot;, 2000); } }; /** * Populates the bug report information box with useful technical info. * * @param {event} e */ ControlsWaiter.prototype.supportButtonClick = function(e) { e.preventDefault(); const reportBugInfo = document.getElementById(&quot;report-bug-info&quot;); const saveLink = this.generateStateUrl(true, true, null, &quot;https://gchq.github.io/CyberChef/&quot;); if (reportBugInfo) { reportBugInfo.innerHTML = `* Version: ${PKG_VERSION + (typeof INLINE === &quot;undefined&quot; ? &quot;&quot; : &quot;s&quot;)} * Compile time: ${COMPILE_TIME} * User-Agent: ${navigator.userAgent} * [Link to reproduce](${saveLink}) `; } }; /** * Shows the stale indicator to show that the input or recipe has changed * since the last bake. */ ControlsWaiter.prototype.showStaleIndicator = function() { const staleIndicator = document.getElementById(&quot;stale-indicator&quot;); staleIndicator.style.visibility = &quot;visible&quot;; staleIndicator.style.opacity = 1; }; /** * Hides the stale indicator to show that the input or recipe has not changed * since the last bake. */ ControlsWaiter.prototype.hideStaleIndicator = function() { const staleIndicator = document.getElementById(&quot;stale-indicator&quot;); staleIndicator.style.opacity = 0; staleIndicator.style.visibility = &quot;hidden&quot;; }; /** * Switches the Bake button between 'Bake' and 'Cancel' functions. * * @param {boolean} cancel - Whether to change to cancel or not */ ControlsWaiter.prototype.toggleBakeButtonFunction = function(cancel) { const bakeButton = document.getElementById(&quot;bake&quot;), btnText = bakeButton.querySelector(&quot;span&quot;); if (cancel) { btnText.innerText = &quot;Cancel&quot;; bakeButton.classList.remove(&quot;btn-success&quot;); bakeButton.classList.add(&quot;btn-danger&quot;); } else { btnText.innerText = &quot;Bake!&quot;; bakeButton.classList.remove(&quot;btn-danger&quot;); bakeButton.classList.add(&quot;btn-success&quot;); } }; export default ControlsWaiter; × Search results Close "},"web_HighlighterWaiter.js.html":{"id":"web_HighlighterWaiter.js.html","title":"Source: web/HighlighterWaiter.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/HighlighterWaiter.js /** * Waiter to handle events related to highlighting in CyberChef. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {App} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ const HighlighterWaiter = function(app, manager) { this.app = app; this.manager = manager; this.mouseButtonDown = false; this.mouseTarget = null; }; /** * HighlighterWaiter data type enum for the input. * @readonly * @enum */ HighlighterWaiter.INPUT = 0; /** * HighlighterWaiter data type enum for the output. * @readonly * @enum */ HighlighterWaiter.OUTPUT = 1; /** * Determines if the current text selection is running backwards or forwards. * StackOverflow answer id: 12652116 * * @private * @returns {boolean} */ HighlighterWaiter.prototype._isSelectionBackwards = function() { let backwards = false, sel = window.getSelection(); if (!sel.isCollapsed) { const range = document.createRange(); range.setStart(sel.anchorNode, sel.anchorOffset); range.setEnd(sel.focusNode, sel.focusOffset); backwards = range.collapsed; range.detach(); } return backwards; }; /** * Calculates the text offset of a position in an HTML element, ignoring HTML tags. * * @private * @param {element} node - The parent HTML node. * @param {number} offset - The offset since the last HTML element. * @returns {number} */ HighlighterWaiter.prototype._getOutputHtmlOffset = function(node, offset) { const sel = window.getSelection(); const range = document.createRange(); range.selectNodeContents(document.getElementById(&quot;output-html&quot;)); range.setEnd(node, offset); sel.removeAllRanges(); sel.addRange(range); return sel.toString().length; }; /** * Gets the current selection offsets in the output HTML, ignoring HTML tags. * * @private * @returns {Object} pos * @returns {number} pos.start * @returns {number} pos.end */ HighlighterWaiter.prototype._getOutputHtmlSelectionOffsets = function() { const sel = window.getSelection(); let range, start = 0, end = 0, backwards = false; if (sel.rangeCount) { range = sel.getRangeAt(sel.rangeCount - 1); backwards = this._isSelectionBackwards(); start = this._getOutputHtmlOffset(range.startContainer, range.startOffset); end = this._getOutputHtmlOffset(range.endContainer, range.endOffset); sel.removeAllRanges(); sel.addRange(range); if (backwards) { // If selecting backwards, reverse the start and end offsets for the selection to // prevent deselecting as the drag continues. sel.collapseToEnd(); sel.extend(sel.anchorNode, range.startOffset); } } return { start: start, end: end }; }; /** * Handler for input scroll events. * Scrolls the highlighter pane to match the input textarea position. * * @param {event} e */ HighlighterWaiter.prototype.inputScroll = function(e) { const el = e.target; document.getElementById(&quot;input-highlighter&quot;).scrollTop = el.scrollTop; document.getElementById(&quot;input-highlighter&quot;).scrollLeft = el.scrollLeft; }; /** * Handler for output scroll events. * Scrolls the highlighter pane to match the output textarea position. * * @param {event} e */ HighlighterWaiter.prototype.outputScroll = function(e) { const el = e.target; document.getElementById(&quot;output-highlighter&quot;).scrollTop = el.scrollTop; document.getElementById(&quot;output-highlighter&quot;).scrollLeft = el.scrollLeft; }; /** * Handler for input mousedown events. * Calculates the current selection info, and highlights the corresponding data in the output. * * @param {event} e */ HighlighterWaiter.prototype.inputMousedown = function(e) { this.mouseButtonDown = true; this.mouseTarget = HighlighterWaiter.INPUT; this.removeHighlights(); const el = e.target; const start = el.selectionStart; const end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;input-selection-info&quot;).innerHTML = this.selectionInfo(start, end); this.highlightOutput([{start: start, end: end}]); } }; /** * Handler for output mousedown events. * Calculates the current selection info, and highlights the corresponding data in the input. * * @param {event} e */ HighlighterWaiter.prototype.outputMousedown = function(e) { this.mouseButtonDown = true; this.mouseTarget = HighlighterWaiter.OUTPUT; this.removeHighlights(); const el = e.target; const start = el.selectionStart; const end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selectionInfo(start, end); this.highlightInput([{start: start, end: end}]); } }; /** * Handler for output HTML mousedown events. * Calculates the current selection info. * * @param {event} e */ HighlighterWaiter.prototype.outputHtmlMousedown = function(e) { this.mouseButtonDown = true; this.mouseTarget = HighlighterWaiter.OUTPUT; const sel = this._getOutputHtmlSelectionOffsets(); if (sel.start !== 0 || sel.end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selectionInfo(sel.start, sel.end); } }; /** * Handler for input mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.inputMouseup = function(e) { this.mouseButtonDown = false; }; /** * Handler for output mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.outputMouseup = function(e) { this.mouseButtonDown = false; }; /** * Handler for output HTML mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.outputHtmlMouseup = function(e) { this.mouseButtonDown = false; }; /** * Handler for input mousemove events. * Calculates the current selection info, and highlights the corresponding data in the output. * * @param {event} e */ HighlighterWaiter.prototype.inputMousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouseButtonDown || e.which !== 1 || this.mouseTarget !== HighlighterWaiter.INPUT) return; const el = e.target; const start = el.selectionStart; const end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;input-selection-info&quot;).innerHTML = this.selectionInfo(start, end); this.highlightOutput([{start: start, end: end}]); } }; /** * Handler for output mousemove events. * Calculates the current selection info, and highlights the corresponding data in the input. * * @param {event} e */ HighlighterWaiter.prototype.outputMousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouseButtonDown || e.which !== 1 || this.mouseTarget !== HighlighterWaiter.OUTPUT) return; const el = e.target; const start = el.selectionStart; const end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selectionInfo(start, end); this.highlightInput([{start: start, end: end}]); } }; /** * Handler for output HTML mousemove events. * Calculates the current selection info. * * @param {event} e */ HighlighterWaiter.prototype.outputHtmlMousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouseButtonDown || e.which !== 1 || this.mouseTarget !== HighlighterWaiter.OUTPUT) return; const sel = this._getOutputHtmlSelectionOffsets(); if (sel.start !== 0 || sel.end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selectionInfo(sel.start, sel.end); } }; /** * Given start and end offsets, writes the HTML for the selection info element with the correct * padding. * * @param {number} start - The start offset. * @param {number} end - The end offset. * @returns {string} */ HighlighterWaiter.prototype.selectionInfo = function(start, end) { const len = end.toString().length; const width = len &lt; 2 ? 2 : len; const startStr = start.toString().padStart(width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); const endStr = end.toString().padStart(width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); const lenStr = (end-start).toString().padStart(width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); return &quot;start: &quot; + startStr + &quot;&lt;br&gt;end: &quot; + endStr + &quot;&lt;br&gt;length: &quot; + lenStr; }; /** * Removes highlighting and selection information. */ HighlighterWaiter.prototype.removeHighlights = function() { document.getElementById(&quot;input-highlighter&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-highlighter&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;input-selection-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-selection-info&quot;).innerHTML = &quot;&quot;; }; /** * Highlights the given offsets in the output. * We will only highlight if: * - input hasn't changed since last bake * - last bake was a full bake * - all operations in the recipe support highlighting * * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlightOutput = function(pos) { if (!this.app.autoBake_ || this.app.baking) return false; this.manager.worker.highlight(this.app.getRecipeConfig(), &quot;forward&quot;, pos); }; /** * Highlights the given offsets in the input. * We will only highlight if: * - input hasn't changed since last bake * - last bake was a full bake * - all operations in the recipe support highlighting * * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlightInput = function(pos) { if (!this.app.autoBake_ || this.app.baking) return false; this.manager.worker.highlight(this.app.getRecipeConfig(), &quot;reverse&quot;, pos); }; /** * Displays highlight offsets sent back from the Chef. * * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. * @param {string} direction */ HighlighterWaiter.prototype.displayHighlights = function(pos, direction) { if (!pos) return; const io = direction === &quot;forward&quot; ? &quot;output&quot; : &quot;input&quot;; document.getElementById(io + &quot;-selection-info&quot;).innerHTML = this.selectionInfo(pos[0].start, pos[0].end); this.highlight( document.getElementById(io + &quot;-text&quot;), document.getElementById(io + &quot;-highlighter&quot;), pos); }; /** * Adds the relevant HTML to the specified highlight element such that highlighting appears * underneath the correct offset. * * @param {element} textarea - The input or output textarea. * @param {element} highlighter - The input or output highlighter element. * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlight = function(textarea, highlighter, pos) { if (!this.app.options.showHighlighter) return false; if (!this.app.options.attemptHighlight) return false; // Check if there is a carriage return in the output dish as this will not // be displayed by the HTML textarea and will mess up highlighting offsets. if (this.manager.output.containsCR()) return false; const startPlaceholder = &quot;[startHighlight]&quot;; const startPlaceholderRegex = /\\[startHighlight\\]/g; const endPlaceholder = &quot;[endHighlight]&quot;; const endPlaceholderRegex = /\\[endHighlight\\]/g; let text = textarea.value; // Put placeholders in position // If there's only one value, select that // If there are multiple, ignore the first one and select all others if (pos.length === 1) { if (pos[0].end &lt; pos[0].start) return; text = text.slice(0, pos[0].start) + startPlaceholder + text.slice(pos[0].start, pos[0].end) + endPlaceholder + text.slice(pos[0].end, text.length); } else { // O(n^2) - Can anyone improve this without overwriting placeholders? let result = &quot;&quot;, endPlaced = true; for (let i = 0; i &lt; text.length; i++) { for (let j = 1; j &lt; pos.length; j++) { if (pos[j].end &lt; pos[j].start) continue; if (pos[j].start === i) { result += startPlaceholder; endPlaced = false; } if (pos[j].end === i) { result += endPlaceholder; endPlaced = true; } } result += text[i]; } if (!endPlaced) result += endPlaceholder; text = result; } const cssClass = &quot;hl1&quot;; //if (colour) cssClass += &quot;-&quot;+colour; // Remove HTML tags text = text .replace(/&amp;/g, &quot;&amp;amp;&quot;) .replace(/&lt;/g, &quot;&amp;lt;&quot;) .replace(/&gt;/g, &quot;&amp;gt;&quot;) .replace(/\\n/g, &quot;&amp;#10;&quot;) // Convert placeholders to tags .replace(startPlaceholderRegex, &quot;&lt;span class=\\&quot;&quot;+cssClass+&quot;\\&quot;&gt;&quot;) .replace(endPlaceholderRegex, &quot;&lt;/span&gt;&quot;) + &quot;&amp;nbsp;&quot;; // Adjust width to allow for scrollbars highlighter.style.width = textarea.clientWidth + &quot;px&quot;; highlighter.innerHTML = text; highlighter.scrollTop = textarea.scrollTop; highlighter.scrollLeft = textarea.scrollLeft; }; export default HighlighterWaiter; × Search results Close "},"web_HTMLCategory.js.html":{"id":"web_HTMLCategory.js.html","title":"Source: web/HTMLCategory.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/HTMLCategory.js /** * Object to handle the creation of operation categories. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {string} name - The name of the category. * @param {boolean} selected - Whether this category is pre-selected or not. */ const HTMLCategory = function(name, selected) { this.name = name; this.selected = selected; this.opList = []; }; /** * Adds an operation to this category. * * @param {HTMLOperation} operation - The operation to add. */ HTMLCategory.prototype.addOperation = function(operation) { this.opList.push(operation); }; /** * Renders the category and all operations within it in HTML. * * @returns {string} */ HTMLCategory.prototype.toHtml = function() { const catName = &quot;cat&quot; + this.name.replace(/[\\s/-:_]/g, &quot;&quot;); let html = &quot;&lt;div class='panel category'&gt;\\ &lt;a class='category-title' data-toggle='collapse'\\ data-parent='#categories' href='#&quot; + catName + &quot;'&gt;\ .disabled || false; this.disableArgs = config.disableArgs || false; this.placeholder = config.placeholder || false; this.target = config.target; this.toggleValues = config.toggleValues; this.id = &quot;ing-&quot; + this.app.nextIngId(); }; /** * Renders the ingredient in HTML. * * @returns {string} */ HTMLIngredient.prototype.toHtml = function() { let inline = (this.type === &quot;boolean&quot; || this.type === &quot;number&quot; || this.type === &quot;option&quot; || this.type === &quot;shortString&quot; || this.type === &quot;binaryShortString&quot;), html = inline ? &quot;&quot; : &quot;&lt;div class='clearfix'&gt;&amp;nbsp;&lt;/div&gt;&quot;, i, m; html += &quot;&lt;div class='arg-group&quot; + (inline ? &quot; inline-args&quot; : &quot;&quot;) + (this.type === &quot;text&quot; ? &quot; arg-group-text&quot; : &quot;&quot;) + &quot;'&gt;&lt;label class='arg-label' for='&quot; + this.id + &quot;'&gt;&quot; + this.name + &quot;&lt;/label&gt;&quot;; switch (this.type) { case &quot;string&quot;: case &quot;binaryString&quot;: case &quot;byteArray&quot;: html += &quot;&lt;input type='text' id='&quot; + this.id + &quot;' class='arg arg-input' arg-name='&quot; + this.name + &quot;' value='&quot; + this.value + &quot;'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + (this.placeholder ? &quot; placeholder='&quot; + this.placeholder + &quot;'&quot; : &quot;&quot;) + &quot;&gt;&quot;; break; case &quot;shortString&quot;: case &quot;binaryShortString&quot;: html += &quot;&lt;input type='text' id='&quot; + this.id + &quot;'class='arg arg-input short-string' arg-name='&quot; + this.name + &quot;'value='&quot; + this.value + &quot;'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + (this.placeholder ? &quot; placeholder='&quot; + this.placeholder + &quot;'&quot; : &quot;&quot;) + &quot;&gt;&quot;; break; case &quot;toggleString&quot;: html += &quot;&lt;div class='input-group'&gt;&lt;div class='input-group-btn'&gt;\\ &lt;button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown'\\ aria-haspopup='true' aria-expanded='false'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + &quot;&gt;&quot; + this.toggleValues[0] + &quot; &lt;span class='caret'&gt;&lt;/span&gt;&lt;/button&gt;&lt;ul class='dropdown-menu'&gt;&quot;; for (i = 0; i &lt; this.toggleValues.length; i++) { html += &quot;&lt;li&gt;&lt;a href='#'&gt;&quot; + this.toggleValues[i] + &quot;&lt;/a&gt;&lt;/li&gt;&quot;; } html += &quot;&lt;/ul&gt;&lt;/div&gt;&lt;input type='text' class='arg arg-input toggle-string'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + (this.placeholder ? &quot; placeholder='&quot; + this.placeholder + &quot;'&quot; : &quot;&quot;) + &quot;&gt;&lt;/div&gt;&quot;; break; case &quot;number&quot;: html += &quot;&lt;input type='number' id='&quot; + this.id + &quot;'class='arg arg-input' arg-name='&quot; + this.name + &quot;'value='&quot; + this.value + &quot;'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + (this.placeholder ? &quot; placeholder='&quot; + this.placeholder + &quot;'&quot; : &quot;&quot;) + &quot;&gt;&quot;; break; case &quot;boolean&quot;: html += &quot;&lt;input type='checkbox' id='&quot; + this.id + &quot;'class='arg' arg-name='&quot; + this.name + &quot;'&quot; + (this.value ? &quot; checked='checked' &quot; : &quot;&quot;) + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + &quot;&gt;&quot;; if (this.disableArgs) { this.manager.addDynamicListener(&quot;#&quot; + this.id, &quot;click&quot;, this.toggleDisableArgs, this); } break; case &quot;option&quot;: html += &quot;&lt;select class='arg' id='&quot; + this.id + &quot;'arg-name='&quot; + this.name + &quot;'&quot; + (this.disabled ? &quot; disabled='disabled'&quot; : &quot;&quot;) + &quot;&gt;&quot;; for (i = 0; i &lt; this.value.length; i++) { if ((m = this.value[i].match(/\\[([a-z0-9 -()^]+)\\]/i))) { html += &quot;&lt;o onChange = function(e) { let select = e.target, input = select.nextSibling; input.value = select.childNodes[select.selectedIndex].value; this.manager.recipe.ingChange(); }; export default HTMLIngredient; × Search results Close "},"web_HTMLOperation.js.html":{"id":"web_HTMLOperation.js.html","title":"Source: web/HTMLOperation.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/HTMLOperation.js import HTMLIngredient from &quot;./HTMLIngredient.js&quot;; /** * Object to handle the creation of operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {string} name - The name of the operation. * @param {Object} config - The configuration object for this operation. * @param {App} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ const HTMLOperation = function(name, config, app, manager) { this.app = app; this.manager = manager; this.name = name; this.description = config.description; this.manualBake = config.manualBake || false; this.config = config; this.ingList = []; for (let i = 0; i &lt; config.args.length; i++) { const ing = n ength)) return; } this.description = this.description.slice(0, descPos) + &quot;&lt;b&gt;&lt;u&gt;&quot; + this.description.slice(descPos, descPos + searchStr.length) + &quot;&lt;/u&gt;&lt;/b&gt;&quot; + this.description.slice(descPos + searchStr.length); } }; export default HTMLOperation; × Search results Close "},"web_index.js.html":{"id":"web_index.js.html","title":"Source: web/index.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: web/index.js /** * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 */ // Styles import &quot;./stylesheets/index.js&quot;; // Libs import &quot;babel-polyfill&quot;; import &quot;bootstrap&quot;; import &quot;bootstrap-switch&quot;; import &quot;bootstrap-colorpicker&quot;; import moment from &quot;moment-timezone&quot;; import CanvasComponents from &quot;../core/lib/canvascomponents.js&quot;; // CyberChef import App from &quot;./App.js&quot;; import Categories from &quot;../core/config/Categories.js&quot;; import OperationConfig from &quot;../core/config/MetaConfig.js&quot;; /** * Main function used to build the CyberChef web app. */ function main() { const defaultFavourites = [ port LoaderWorker from &quot;worker-loader?inline&amp;fallback=false!./LoaderWorker.js&quot;; import Utils from &quot;../core/Utils.js&quot;; /** * Waiter to handle events related to the input. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {App} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ const InputWaiter = function(app, manager) { this.app = app; this.manager = manager; // Define keys that don't change the input so we don't have to autobake when they are pressed this.badKeys = [ 16, //Shift 17, //Ctrl 18, //Alt 19, //Pause 20, //Caps 27, //Esc 33, 34, 35, 36, //PgUp, PgDn, End, Home 37, 38, 39, 40, //Directional 44, //PrntScrn 91, 92, //Win 93, //Context 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 122, 123, //F1-12 144, //Num 145, //Scroll ]; this.loaderWorker = null; this.fileBuffer = null; }; /** * Gets the user's input from the input textarea. * * @returns {string} */ InputWaiter.prototype.get = function() { return this.fileBuffer || document.getElementById(&quot;input-text&quot;).value; }; /** * Sets the input in the input area. * * @param {string|File} input * * @fires Manager#statechange */ InputWaiter.prototype.set = function(input) { const inputText = document.getElementById(&quot;input-text&quot;); if (input instanceof File) { this.setFile(input); inputText.value = &quot;&quot;; this.setInputInfo(input.size, null); } else { inputText.value = input; this.closeFile(); window.dispatchEvent(this.manager.statechange); const lines = input.length &lt; (this.app.options.ioDisplayThreshold * 1024) ? input.count(&quot;\\n&quot;) + 1 : null; this.setInputInfo(input.length, lines); } }; /** * Shows file details. * * @param {File} file */ InputWaiter.prototype.setFile = function(file) { // Display file overlay in input area with details const fileOverlay = document.getElementById(&quot;input-file&quot;), fileName = document.getElementById(&quot;input-file-name&quot;), fileSize = document.getElementById(&quot;input-file-size&quot;), fileType = document.getElementById(&quot;input-file-type&quot;), fileLoaded = document.getElementById(&quot;input-file-loaded&quot;); this.fileBuffer = new ArrayBuffer(); fileOverlay.style.display = &quot;block&quot;; fileName.textContent = file.name; fileSize.textContent = file.size.toLocaleString() + &quot; bytes&quot;; fileType.textContent = file.type || &quot;unknown&quot;; fileLoaded.textContent = &quot;0%&quot;; }; /** * Displays information about the input. * * @param {number} length - The length of the current input string * @param {number} lines - The number of the lines in the current input string */ InputWaiter.prototype.setInputInfo = function(length, lines) { let width = length.toString().length; width = width &lt; 2 ? 2 : width; const lengthStr = length.toString().padStart(width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); let msg = &quot;length: &quot; + lengthStr; if (typeof lines === &quot;number&quot;) { const linesStr = lines.toString().padStart(width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); msg += &quot;&lt;br&gt;lines: &quot; + linesStr; } document.getElementById(&quot;input-info&quot;).innerHTML = msg; }; /** * Handler for input change events. * * @param {event} e * * @fires Manager#statechange */ InputWaiter.prototype.inputChange = function(e) { // Ignore this function if the input is a File if (this.fileBuffer) return; // Remove highlighting from input and output panes as the offsets might be different now this.manager.highlighter.removeHighlights(); // Reset recipe progress as any previous processing will be redundant now this.app.progress = 0; // Update the input metadata info const inputText = this.get(); const lines = inputText.length &lt; (this.app.options.ioDisplayThreshold * 1024) ? inputText.count(&quot;\\n&quot;) + 1 : null; this.setInputInfo(inputText.length, lines); if (e &amp;&amp; this.badKeys.indexOf utton is clicked, even if it is added to the DOM after this * // listener is created * this.addDynamicListener(&quot;button&quot;, &quot;click&quot;, alert, this); */ Manager.prototype.addDynamicListener = function(selector, eventType, callback, scope) { const eventConfig = { selector: selector, callback: callback.bind(scope || this) }; if (this.dynamicHandlers.hasOwnProperty(eventType)) { // Listener already exists, add new handler to the appropriate list this.dynamicHandlers[eventType].push(eventConfig); } else { this.dynamicHandlers[eventType] = [eventConfig]; // Set up listener for this new type document.addEventListener(eventType, this.dynamicListenerHandler.bind(this)); } }; /** * Handler for dynamic events. This function is called for any dynamic event and decides which * callback(s) to execute based on the type and selector. * * @param {Event} e - The event to be handled */ Manager.prototype.dynamicListenerHandler = function(e) { const { type, target } = e; const handlers = this.dynamicHandlers[type]; const matches = target.matches || target.webkitMatchesSelector || target.mozMatchesSelector || target.msMatchesSelector || target.oMatchesSelector; for (let i = 0; i &lt; handlers.length; i++) { if (matches &amp;&amp; matches.call(target, handlers[i].selector)) { handlers[i].callback(e); } } }; export default Manager; × Search results Close "},"web_OperationsWaiter.js.html":{"id":"web_OperationsWaiter.js.html","title":"Source: web/OperationsWaiter.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWait p(ops); if (selected &gt; -1) { ops[selected].classList.remove(&quot;selected-op&quot;); } if (selected === 0) selected = ops.length; ops[selected-1].classList.add(&quot;selected-op&quot;); } } else { const searchResultsEl = document.getElementById(&quot;search-results&quot;); const el = e.target; const str = el.value; while (searchResultsEl.firstChild) { try { $(searchResultsEl.firstChild).popover(&quot;destroy&quot;); } catch (err) {} searchResultsEl.removeChild(searchResultsEl.firstChild); } $(&quot;#categories .in&quot;).collapse(&quot;hide&quot;); if (str) { const matchedOps = this.filterOperations(str, true); const matchedOpsHtml = matchedOps .map(v =&gt; v.toStubHtml()) .join(&quot;&quot;); searchResultsEl.innerHTML = matchedOpsHtml; searchResultsEl.dispatchEvent(this.manager.oplistcreate); } } }; /** * Filters operations based on the search string and returns the matching ones. * * @param {string} searchStr * @param {boolean} highlight - Whether or not to highlight the matching string in the operation * name and description * @returns {string[]} */ OperationsWaiter.prototype.filterOperations = function(inStr, highlight) { const matchedOps = []; const matchedDescs = []; const searchStr = inStr.toLowerCase(); for (const opName in this.app.operations) { const op = this.app.operations[opName]; const namePos = opName.toLowerCase().indexOf(searchStr); const descPos = op.description.toLowerCase().indexOf(searchStr); if (namePos &gt;= 0 || descPos &gt;= 0) { const operation = new HTMLOperation(opName, this.app.operations[opName], this.app, this.manager); if (highlight) { operation.highlightSearchString(searchStr, namePos, descPos); } if (namePos &lt; 0) { matchedOps.push(operation); } else { matchedDescs.push(operation); } } } return matchedDescs.concat(matchedOps); }; /** * Finds the operation which has been selected using keyboard shortcuts. This will have the class * 'selected-op' set. Returns the index of the operation within the given list. * * @param {element[ ropagation(); // Add favourites to modal const favCat = this.app.categories.filter(function(c) { return c.name === &quot;Favourites&quot;; })[0]; let html = &quot;&quot;; for (let i = 0; i &lt; favCat.ops.length; i++) { const opName = favCat.ops[i]; const operation = new HTMLOperation(opName, this.app.operations[opName], this.app, this.manager); html += operation.toStubHtml(true); } const editFavouritesList = document.getElementById(&quot;edit-favourites-list&quot;); editFavouritesList.innerHTML = html; this.removeIntent = false; const editableList = Sortable.create(editFavouritesList, { filter: &quot;.remove-icon&quot;, onFilter: function (evt) { const el = editableList.closest(evt.item); if (el &amp;&amp; el.parentNode) { $(el).popover(&quot;destroy&quot;); el.parentNode.removeChild(el); } }, onEnd: function(evt) { if (this.removeIntent) { $(evt.item).popover(&quot;destroy&quot;); evt.item.remove(); } }.bind(this), }); Sortable.utils.on(editFavouritesList, &quot;dragleave&quot;, function() { this.removeIntent = true; }.bind(this)); Sortable.utils.on(editFavouritesList, &quot;dragover&quot;, function() { this.removeIntent = false; }.bind(this)); $(&quot;#edit-favourites-list [data-toggle=popover]&quot;).popover(); $(&quot;#favourites-modal&quot;).modal(); }; /** * Handler for save favourites click events. * Saves the selected favourites and reloads them. */ OperationsWaiter.prototype.saveFavouritesClick = function() { const favs = document.querySelectorAll(&quot;#edit-favourites-list li&quot;); const favouritesList = Array.from(favs, e =&gt; e.textContent); this.app.saveFavourites(favouritesList); this.app.loadFavourites(); this.app.populateOperationsList(); this.manager.recipe.initialiseOperationDragNDrop(); }; /** * Handler for reset favourites click events. * Resets favourites to their defaults. */ OperationsWaiter.prototype.resetFavouritesClick = function() { this.app.resetFavourites(); }; /** * Handler for opIcon mouseover events. * Hides any popovers already
