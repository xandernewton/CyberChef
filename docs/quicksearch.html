    <script type="text/x-docstrap-searchdb">
    {"core_Chef.js.html":{"id":"core_Chef.js.html","title":"Source: core/Chef.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/Chef.js import Dish from &quot;./Dish.js&quot;; import Recipe from &quot;./Recipe.js&quot;; /** * The main controller for CyberChef. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class */ const Chef = function() { this.dish = new Dish(); }; /** * Runs the recipe over the input. * * @param {string|ArrayBuffer} input - The input data as a string or ArrayBuffer * @param {Object[]} recipeConfig - The recipe configuration object * @param {Object} options - The options object storing various user choices * @param {boolean} options.attempHighlight - Whether or not to attempt highlighting * @param {number} progress - The position in the recipe to start from * @param {number} [step] - Whether to only execute one operation in the recipe * * @returns {Object} response * @returns {string} response.result - The output of the recipe * @returns {string} response.type - The data type of the result * @returns {number} response.progress - The position that we have got to in the recipe * @returns {number} response.duration - The number of ms it took to execute the recipe * @returns {number} response.error - The error object thrown by a failed operation (false if no error) */ Chef.prototype.bake = async function(input, recipeConfig, options, progress, step) { log.debug(&quot;Chef baking&quot;); const startTime = new Date().getTime(), recipe = new Recipe(recipeConfig), containsFc = recipe.containsFlowControl(), notUTF8 = options &amp;&amp; options.hasOwnProperty(&quot;treatAsUtf8&quot;) &amp;&amp; !options.treatAsUtf8; let error = false; if (containsFc &amp;&amp; ENVIRONMENT_IS_WORKER()) self.setOption(&quot;attemptHighlight&quot;, false); // Clean up progress if (progress &gt;= recipeConfig.length) { progress = 0; } if (step) { // Unset breakpoint on this step recipe.setBreakpoint(progress, false); // Set breakpoint on next step recipe.setBreakpoint(progress + 1, true); } // If stepping with flow control, we have to start from the beginning // but still want to skip all previous breakpoints if (progress &gt; 0 &amp;&amp; containsFc) { recipe.removeBreaksUpTo(progress); progress = 0; } // If starting from scratch, load data if (progress === 0) { const type = input instanceof ArrayBuffer ? Dish.ARRAY_BUFFER : Dish.STRING; this.dish.set(input, type); } try { progress = await recipe.execute(this.dish, progress); } catch (err) { log.error(err); error = { displayStr: err.displayStr, }; progress = err.progress; } // Depending on the size of the output, we may send it back as a string or an ArrayBuffer. // This can prevent unnecessary casting as an ArrayBuffer can be easily downloaded as a file. // The threshold is specified in KiB. const threshold = (options.ioDisplayThreshold || 1024) * 1024; const returnType = this.dish.size() &gt; threshold ? Dish.ARRAY_BUFFER : Dish.STRING; return { result: this.dish.type === Dish.HTML ? this.dish.get(Dish.HTML, notUTF8) : this.dish.get(returnType, notUTF8), type: Dish.enumLookup(this.dish.type), progress: progress, duration: new Date().getTime() - startTime, error: error }; }; /** * When a browser tab is unfocused and the browser has to run lots of dynamic content in other tabs, * it swaps out the memory for that tab. If the CyberChef tab has been unfocused for more than a * minute, we run a silent bake which will force the browser to load and cache all the relevant * JavaScript code needed to do a real bake. * * This will stop baking taking a long time when the CyberChef browser tab has been unfocused for a * long time and the browser has swapped out all its memory. * * The output will not be modified (hence &quot;silent&quot; bake). * * This will only actually execute the recipe if auto-bake is enabled, otherwise it will just load * the recipe, ingredients and dish. * * @param {Object[]} recipeConfig - The recipe configuration object * @returns {number} The time it took to run the silent bake in milliseconds. */ Chef.prototype.silentBake = function(recipeConfig) { log.debug(&quot;Running silent bake&quot;); let startTime = new Date().getTime(), recipe = new Recipe(recipeConfig), dish = new Dish(&quot;&quot;, Dish.STRING); try { recipe.execute(dish); } catch (err) { // Suppress all errors } return new Date().getTime() - startTime; }; /** * Calculates highlight offsets if possible. * * @param {Object[]} recipeConfig * @param {string} direction * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. * @returns {Object} */ Chef.prototype.calculateHighlights = function(recipeConfig, direction, pos) { const recipe = new Recipe(recipeConfig); const highlights = recipe.generateHighlightList(); if (!highlights) return false; for (let i = 0; i &lt; highlights.length; i++) { // Remove multiple highlights before processing again pos = [pos[0]]; const func = direction === &quot;forward&quot; ? highlights[i].f : highlights[i].b; if (typeof func == &quot;function&quot;) { pos = func(pos, highlights[i].args); } } return { pos: pos, direction: direction }; }; export default Chef; × Search results Close "},"core_ChefWorker.js.html":{"id":"core_ChefWorker.js.html","title":"Source: core/ChefWorker.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/ChefWorker.js /** * Web Worker to handle communications between the front-end and the core. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2017 * @license Apache-2.0 */ import &quot;babel-polyfill&quot;; import Chef from &quot;./Chef.js&quot;; import OperationConfig from &quot;./config/MetaConfig.js&quot;; import OpModules from &quot;./config/modules/Default.js&quot;; // Add &quot;&gt;&quot; to the start of all log messages in the Chef Worker import loglevelMessagePrefix from &quot;loglevel-message-prefix&quot;; loglevelMessagePrefix(log, { prefixes: [], staticPrefixes: [&quot;&gt;&quot;], prefixFormat: &quot;%p&quot; }); // Set up Chef instance self.chef = new Chef(); self.OpModules = OpModules; self.OperationConfig = OperationConfig; // Tell the app that the worker has loaded and is ready to operate self.postMessage({ action: &quot;workerLoaded&quot;, data: {} }); /** * Respond to message from parent thread. * * Messages should have the following format: * { * action: &quot;bake&quot; | &quot;silentBake&quot;, * data: { * input: {string}, * recipeConfig: {[Object]}, * options: {Object}, * progress: {number}, * step: {boolean} * } | undefined * } */ self.addEventListener(&quot;message&quot;, function(e) { // Handle message const r = e.data; log.debug(&quot;ChefWorker receiving command '&quot; + r.action + &quot;'&quot;); switch (r.action) { case &quot;bake&quot;: bake(r.data); break; case &quot;silentBake&quot;: silentBake(r.data); break; case &quot;docURL&quot;: // Used to set the URL of the current document so that scripts can be // imported into an inline worker. self.docURL = r.data; break; case &quot;highlight&quot;: calculateHighlights( r.data.recipeConfig, r.data.direction, r.data.pos ); break; case &quot;setLogLevel&quot;: log.setLevel(r.data, false); break; default: break; } }); /** * Baking handler * * @param {Object} data */ async function bake(data) { // Ensure the relevant modules are loaded loadRequiredModules(data.recipeConfig); try { const response = await self.chef.bake( data.input, // The user's input data.recipeConfig, // The configuration of the recipe data.options, // Options set by the user data.progress, // The current position in the recipe data.step // Whether or not to take one step or execute the whole recipe ); self.postMessage({ action: &quot;bakeComplete&quot;, data: response }); } catch (err) { self.postMessage({ action: &quot;bakeError&quot;, data: err }); } } /** * Silent baking handler */ function silentBake(data) { const duration = self.chef.silentBake(data.recipeConfig); self.postMessage({ action: &quot;silentBakeComplete&quot;, data: duration }); } /** * Checks that all required modules are loaded and loads them if not. * * @param {Object} recipeConfig */ function loadRequiredModules(recipeConfig) { recipeConfig.forEach(op =&gt; { let module = self.OperationConfig[op.op].module; if (!OpModules.hasOwnProperty(module)) { log.info(&quot;Loading module &quot; + module); self.sendStatusMessage(&quot;Loading module &quot; + module); self.importScripts(self.docURL + &quot;/&quot; + module + &quot;.js&quot;); self.sendStatusMessage(&quot;&quot;); } }); } /** * Calculates highlight offsets if possible. * * @param {Object[]} recipeConfig * @param {string} direction * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ function calculateHighlights(recipeConfig, direction, pos) { pos = self.chef.calculateHighlights(recipeConfig, direction, pos); self.postMessage({ action: &quot;highlightsCalculated&quot;, data: pos }); } /** * Send status update to the app. * * @param {string} msg */ self.sendStatusMessage = function(msg) { self.postMessage({ action: &quot;statusMessage&quot;, data: msg }); }; /** * Send an option value update to the app. * * @param {string} option * @param {*} value */ self.setOption = function(option, value) { self.postMessage({ action: &quot;optionUpdate&quot;, data: { option: option, value: value } }); }; /** * Send register values back to the app. * * @param {number} opIndex * @param {number} numPrevRegisters * @param {string[]} registers */ self.setRegisters = function(opIndex, numPrevRegisters, registers) { self.postMessage({ action: &quot;setRegisters&quot;, data: { opIndex: opIndex, numPrevRegisters: numPrevRegisters, registers: registers } }); }; × Search results Close "},"core_config_Categories.js.html":{"id":"core_config_Categories.js.html","title":"Source: core/config/Categories.js","body":" CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredi " CyberChef Namespaces FlowControlArithmeticBaseBase58Base64BCDBitwiseOpBSONByteReprCharEncChecksumCipherCodeCompressConvertDateTimeDiffEndianEntropyExtractFiletimeFileTypeHashHexdumpHTMLHTTPImageIPJSMACMorseCodeMSNetBIOSNumberwangOSOTPPGPPHPPublicKeyPunycodeQuotedPrintableRegexRotateSeqUtilsShellcodeStrUtilsTidyUnicodeURL_UUIDXKCDUtils Classes ChefDishIngredientOperationRecipeAppBindingsWaiterControlsWaiterHighlighterWaiterHTMLCategoryHTMLIngredientHTMLOperationInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiterWorkerWaiter Events Manager#event:appstartManager#event:apploadedManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global bake_asyncToGeneratorloadRequiredModulescalculateHighlightsCategoriesOpModulesOperationConfigvalExportmainsitemap Source: core/config/OperationConfig.js import Arithmetic from &quot;../operations/Arithmetic.js&quot;; import Base from &quot;../operations/Base.js&quot;; import Base58 from &quot;../operations/Base58.js&quot;; import Base64 from &quot;../operations/Base64.js&quot;; import BCD from &quot;../operations/BCD.js&quot;; import BitwiseOp from &quot;../operations/BitwiseOp.js&quot;; import ByteRepr from &quot;../operations/ByteRepr.js&quot;; import CharEnc from &quot;../operations/CharEnc.js&quot;; import Cipher from &quot;../operations/Cipher.js&quot;; import Code from &quot;../operations/Code.js&quot;; import Compress from &quot;../operations/Compress.js&quot;; import Convert from &quot;../operations/Convert.js&quot;; import DateTime from &quot;../operations/DateTime.js&quot;; import Diff from &quot;../operations/Diff.js&quot;; import Endian from &quot;../operations/Endian.js&quot;; import Entropy from &quot;../operations/Entropy.js&quot;; import Extract from &quot;../operations/Extract.js&quot;; import Filetime from &quot;../operations/Filetime.js&quot;; import FileType from &quot;../operations/FileType.js&quot;; import Image from &quot;../operations/Image.js&quot;; import Hash from &quot;../operations/Hash.js&quot;; import Hexdump from &quot;../operations/Hexdump.js&quot;; import HTML from &quot;../operations/HTML.js&quot;; import HTTP from &quot;../operations/HTTP.js&quot;; import IP from &quot;../operations/IP.js&quot;; import JS from &quot;../operations/JS.js&quot;; import MAC from &quot;../operations/MAC.js&quot;; import MorseCode from &quot;../operations/MorseCode.js&quot;; import NetBIOS from &quot;../operations/NetBIOS.js&quot;; import PHP from &quot;../operations/PHP.js&quot;; import PGP from &quot;../operations/PGP.js&quot;; import PublicKey from &quot;../operations/PublicKey.js&quot;; import Punycode from &quot;../operations/Punycode.js&quot;; import Regex from &quot;../operations/Regex.js&quot;; import Rotate from &quot;../operations/Rotate.js&quot;; import SeqUtils from &quot;../operations/SeqUtils.js&quot;; import Shellcode from &quot;../operations/Shellcode.js&quot;; import StrUtils from &quot;../operations/StrUtils.js&quot;; import Tidy from &quot;../operations/Tidy.js&quot;; import ToTable from &quot;../operations/ToTable.js&quot;; import Unicode from &quot;../operations/Unicode.js&quot;; import URL_ from &quot;../operations/URL.js&quot;; /** * Type definition for an OpConf. * * @typedef {Object} OpConf * @property {string} module - The module to which the operation belongs * @property {html} description - A description of the operation with optional HTML tags * @property {string} inputType * @property {string} outputType * @property {Function|boolean} [highlight] - A function to calculate the highlight offset, or true * if the offset does not change * @property {Function|boolean} [highlightReverse] - A function to calculate the highlight offset * in reverse, or true if the offset does not change * @property {boolean} [flowControl] - True if the operation is for Flow Control * @property {ArgConf[]} [args] - A list of configuration objects for the arguments */ /** * Type definition for an ArgConf. * * @typedef {Object} ArgConf * @property {string} name - The display name of the argument * @property {string} type - The data type of the argument * @property {*} value * @property {number[]} [disableArgs] - A list of the indices of the operation's arguments which * should be toggled on or off when this argument is changed * @property {boolean} [disabled] - Whether or not this argument starts off disabled */ /** * Operation configuration objects. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constant * @type {Object.&lt;string, OpConf&gt;} */ const OperationConfig = { &quot;Fork&quot;: { module: &quot;Default&quot;, description: &quot;Split the input data up based on the specified delimiter and run all subsequent operations on each branch separately.&lt;br&gt;&lt;br&gt;For example, to decode multiple Base64 strings, enter them all on separate lines then add the 'Fork' and 'From Base64' operations to the recipe. Each string will be decoded separately.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;Split delimiter&quot;, type: &quot;binaryShortString&quot;, value: &quot;\\\\n&quot; }, { name: &quot;Merge delimiter&quot;, type: &quot;binaryShortString&quot;, value: &quot;\\\\n&quot; }, { name: &quot;Ignore errors&quot;, type: &quot;boolean&quot;, value: false } ] }, &quot;Merge&quot;: { module: &quot;Default&quot;, description: &quot;Consolidate all branches back into a single trunk. The opposite of Fork.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [] }, &quot;Register&quot;: { module: &quot;Default&quot;, description: &quot;Extract data from the input and store it in registers which can then be passed into subsequent operations as arguments. Regular expression capture groups are used to select the data to extract.&lt;br&gt;&lt;br&gt;To use registers in arguments, refer to them using the notation &lt;code&gt;$Rn&lt;/code&gt; where n is the register number, starting at 0.&lt;br&gt;&lt;br&gt;For example:&lt;br&gt;Input: &lt;code&gt;Test&lt;/code&gt;&lt;br&gt;Extractor: &lt;code&gt;(.*)&lt;/code&gt;&lt;br&gt;Argument: &lt;code&gt;$R0&lt;/code&gt; becomes &lt;code&gt;Test&lt;/code&gt;&lt;br&gt;&lt;br&gt;Registers can be escaped in arguments using a backslash. e.g. &lt;code&gt;\\\\$R0&lt;/code&gt; would become &lt;code&gt;$R0&lt;/code&gt; rather than &lt;code&gt;Test&lt;/code&gt;.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;Extractor&quot;, type: &quot;binaryString&quot;, value: &quot;([\\\\s\\\\S]*)&quot; }, { name: &quot;Case insensitive&quot;, type: &quot;boolean&quot;, value: true }, { name: &quot;Multiline matching&quot;, type: &quot;boolean&quot;, value: false }, ] }, &quot;Jump&quot;: { module: &quot;Default&quot;, description: &quot;Jump forwards or backwards to the specified Label&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;Label name&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Maximum jumps (if jumping backwards)&quot;, type: &quot;number&quot;, value: 10 } ] }, &quot;Conditional Jump&quot;: { module: &quot;Default&quot;, description: &quot;Conditionally jump forwards or backwards to the specified Label based on whether the data matches the specified regular expression.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;Match (regex)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Invert match&quot;, type: &quot;boolean&quot;, value: false }, { name: &quot;Label name&quot;, type: &quot;shortString&quot;, value: &quot;&quot; }, { name: &quot;Maximum jumps (if jumping backwards)&quot;, type: &quot;number&quot;, value: 10 } ] }, &quot;Label&quot;: { module: &quot;Default&quot;, description: &quot;Provides a location for conditional and fixed jumps to redirect execution to.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;Name&quot;, type: &quot;shortString&quot;, value: &quot;&quot; } ] }, &quot;Return&quot;: { module: &quot;Default&quot;, description: &quot;End execution of operations at this point in the recipe.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [] }, &quot;Comment&quot;: { module: &quot;Default&quot;, description: &quot;Provides a place to write comments within the flow of the recipe. This operation has no computational effect.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, flowControl: true, args: [ { name: &quot;&quot;, type: &quot;text&quot;, value: &quot;&quot; } ] }, &quot;From Base64&quot;: { module: &quot;Default&quot;, description: &quot;Base64 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers.&lt;br&gt;&lt;br&gt;This operation decodes data from an ASCII Base64 string back into its raw format.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;aGVsbG8=&lt;/code&gt; becomes &lt;code&gt;hello&lt;/code&gt;&quot;, highlight: &quot;func&quot;, highlightReverse: &quot;func&quot;, inputType: &quot;string&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;editableOption&quot;, value: Base64.ALPHABET_OPTIONS }, { name: &quot;Remove non-alphabet chars&quot;, type: &quot;boolean&quot;, value: Base64.REMOVE_NON_ALPH_CHARS } ] }, &quot;To Base64&quot;: { module: &quot;Default&quot;, description: &quot;Base64 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers.&lt;br&gt;&lt;br&gt;This operation encodes data in an ASCII Base64 string.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;hello&lt;/code&gt; becomes &lt;c le: &quot;Compression&quot;, description: &quot;Compresses data using the deflate algorithm with no headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Compression type&quot;, type: &quot;option&quot;, value: Compress.COMPRESSION_TYPE } ] }, &quot;Raw Inflate&quot;: { module: &quot;Compression&quot;, description: &quot;Decompresses data which has been compressed using the deflate algorithm with no headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Start index&quot;, type: &quot;number&quot;, value: Compress.INFLATE_INDEX }, { name: &quot;Initial output buffer size&quot;, type: &quot;number&quot;, value: Compress.INFLATE_BUFFER_SIZE }, { name: &quot;Buffer expansion type&quot;, type: &quot;option&quot;, value: Compress.INFLATE_BUFFER_TYPE }, { name: &quot;Resize buffer after decompression&quot;, type: &quot;boolean&quot;, value: Compress.INFLATE_RESIZE }, { name: &quot;Verify result&quot;, type: &quot;boolean&quot;, value: Compress.INFLATE_VERIFY } ] }, &quot;Zlib Deflate&quot;: { module: &quot;Compression&quot;, description: &quot;Compresses data using the deflate algorithm adding zlib headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Compression type&quot;, type: &quot;option&quot;, value: Compress.COMPRESSION_TYPE } ] }, &quot;Zlib Inflate&quot;: { module: &quot;Compression&quot;, description: &quot;Decompresses data which has been compressed using the deflate algorithm with zlib headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Start index&quot;, type: &quot;number&quot;, value: Compress.INFLATE_INDEX }, { name: &quot;Initial output buffer size&quot;, type: &quot;number&quot;, value: Compress.INFLATE_BUFFER_SIZE }, { name: &quot;Buffer expansion type&quot;, type: &quot;option&quot;, value: Compress.INFLATE_BUFFER_TYPE }, { name: &quot;Resize buffer after decompression&quot;, type: &quot;boolean&quot;, value: Compress.INFLATE_RESIZE }, { name: &quot;Verify result&quot;, type: &quot;boolean&quot;, value: Compress.INFLATE_VERIFY } ] }, &quot;Gzip&quot;: { module: &quot;Compression&quot;, description: &quot;Compresses data using the deflate algorithm with gzip headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Compression type&quot;, type: &quot;option&quot;, value: Compress.COMPRESSION_TYPE }, { name: &quot;Filename (optional)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Comment (optional)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Include file checksum&quot;, type: &quot;boolean&quot;, value: Compress.GZIP_CHECKSUM } ] }, &quot;Gunzip&quot;: { module: &quot;Compression&quot;, description: &quot;Decompresses data which has been compressed using the deflate algorithm with gzip headers.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [] }, &quot;Zip&quot;: { module: &quot;Compression&quot;, description: &quot;Compresses data using the PKZIP algorithm with the given filename.&lt;br&gt;&lt;br&gt;No support for multiple files at this time.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, args: [ { name: &quot;Filename&quot;, type: &quot;string&quot;, value: Compress.PKZIP_FILENAME }, { name: &quot;Comment&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Password&quot;, type: &quot;binaryString&quot;, value: &quot;&quot; }, { name: &quot;Compression method&quot;, type: &quot;option&quot;, value: Compress.COMPRESSION_METHOD }, { name: &quot;Operating system&quot;, type: &quot;option&quot;, value: Compress.OS }, { name: &quot;Compression type&quot;, type: &quot;option&quot;, value: Compress.COMPRESSION_TYPE } ] }, &quot;Unzip&quot;: { module: &quot;Compression&quot;, description: &quot;Decompresses data using the PKZIP algorithm and displays it per file, with support for passwords.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;html&quot;, args: [ { name: &quot;Password&quot;, type: &quot;binaryString&quot;, value: &quot;&quot; }, { name: &quot;Verify result&quot;, type: &quot;boolean&quot;, value: Compress.PKUNZIP_VERIFY } ] }, &quot;Bzip2 Decompress&quot;: { module: &quot;Compression&quot;, description: &quot;Decompresses data using the Bzip2 algorithm.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Generic Code Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Attempts to pretty print C-style languages such as C, C++, C#, Java, PHP, JavaScript etc.&lt;br&gt;&lt;br&gt;This will not do a perfect job, and the resulting code may not work any more. This operation is designed purely to make obfuscated or minified code more easy to read and understand.&lt;br&gt;&lt;br&gt;Things which will not work properly:&lt;ul&gt;&lt;li&gt;For loop formatting&lt;/li&gt;&lt;li&gt;Do-While loop formatting&lt;/li&gt;&lt;li&gt;Switch/Case indentation&lt;/li&gt;&lt;li&gt;Certain bit shift operators&lt;/li&gt;&lt;/ul&gt;&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;JavaScript Parser&quot;: { module: &quot;Code&quot;, description: &quot;Returns an Abstract Syntax Tree for valid JavaScript code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Location info&quot;, type: &quot;boolean&quot;, value: JS.PARSE_LOC }, { name: &quot;Range info&quot;, type: &quot;boolean&quot;, value: JS.PARSE_RANGE }, { name: &quot;Include tokens array&quot;, type: &quot;boolean&quot;, value: JS.PARSE_TOKENS }, { name: &quot;Include comments array&quot;, type: &quot;boolean&quot;, value: JS.PARSE_COMMENT }, { name: &quot;Report errors and try to continue&quot;, type: &quot;boolean&quot;, value: JS.PARSE_TOLERANT }, ] }, &quot;JavaScript Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Parses and pretty prints valid JavaScript code. Also works with JavaScript Object Notation (JSON).&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Indent string&quot;, type: &quot;binaryShortString&quot;, value: JS.BEAUTIFY_INDENT }, { name: &quot;Quotes&quot;, type: &quot;option&quot;, value: JS.BEAUTIFY_QUOTES }, { name: &quot;Semicolons before closing braces&quot;, type: &quot;boolean&quot;, value: JS.BEAUTIFY_SEMICOLONS }, { name: &quot;Include comments&quot;, type: &quot;boolean&quot;, value: JS.BEAUTIFY_COMMENT }, ] }, &quot;JavaScript Minify&quot;: { module: &quot;Code&quot;, description: &quot;Compresses JavaScript code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;XML Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Indents and prettifies eXtensible Markup Language (XML) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Indent string&quot;, type: &quot;binaryShortString&quot;, value: Code.BEAUTIFY_INDENT } ] }, &quot;JSON Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Indents and prettifies JavaScript Object Notation (JSON) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Indent string&quot;, type: &quot;binaryShortString&quot;, value: Code.BEAUTIFY_INDENT } ] }, &quot;CSS Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Indents and prettifies Cascading Style Sheets (CSS) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Indent string&quot;, type: &quot;binaryShortString&quot;, value: Code.BEAUTIFY_INDENT } ] }, &quot;SQL Beautify&quot;: { module: &quot;Code&quot;, description: &quot;Indents and prettifies Structured Query Language (SQL) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Indent string&quot;, type: &quot;binaryShortString&quot;, value: Code.BEAUTIFY_INDENT } ] }, &quot;XML Minify&quot;: { module: &quot;Code&quot;, description: &quot;Compresses eXtensible Markup Language (XML) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Preserve comments&quot;, type: &quot;boolean&quot;, value: Code.PRESERVE_COMMENTS } ] }, &quot;JSON Minify&quot;: { module: &quot;Code&quot;, description: &quot;Compresses JavaScript Object Notation (JSON) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;CSS Minify&quot;: { module: &quot;Code&quot;, description: &quot;Compresses Cascading Style Sheets (CSS) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Preserve comments&quot;, type: &quot;boolean&quot;, value: Code.PRESERVE_COMMENTS } ] }, &quot;SQL Minify&quot;: { module: &quot;Code&quot;, description: &quot;Compresses Structured Query Language (SQL) code.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Analyse hash&quot;: { module: &quot;Hashing&quot;, description: &quot;Tries to determine information about a given hash and suggests which algorithm may have been used to generate it based on its length.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;MD2&quot;: { module: &quot;Hashing&quot;, description: &quot;The MD2 (Message-Digest 2) algorithm is a cryptographic hash function developed by Ronald Rivest in 1989. The algorithm is optimized for 8-bit computers.&lt;br&gt;&lt;br&gt;Although MD2 is no longer considered secure, even as of 2014, it remains in use in public key infrastructures as part of certificates generated with MD2 and RSA.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;MD4&quot;: { module: &quot;Hashing&quot;, description: &quot;The MD4 (Message-Digest 4) algorithm is a cryptographic hash function developed by Ronald Rivest in 1990. The digest length is 128 bits. The algorithm has influenced later designs, such as the MD5, SHA-1 and RIPEMD algorithms.&lt;br&gt;&lt;br&gt;The security of MD4 has been severely compromised.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;MD5&quot;: { module: &quot;Hashing&quot;, description: &quot;MD5 (Message-Digest 5) is a widely used hash function. It has been used in a variety of security applications and is also commonly used to check the integrity of files.&lt;br&gt;&lt;br&gt;However, MD5 is not collision resistant and it isn't suitable for applications like SSL/TLS certificates or digital signatures that rely on this property.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;MD6&quot;: { module: &quot;Hashing&quot;, description: &quot;The MD6 (Message-Digest 6) algorithm is a cryptographic hash function. It uses a Merkle tree-like structure to allow for immense parallel computation of hashes for very long inputs.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Size&quot;, type: &quot;number&quot;, value: Hash.MD6_SIZE }, { name: &quot;Levels&quot;, type: &quot;number&quot;, value: Hash.MD6_LEVELS }, { name: &quot;Key&quot;, type: &quot;string&quot;, value: &quot;&quot; } ] }, &quot;SHA0&quot;: { module: &quot;Hashing&quot;, description: &quot;SHA-0 is a retronym applied to the original version of the 160-bit hash function published in 1993 under the name 'SHA'. It was withdrawn shortly after publication due to an undisclosed 'significant flaw' and replaced by the slightly revised version SHA-1.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;SHA1&quot;: { module: &quot;Hashing&quot;, description: &quot;The SHA (Secure Hash Algorithm) hash functions were designed by the NSA. SHA-1 is the most established of the existing SHA hash functions and it is used in a variety of security applications and protocols.&lt;br&gt;&lt;br&gt;However, SHA-1's collision resistance has been weakening as new attacks are discovered or improved.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;SHA2&quot;: { module: &quot;Hashing&quot;, description: &quot;The SHA-2 (Secure Hash Algorithm 2) hash functions were designed by the NSA. SHA-2 includes significant changes from its predecessor, SHA-1. The SHA-2 family consists of hash functions with digests (hash values) that are 224, 256, 384 or 512 bits: SHA224, SHA256, SHA384, SHA512.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;SHA-512 operates on 64-bit words.&lt;/li&gt;&lt;li&gt;SHA-256 operates on 32-bit words.&lt;/li&gt;&lt;li&gt;SHA-384 is largely identical to SHA-512 but is truncated to 384 bytes.&lt;/li&gt;&lt;li&gt;SHA-224 is largely identical to SHA-256 but is truncated to 224 bytes.&lt;/li&gt;&lt;li&gt;SHA-512/224 and SHA-512/256 are truncated versions of SHA-512, but the initial values are generated using the method described in Federal Information Processing Standards (FIPS) PUB 180-4.&lt;/li&gt;&lt;/ul&gt;&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Size&quot;, type: &quot;option&quot;, value: Hash.SHA2_SIZE } ] }, &quot;SHA3&quot;: { module: &quot;Hashing&quot;, description: &quot;The SHA-3 (Secure Hash Algorithm 3) hash functions were released by NIST on August 5, 2015. Although part of the same series of standards, SHA-3 is internally quite different from the MD5-like structure of SHA-1 and SHA-2.&lt;br&gt;&lt;br&gt;SHA-3 is a subset of the broader cryptographic primitive family Keccak designed by Guido Bertoni, Joan Daemen, Michaël Peeters, and Gilles Van Assche, building upon RadioGatún.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Size&quot;, type: &quot;option&quot;, value: Hash.SHA3_SIZE } ] }, &quot;Keccak&quot;: { module: &quot;Hashing&quot;, description: &quot;The Keccak hash algorithm was designed by Guido Bertoni, Joan Daemen, Michaël Peeters, and Gilles Van Assche, building upon RadioGatún. It was selected as the winner of the SHA-3 design competition.&lt;br&gt;&lt;br&gt;This version of the algorithm is Keccak[c=2d] and differs from the SHA-3 specification.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Size&quot;, type: &quot;option&quot;, value: Hash.KECCAK_SIZE } ] }, &quot;Shake&quot;: { module: &quot;Hashing&quot;, description: &quot;Shake is an Extendable Output Function (XOF) of the SHA-3 hash algorithm, part of the Keccak family, allowing for variable output length/size.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Capacity&quot;, type: &quot;option&quot;, value: Hash.SHAKE_CAPACITY }, { name: &quot;Size&quot;, type: &quot;number&quot;, value: Hash.SHAKE_SIZE } ] }, &quot;RIPEMD&quot;: { module: &quot;Hashing&quot;, description: &quot;RIPEMD (RACE Integrity Primitives Evaluation Message Digest) is a family of cryptographic hash functions developed in Leuven, Belgium, by Hans Dobbertin, Antoon Bosselaers and Bart Preneel at the COSIC research group at the Katholieke Universiteit Leuven, and first published in 1996.&lt;br&gt;&lt;br&gt;RIPEMD was based upon the design principles used in MD4, and is similar in performance to the more popular SHA-1.&lt;br&gt;&lt;br&gt;&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Size&quot;, type: &quot;option&quot;, value: Hash.RIPEMD_SIZE } ] }, &quot;HAS-160&quot;: { module: &quot;Hashing&quot;, description: &quot;HAS-160 is a cryptographic hash function designed for use with the Korean KCDSA digital signature algorithm. It is derived from SHA-1, with assorted changes intended to increase its security. It produces a 160-bit output.&lt;br&gt;&lt;br&gt;HAS-160 is used in the same way as SHA-1. First it divides input in blocks of 512 bits each and pads the final block. A digest function updates the intermediate hash value by processing the input blocks in turn.&lt;br&gt;&lt;br&gt;The message digest algorithm consists of 80 rounds.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Whirlpool&quot;: { module: &quot;Hashing&quot;, description: &quot;Whirlpool is a cryptographic hash function designed by Vincent Rijmen (co-creator of AES) and Paulo S. L. M. Barreto, who first described it in 2000.&lt;br&gt;&lt;br&gt;Several variants exist:&lt;ul&gt;&lt;li&gt;Whirlpool-0 is the original version released in 2000.&lt;/li&gt;&lt;li&gt;Whirlpool-T is the first revision, released in 2001, improving the generation of the s-box.&lt;/li&gt;&lt;li&gt;Wirlpool is the latest revision, released in 2003, fixing a flaw in the difusion matrix.&lt;/li&gt;&lt;/ul&gt;&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Variant&quot;, type: &quot;option&quot;, value: Hash.WHIRLPOOL_VARIANT } ] }, &quot;Snefru&quot;: { module: &quot;Hashing&quot;, description: &quot;Snefru is a cryptographic hash function invented by Ralph Merkle in 1990 while working at Xerox PARC. The function supports 128-bit and 256-bit output. It was named after the Egyptian Pharaoh Sneferu, continuing the tradition of the Khufu and Khafre block ciphers.&lt;br&gt;&lt;br&gt;The original design of Snefru was shown to be insecure by Eli Biham and Adi Shamir who were able to use differential cryptanalysis to find hash collisions. The design was then modified by increasing the number of iterations of the main pass of the algorithm from two to eight.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Rounds&quot;, type: &quot;option&quot;, value: Hash.SNEFRU_ROUNDS }, { name: &quot;Size&quot;, type: &quot;option&quot;, value: Hash.SNEFRU_SIZE } ] }, &quot;SSDEEP&quot;: { module: &quot;Hashing&quot;, description: &quot;SSDEEP is a program for computing context triggered piecewise hashes (CTPH). Also called fuzzy hashes, CTPH can match inputs that have homologies. Such inputs have sequences of identical bytes in the same order, although bytes in between these sequences may be different in both content and length.&lt;br&gt;&lt;br&gt;SSDEEP hashes are now widely used for simple identification purposes (e.g. the 'Basic Properties' section in VirusTotal). Although 'better' fuzzy hashes are available, SSDEEP is still one of the primary choices because of its speed and being a de facto standard.&lt;br&gt;&lt;br&gt;This operation is fundamentally the same as the CTPH operation, however their outputs differ in format.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;CTPH&quot;: { module: &quot;Hashing&quot;, description: &quot;Context Triggered Piecewise Hashing, also called Fuzzy Hashing, can match inputs that have homologies. Such inputs have sequences of identical bytes in the same order, although bytes in between these sequences may be different in both content and length.&lt;br&gt;&lt;br&gt;CTPH was originally based on the work of Dr. Andrew Tridgell and a spam email detector called SpamSum. This method was adapted by Jesse Kornblum and published at the DFRWS conference in 2006 in a paper 'Identifying Almost Identical Files Using Context Triggered Piecewise Hashing'.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Compare SSDEEP hashes&quot;: { module: &quot;Hashing&quot;, description: &quot;Compares two SSDEEP fuzzy hashes to determine the similarity between them on a scale of 0 to 100.&quot;, inputType: &quot;string&quot;, outputType: &quot;Number&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: Hash.DELIM_OPTIONS } ] }, &quot;Compare CTPH hashes&quot;: { module: &quot;Hashing&quot;, description: &quot;Compares two Context Triggered Piecewise Hashing (CTPH) fuzzy hashes to determine the similarity between them on a scale of 0 to 100.&quot;, inputType: &quot;string&quot;, outputType: &quot;Number&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: Hash.DELIM_OPTIONS } ] }, &quot;HMAC&quot;: { module: &quot;Hashing&quot;, description: &quot;Keyed-Hash Message Authentication Codes (HMAC) are a mechanism for message authentication using cryptographic hash functions.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Key&quot;, type: &quot;binaryString&quot;, value: &quot;&quot; }, { name: &quot;Hashing function&quot;, type: &quot;option&quot;, value: Hash.HMAC_FUNCTIONS }, ] }, &quot;Fletcher-8 Checksum&quot;: { module: &quot;Hashing&quot;, description: &quot;The Fletcher checksum is an algorithm for computing a position-dependent checksum devised by John Gould Fletcher at Lawrence Livermore Labs in the late 1970s.&lt;br&gt;&lt;br&gt;The objective of the Fletcher checksum was to provide error-detection properties approaching those of a cyclic redundancy check but with the lower computational effort associated with summation techniques.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Fletcher-16 Checksum&quot;: { module: &quot;Hashing&quot;, description: &quot;The Fletcher checksum is an algorithm for computing a position-dependent checksum devised by John Gould Fletcher at Lawrence Livermore Labs in the late 1970s.&lt;br&gt;&lt;br&gt;The objective of the Fletcher checksum was to provide error-detection properties approaching those of a cyclic redundancy check but with the lower computational effort associated with summation techniques.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Fletcher-32 Checksum&quot;: { module: &quot;Hashing&quot;, description: &quot;The Fletcher checksum is an algorithm for computing a position-dependent checksum devised by John Gould Fletcher thisIsCamelCase&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;'Attempt to be context aware' will make the operation attempt to nicely transform variable and function names.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Attempt to be context aware&quot;, type: &quot;boolean&quot;, value: false, }, ] }, &quot;To Kebab case&quot;: { module: &quot;Code&quot;, description: [ &quot;Converts the input string to kebab case.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Kebab case is all lower case with dashes as word boundaries.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;e.g. this-is-kebab-case&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;'Attempt to be context aware' will make the operation attempt to nicely transform variable and function names.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Attempt to be context aware&quot;, type: &quot;boolean&quot;, value: false, }, ] }, &quot;Extract EXIF&quot;: { module: &quot;Image&quot;, description: [ &quot;Extracts EXIF data from an image.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;EXIF data is metadata embedded in images (JPEG, JPG, TIFF) and audio files.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;EXIF data from photos usually contains information about the image file itself as well as the device used to create it.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [], }, &quot;Render Image&quot;: { module: &quot;Image&quot;, description: &quot;Displays the input as an image. Supports the following formats:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;jpg/jpeg&lt;/li&gt;&lt;li&gt;png&lt;/li&gt;&lt;li&gt;gif&lt;/li&gt;&lt;li&gt;webp&lt;/li&gt;&lt;li&gt;bmp&lt;/li&gt;&lt;li&gt;ico&lt;/li&gt;&lt;/ul&gt;&quot;, inputType: &quot;string&quot;, outputType: &quot;html&quot;, args: [ { name: &quot;Input format&quot;, type: &quot;option e&quot;, type: &quot;option&quot;, value: BCD.ENCODING_SCHEME }, { name: &quot;Packed&quot;, type: &quot;boolean&quot;, value: true }, { name: &quot;Signed&quot;, type: &quot;boolean&quot;, value: false }, { name: &quot;Input format&quot;, type: &quot;option&quot;, value: BCD.FORMAT } ] }, &quot;To BCD&quot;: { module: &quot;Default&quot;, description: &quot;Binary-Coded Decimal (BCD) is a class of binary encodings of decimal numbers where each decimal digit is represented by a fixed number of bits, usually four or eight. Special bit patterns are sometimes used for a sign&quot;, inputType: &quot;BigNumber&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Scheme&quot;, type: &quot;option&quot;, value: BCD.ENCODING_SCHEME }, { name: &quot;Packed&quot;, type: &quot;boolean&quot;, value: true }, { name: &quot;Signed&quot;, type: &quot;boolean&quot;, value: false }, { name: &quot;Output format&quot;, type: &quot;option&quot;, value: BCD.FORMAT } ] }, &quot;Bit shift left&quot;: { module: &quot;Default&quot;, description: &quot;Shifts the bits in each byte towards the left by the specified amount.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, highlight: true, highlightReverse: true, args: [ { name: &quot;Amount&quot;, type: &quot;number&quot;, value: 1 }, ] }, &quot;Bit shift right&quot;: { module: &quot;Default&quot;, description: &quot;Shifts the bits in each byte towards the right by the specified amount.&lt;br&gt;&lt;br&gt;&lt;i&gt;Logical shifts&lt;/i&gt; replace the leftmost bits with zeros.&lt;br&gt;&lt;i&gt;Arithmetic shifts&lt;/i&gt; preserve the most significant bit (MSB) of the original byte keeping the sign the same (positive or negative).&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;byteArray&quot;, highlight: true, highlightReverse: true, args: [ { name: &quot;Amount&quot;, type: &quot;number&quot;, value: 1 }, { name: &quot;Type&quot;, type: &quot;option&quot;, value: BitwiseOp.BIT_SHIFT_TYPE } ] }, &quot;Generate TOTP&quot;: { module: &quot;Default&quot;, description: &quot;The Time-based One-Time Password algorithm (TOTP) is an algorithm that computes a one-time password from a shared secret key and the current time. It has been adopted as Internet Engineering Task Force standard RFC 6238, is the cornerstone of Initiative For Open Authentication (OATH), and is used in a number of two-factor authentication systems. A TOTP is an HOTP where the counter is the current time.&lt;br&gt;&lt;br&gt;Enter the secret as the input or leave it blank for a random secret to be generated. T0 and T1 are in seconds.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Name&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Key size&quot;, type: &quot;number&quot;, value: 32 }, { name: &quot;Code length&quot;, type: &quot;number&quot;, value: 6 }, { name: &quot;Epoch offset (T0)&quot;, type: &quot;number&quot;, value: 0 }, { name: &quot;Interval (T1)&quot;, type: &quot;number&quot;, value: 30 } ] }, &quot;Generate HOTP&quot;: { module: &quot;Default&quot;, description: &quot;The HMAC-based One-Time Password algorithm (HOTP) is an algorithm that computes a one-time password from a shared secret key and an incrementing counter. It has been adopted as Internet Engineering Task Force standard RFC 4226, is the cornerstone of Initiative For Open Authentication (OATH), and is used in a number of two-factor authentication systems.&lt;br&gt;&lt;br&gt;Enter the secret as the input or leave it blank for a random secret to be generated.&quot;, inputType: &quot;byteArray&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Name&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Key size&quot;, type: &quot;number&quot;, value: 32 }, { name: &quot;Code length&quot;, type: &quot;number&quot;, value: 6 }, { name: &quot;Counter&quot;, type: &quot;number&quot;, value: 0 } ] }, &quot;PHP Deserialize&quot;: { module: &quot;Default&quot;, description: &quot;Deserializes PHP serialized data, outputting keyed arrays as JSON.&lt;br&gt;&lt;br&gt;This function does not support &lt;code&gt;object&lt;/code&gt; tags.&lt;br&gt;&lt;br&gt;Example:&lt;br&gt;&lt;code&gt;a:2:{s:1:&amp;quot;a&amp;quot;;i:10;i:0;a:1:{s:2:&amp;quot;ab&amp;quot;;b:1;}}&lt;/code&gt;&lt;br&gt;becomes&lt;br&gt;&lt;code&gt;{&amp;quot;a&amp;quot;: 10,0: {&amp;quot;ab&amp;quot;: true}}&lt;/code&gt;&lt;br&gt;&lt;br&gt;&lt;u&gt;Output valid JSON:&lt;/u&gt; JSON doesn't support integers as keys, whereas PHP serialization does. Enabling this will cast these integers to strings. This will also escape backslashes.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Output valid JSON&quot;, type: &quot;boolean&quot;, value: PHP.OUTPUT_VALID_JSON } ] }, &quot;Hamming Distance&quot;: { module: &quot;Default&quot;, description: &quot;In information theory, the Hamming distance between two strings of equal length is the number of positions at which the corresponding symbols are different. In other words, it measures the minimum number of substitutions required to change one string into the other, or the minimum number of errors that could have transformed one string into the other. In a more general context, the Hamming distance is one of several string metrics for measuring the edit distance between two sequences.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;binaryShortString&quot;, value: StrUtils.HAMMING_DELIM }, { name: &quot;Unit&quot;, type: &quot;option&quot;, value: StrUtils.HAMMING_UNIT }, { name: &quot;Input type&quot;, type: &quot;option&quot;, value: StrUtils.HAMMING_INPUT_TYPE } ] }, &quot;XKCD Random Number&quot;: { module: &quot;Default&quot;, description: &quot;RFC 1149.5 specifies 4 as the standard IEEE-vetted random number.&lt;br&gt;&lt;br&gt;&lt;a href='https://xkcd.com/221/'&gt;XKCD #221&lt;/a&gt;&quot;, inputType: &quot;string&quot;, outputType: &quot;number&quot;, args: [] }, &quot;Bcrypt&quot;: { module: &quot;Hashing&quot;, description: &quot;bcrypt is a password hashing function designed by Niels Provos and David Mazières, based on the Blowfish cipher, and presented at USENIX in 1999. Besides incorporating a salt to protect against rainbow table attacks, bcrypt is an adaptive function: over time, the iteration count (rounds) can be increased to make it slower, so it remains resistant to brute-force search attacks even with increasing computation power.&lt;br&gt;&lt;br&gt;Enter the password in the input to generate its hash.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Rounds&quot;, type: &quot;number&quot;, value: Hash.BCRYPT_ROUNDS } ] }, &quot;Bcrypt compare&quot;: { module: &quot;Hashing&quot;, description: &quot;Tests whether the input matches the given bcrypt hash. To test multiple possible passwords, use the 'Fork' operation.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Hash&quot;, type: &quot;string&quot;, value: &quot;&quot; } ] }, &quot;Bcrypt parse&quot;: { module: &quot;Hashing&quot;, description: &quot;Parses a bcrypt hash to determine the number of rounds used, the salt, and the password hash.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Scrypt&quot;: { module: &quot;Hashing&quot;, description: &quot;scrypt is a password-based key derivation function (PBKDF) created by Colin Percival. The algorithm was specifically designed to make it costly to perform large-scale custom hardware attacks by requiring large amounts of memory. In 2016, the scrypt algorithm was published by IETF as RFC 7914.&lt;br&gt;&lt;br&gt;Enter the password in the input to generate its hash.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Salt&quot;, type: &quot;toggleString&quot;, value: &quot;&quot;, toggleValues: Hash.KEY_FORMAT }, { name: &quot;Iterations (N)&quot;, type: &quot;number&quot;, value: Hash.SCRYPT_ITERATIONS }, { name: &quot;Memory factor (r)&quot;, type: &quot;number&quot;, value: Hash.SCRYPT_MEM_FACTOR }, { name: &quot;Parallelization factor (p)&quot;, type: &quot;number&quot;, value: Hash.SCRYPT_PARALLEL_FACTOR }, { name: &quot;Key length&quot;, type: &quot;number&quot;, value: Hash.SCRYPT_KEY_LENGTH }, ] }, &quot;BSON serialise&quot;: { module: &quot;BSON&quot;, description: &quot;BSON is a computer data interchange format used mainly as a data storage and network transfer format in the MongoDB database. It is a binary form for representing simple data structures, associative arrays (called objects or documents in MongoDB), and various data types of specific interest to MongoDB. The name 'BSON' is based on the term JSON and stands for 'Binary JSON'.&lt;br&gt;&lt;br&gt;Input data should be valid JSON.&quot;, inputType: &quot;string&quot;, outputType: &quot;ArrayBuffer&quot;, args: [] }, &quot;BSON deserialise&quot;: { module: &quot;BSON&quot;, description: &quot;BSON is a computer data interchange format used mainly as a data storage and network transfer format in the MongoDB database. It is a binary form for representing simple data structures, associative arrays (called objects or documents in MongoDB), and various data types of specific interest to MongoDB. The name 'BSON' is based on the term JSON and stands for 'Binary JSON'.&lt;br&gt;&lt;br&gt;Input data should be in a raw bytes format.&quot;, inputType: &quot;ArrayBuffer&quot;, outputType: &quot;string&quot;, args: [] }, &quot;Generate PGP Key Pair&quot;: { module: &quot;PGP&quot;, description: &quot;Generates a new public/private PGP key pair. Supports RSA and Eliptic Curve (EC) keys.&quot;, inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Key type&quot;, type: &quot;option&quot;, value: PGP.KEY_TYPES }, { name: &quot;Password (optional)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Name (optional)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Email (optional)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, ] }, &quot;PGP Encrypt&quot;: { module: &quot;PGP&quot;, description: [ &quot;Input: the message you want to encrypt.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Arguments: the ASCII-armoured PGP public key of the recipient.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Pretty Good Privacy is an encryption standard (OpenPGP) used for encrypting, decrypting, and signing messages.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This function uses the Keybase implementation of PGP.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Public key of recipient&quot;, type: &quot;text&quot;, value: &quot;&quot; }, ] }, &quot;PGP Decrypt&quot;: { module: &quot;PGP&quot;, description: [ &quot;Input: the ASCII-armoured PGP message you want to decrypt.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Arguments: the ASCII-armoured PGP private key of the recipient, &quot;, &quot;(and the private key password if necessary).&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Pretty Good Privacy is an encryption standard (OpenPGP) used for encrypting, decrypting, and signing messages.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This function uses the Keybase implementation of PGP.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Private key of recipient&quot;, type: &quot;text&quot;, value: &quot;&quot; }, { name: &quot;Private key passphrase&quot;, type: &quot;string&quot;, value: &quot;&quot; }, ] }, &quot;PGP Encrypt and Sign&quot;: { module: &quot;PGP&quot;, description: [ &quot;Input: the cleartext you want to sign.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Arguments: the ASCII-armoured private key of the signer (plus the private key password if necessary)&quot;, &quot;and the ASCII-armoured PGP public key of the recipient.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This operation uses PGP to produce an encrypted digital signature.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Pretty Good Privacy is an encryption standard (OpenPGP) used for encrypting, decrypting, and signing messages.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This function uses the Keybase implementation of PGP.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Private key of signer&quot;, type: &quot;text&quot;, value: &quot;&quot; }, { name: &quot;Private key passphrase&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Public key of recipient&quot;, type: &quot;text&quot;, value: &quot;&quot; }, ] }, &quot;PGP Decrypt and Verify&quot;: { module: &quot;PGP&quot;, description: [ &quot;Input: the ASCII-armoured encrypted PGP message you want to verify.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Arguments: the ASCII-armoured PGP public key of the signer, &quot;, &quot;the ASCII-armoured private key of the recipient (and the private key password if necessary).&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This operation uses PGP to decrypt and verify an encrypted digital signature.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;Pretty Good Privacy is an encryption standard (OpenPGP) used for encrypting, decrypting, and signing messages.&quot;, &quot;&lt;br&gt;&lt;br&gt;&quot;, &quot;This function uses the Keybase implementation of PGP.&quot;, ].join(&quot;\\n&quot;), inputType: &quot;string&quot;, outputType: &quot;string&quot;, args: [ { name: &quot;Public key of signer&quot;, type: &quot;text&quot;, value: &quot;&quot;, }, { name: &quot;Private key of recipient&quot;, type: &quot;text&quot;, value: &quot;&quot;, }, { name: &quot;Private key password&quot;, type: &quot;string&quot;, value: &quot;&quot;, }, ] }, }; * * Dish data type enum for byte arrays. * @readonly * @enum */ Dish.BYTE_ARRAY = 0; /** * Dish data type enum for strings. * @readonly * @enum */ Dish.STRING = 1; /** * Dish data type enum for numbers. * @readonly * @enum */ Dish.NUMBER = 2; /** * Dish data type enum for HTML. * @readonly * @enum */ Dish.HTML = 3; /** * Dish data type enum for ArrayBuffers. * @readonly * @enum */ Dish.ARRAY_BUFFER = 4; /** * Dish data type enum for BigNumbers. * @readonly * @enum */ Dish.BIG_NUMBER = 5; /** * Returns the data type enum for the given type string. * * @static * @param {string} typeStr - The name of the data type. * @returns {number} The data type enum value. */ Dish.typeEnum = function(typeStr) { switch (typeStr.toLowerCase()) { case &quot;bytearray&quot;: case &quot;byte array&quot;: return Dish.BYTE_ARRAY; case &quot;string&quot;: return Dish.STRING; case &quot;number&quot;: return Dish.NUMBER; case &quot;html&quot;: return Dish.HTML; case &quot;arraybuffer&quot;: case &quot;array buffer&quot;: return Dish.ARRAY_BUFFER; case &quot;bignumber&quot;: case &quot;big number&quot;: return Dish.BIG_NUMBER; default: throw &quot;Invalid data type string. No matching enum.&quot;; } }; /** * Returns the data type string for the given type enum. * * @static * @param {number} typeEnum - The enum value of the data type. * @returns {string} The data type as a string. */ Dish.enumLookup = function(typeEnum) { switch (typeEnum) { case Dish.BYTE_ARRAY: return &quot;byteArray&quot;; case Dish.STRING: return &quot;string&quot;; case Dish.NUMBER: return &quot;number&quot;; case Dish.HTML: return &quot;html&quot;; case Dish.ARRAY_BUFFER: return &quot;ArrayBuffer&quot;; case Dish.BIG_NUMBER: return &quot;BigNumber&quot;; default: throw &quot;Invalid data type enum. No matching type.&quot;; } }; /** * Sets the data value and type and then validates them. * * @param {byteArray|string|number|ArrayBuffer|BigNumber} value - The value of the input data. * @param {number} type - The data type of value, see Dish enums. */ Dish.prototype.set = function(value, type) { log.debug(&quot;Dish type: &quot; + Dish.enumLookup(type)); this.value = value; this.type = type; if (!this.valid()) { const sample = Utils.truncate(JSON.stringify(this.value), 13); throw &quot;Data is not a valid &quot; + Dish.enumLookup(type) + &quot;: &quot; + sample; } }; /** * Returns the value of the data in the type format specified. * * @param {number} type - The data type of value, see Dish enums. * @param {boolean} [notUTF8] - Do not treat strings as UTF8. * @returns {byteArray|string|number|ArrayBuffer|BigNumber} The value of the output data. */ Dish.prototype.get = function(type, notUTF8) { if (this.type !== type) { this.translate(type, notUTF8); } return this.value; }; /** * Translates the data to the given type format. * * @param {number} toType - The data type of value, see Dish enums. * @param {boolean} [notUTF8] - Do not treat strings as UTF8. */ Dish.prototype.translate = function(toType, notUTF8) { log.debug(`Translating Dish from ${Dish.enumLookup(this.type)} to ${Dish.enumLookup(toType)}`); const byteArrayToStr = notUTF8 ? Utils.byteArrayToChars : Utils.byteArrayToUtf8; // Convert data to intermediate byteArray type switch (this.type) { case Dish.STRING: this.value = this.value ? Utils.strToByteArray(this.value) : []; break; case Dish.NUMBER: this.value = typeof this.value == &quot;number&quot; ? Utils.strToByteArray(this.value.toString()) : []; break; case Dish.HTML: this.value = this.value ? Utils.strToByteArray(Utils.unescapeHtml(Utils.stripHtmlTags(this.value, true))) : []; break; case Dish.ARRAY_BUFFER: // Array.from() would be nicer here, but it's slightly slower this.value = Array.prototype.slice.call(new Uint8Array(this.value)); break; case Dish.BIG_NUMBER: this.value = this.value instanceof BigNumber ? Utils.strToByteArray(this.value.toFixed()) : []; break; default: break; } this.type = Dish.BYTE_ARRAY; // Convert from byteArray to toType switch (toType) { case Dish.STRING: case Dish.HTML: this.value = this.value ? byteArrayToStr(this.value) : &quot;&quot;; this.type = Dish.STRING; break; case Dish.NUMBER: this.value = this.value ? parseFloat(byteArrayToStr(this.value)) : 0; this.type = Dish.NUMBER; break; case Dish.ARRAY_BUFFER: this.value = new Uint8Array(this.value).buffer; this.type = Dish.ARRAY_BUFFER; break; case Dish.BIG_NUMBER: try { this.value = new BigNumber(byteArrayToStr(this.value)); } catch (err) { this.value = new BigNumber(NaN); } this.type = Dish.BIG_NUMBER; break; default: break; } }; /** * Validates that the value is the type that has been specified. * May have to disable parts of BYTE_ARRAY validation if it effects performance. * * @returns {boolean} Whether the data is valid or not. */ Dish.prototype.valid = function() { switch (this.type) { case Dish.BYTE_ARRAY: if (!(this.value instanceof Array)) { return false; } // Check that every value is a number between 0 - 255 for (let i = 0; i &lt; this.value.length; i++) { if (typeof this.value[i] !== &quot;number&quot; || this.value[i] &lt; 0 || this.value[i] &gt; 255) { return false; } } return true; case Dish.STRING: case Dish.HTML: return typeof this.value === &quot;string&quot;; case Dish.NUMBER: return typeof this.value === &quot;number&quot;; case Dish.ARRAY_BUFFER: return this.value instanceof ArrayBuffer; case Dish.BIG_NUMBER: return this.value instanceof BigNumber; default: return false; } }; /** * Determines how much space the Dish takes up. * Numbers in JavaScript are 64-bit floating point, however for the purposes of the Dish, * we measure how many bytes are taken up when the number is written as a string. * * @returns {number} */ Dish.prototype.size = function() { switch (this.type) { case Dish.BYTE_ARRAY: case Dish.STRING: case Dish.HTML: return this.value.length; case Dish.NUMBER: case Dish.BIG_NUMBER: return this.value.toString().length; case Dish.ARRAY_BUFFER: return this.value.byteLength; default: return -1; } }; export default Dish; × Search
